<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צפייה בערוצים</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { direction: rtl; background-color: #1F2937; color: white; margin: 0; }
    .video-container { position: relative; aspect-ratio: 16 / 9; width: 100%; }
    .grid-container { display: grid; gap: 8px; margin: 0 auto; max-width: 100%; }
    .channel-button {
      padding: 8px 16px;
      background-color: #4B5563;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
      flex: 1 1 120px;
      text-align: center;
    }
    .channel-button.active { background-color: #1F6FEB; }
    .channel-button:hover { background-color: #6B7280; }
    @media (min-width: 768px) {
      .grid-1 { grid-template-columns: 1fr; }
      .grid-2 { grid-template-columns: repeat(2, 1fr); }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
      .grid-4 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, auto); }
      .grid-5 {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, auto);
      }
    }
    @media (max-width: 767px) {
      .grid-1, .grid-2, .grid-3, .grid-4, .grid-5 {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">צפייה בערוצים</h1>
  <div class="text-center mb-2 text-sm text-gray-300">בחר ערוצים:</div>
  <div class="flex justify-center gap-3 flex-wrap mb-4 max-w-screen-md mx-auto">
    <button class="channel-button" data-channel="kan11">כאן 11</button>
    <button class="channel-button" data-channel="now14">עכשיו 14</button>
    <button class="channel-button" data-channel="i24news">i24NEWS</button>
    <button class="channel-button" data-channel="news12">חדשות 12</button>
    <button class="channel-button" data-channel="news13">חדשות 13</button>
  </div>
  <div id="video-grid" class="grid-container"></div>

  <script>
    const channels = {
      kan11: { type: 'hls', url: 'https://kan11w.media.kan.org.il/hls/live/2105694/2105694/source1_4k/chunklist.m3u8' },
      now14: { type: 'iframe', url: 'https://www.now14.co.il/live/?autoplay=1&mute=1' },
      i24news: { type: 'hls', url: 'https://bcovlive-a.akamaihd.net/d89ede8094c741b7924120b27764153c/eu-central-1/5377161796001/profile_0/chunklist.m3u8' },
      news12: { type: 'iframe', url: 'https://www.mako.co.il/mako-vod-live-tv/VOD-6540b8dcb64fd31006.htm?autoplay=1&muted=1' },
      news13: { type: 'hls', url: 'https://d198ztbnlup2iq.cloudfront.net/out/v1/2d9050c90fb94df8b78d1d98306a1a65/index.m3u8' }
    };

    const grid = document.getElementById('video-grid');
    const buttons = document.querySelectorAll('.channel-button');
    let active = JSON.parse(localStorage.getItem('activeChannels') || '[]');

    function saveActive() {
      localStorage.setItem('activeChannels', JSON.stringify(active));
    }

    function updateGrid() {
      grid.className = `grid-container grid-${active.length || 1}`;
      grid.innerHTML = '';
      active.forEach(key => {
        const ch = channels[key];
        const wrapper = document.createElement('div');
        wrapper.className = 'video-container';

        if (ch.type === 'hls') {
          const v = document.createElement('video');
          v.className = 'w-full h-full';
          v.autoplay = true;
          v.muted = true;
          v.controls = true;
          wrapper.appendChild(v);
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(ch.url);
            hls.attachMedia(v);
          } else {
            v.src = ch.url;
          }
        } else {
          const f = document.createElement('iframe');
          f.className = 'w-full h-full';
          f.src = ch.url + (ch.url.includes('?') ? '&' : '?') + 'muted=1';
          f.allow = 'autoplay; fullscreen';
          wrapper.appendChild(f);
        }

        grid.appendChild(wrapper);
      });
    }

    buttons.forEach(btn => {
      const key = btn.dataset.channel;
      if (active.includes(key)) btn.classList.add('active');
      btn.onclick = () => {
        if (active.includes(key)) {
          active = active.filter(x => x !== key);
          btn.classList.remove('active');
        } else {
          active = [key, ...active.filter(x => x !== key)];
          btn.classList.add('active');
        }
        saveActive();
        updateGrid();
      };
    });

    if (active.length) updateGrid();
  </script>
</body>
</html>
