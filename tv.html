    <style>
        /* CSS Variables for consistent theming */
        :root {
            --bg-color: #0a0a0a;
            --header-bg-color: #1a1a1a;
            --nav-bg-color: #1f2937; /* bg-gray-800 */
            --nav-btn-bg-color: #3b82f6; /* A clear blue, bg-blue-500 */

            --text-color-inactive: #e5e7eb; /* text-gray-200 for better readability on blue */
            --active-grid-border: #6ee7b7; /* emerald-200 for active border */
        }

        /* --- General Body and Typography --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding-bottom: 90px; /* Reserve space for bottom nav bar */
            overflow-x: hidden; /* Prevent horizontal scroll on animations */
        }

        /* --- Main Content and Video Grid --- */
        .main-content {
            padding: 1.5rem 1rem;
        }

        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s ease-in-out, border-color 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent; /* Default transparent border */
        }

        .video-container.active-audio-highlight {
            border-color: var(--active-grid-border); /* Highlight active audio channel */
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.7); /* Stronger shadow for active */
        }

        .video-container video, .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Remove extra space below video */
        }

        /* --- Loading Indicator --- */
        .loading-indicator {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-indicator.hidden {
            opacity: 0;
            pointer-events: none; /* Allow clicks through when hidden */
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Per-Video Controls (Grid View) --- */
        .grid-controls-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(2px);
        }

        .video-container:hover .grid-controls-overlay {
            opacity: 1;
        }

        .channel-name-bar {
            width: 100%;
            text-align: right;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            color: white;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .grid-control-buttons {
            display: flex;
            gap: 1rem;
            padding-bottom: 1rem;
        }

        .control-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            width: 44px;
            height: 44px;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(55, 65, 81, 0.9);
        }

        /* --- Redesigned Bottom Navigation Bar (Grid View) --- */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--nav-bg-color);
            box-shadow: 0 -4px 15px rgba(0,0,0,0.4);

        /* --- Fullscreen Mode --- */
        /* Ensure HTML and Body fill the entire screen when in fullscreen mode */
        html:-webkit-full-screen, html:-moz-full-screen, html:-ms-fullscreen, html:fullscreen {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body.fullscreen-mode {
            width: 100%;

            overflow: hidden; /* Prevent scrolling */
            margin: 0; /* Ensure no body margin */
            padding: 0; /* Ensure no body padding */
        }

        body.fullscreen-mode .main-content {
            display: none; /* Hide grid view */

        body.fullscreen-mode #bottom-nav {

        #fullscreen-container {
            z-index: 9999;
            background: #000;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            overflow: hidden;

        body.fullscreen-mode #fullscreen-container {

        #fullscreen-container .video-container {
            width: 100%;

        /* --- Fullscreen Controls --- */
        #fullscreen-controls {
            position: absolute;
            inset: 0;
            z-index: 10001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent 25%, transparent 75%, rgba(0,0,0,0.5));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none; /* Initially non-interactive */
        }

        #fullscreen-container:hover #fullscreen-controls,
        #fullscreen-container.touch-active #fullscreen-controls,
        #fullscreen-controls.visible { /* New class for persistent visibility */
            opacity: 1;
            pointer-events: auto; /* Make interactive when visible */
        }

        .fullscreen-top-controls {
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Push channel name to right in RTL, exit button will be on left */
            align-items: center;
        }

        .fullscreen-bottom-controls {
            width: 100%;

        .fullscreen-center-buttons {

        .fullscreen-channel-name {
            font-size: 1.5rem;

        .fs-btn {

            color: white;

        .fs-btn:hover {

        /* Feather icons size inside buttons */
        .fs-btn i {
            width: 32px;
            height: 32px;
        }

        /* --- Footer --- */
        footer {
            padding: 1.5rem 1rem;
        }

    <script>
        // --- Configuration and State ---
        const channels = {
            kan11: { name: ' 11', short: '11', type: 'hls', url: 'https://kan11w.media.kan.org.il/hls/live/2105694/2105694/source1_4k/chunklist.m3u8' },
            news12: { name: '砖转 12', short: '12', type: 'iframe', url: 'https://www.mako.co.il/AjaxPage?jspName=embedHTML5video.jsp&galleryChannelId=798cfb1e06667910VgnVCM200000650a10acRCRD&videoChannelId=7690b3a2a4ac5910VgnVCM100000650a10acRCRD&vcmid=003432e70df02310VgnVCM100000290b320aRCRD', muteParam: 'muted' },
            news13: { name: '砖转 13', short: '13', type: 'hls', url: 'https://d198ztbnlup2iq.cloudfront.net/out/v1/2d9050c90fb94df8b78d1d98306a1a65/index.m3u8' },
            now14: { name: '注砖 14', short: '14', type: 'hls', url: 'https://now14.g-mana.live/media/91517651-71c1-4775-a85f-dedf4df89f92/main.m3u8' },
            i24news: { name: 'i24NEWS', short: 'i24', type: 'hls', url: 'https://bcovlive-a.akamaihd.net/d89ede8094c741b7924120b27764153c/eu-central-1/5377161796001/profile_0/chunklist.m3u8' }
        };

        // Load state from localStorage
        const savedState = JSON.parse(localStorage.getItem('tvAppState')) || {};
        let activeChannels = savedState.activeChannels || []; // Array of channel keys currently displayed in the grid
        let activeAudioKey = savedState.activeAudioKey || null; // Key of the channel that currently has audio
        let fullscreenKey = savedState.fullscreenKey || null; // Key of the channel currently in fullscreen mode

        // New: lastAudioPreference remembers if user wants sound ON or OFF, default is OFF (muted)
        let lastAudioPreference = savedState.lastAudioPreference !== undefined ? savedState.lastAudioPreference : false;

        // Object to store Hls.js instances for proper cleanup
        let hlsInstances = {};
        // Object to store references to player elements (video/iframe) currently in the DOM
        let playerElements = {};

        // DOM elements
        const grid = document.getElementById('video-grid');
        const message = document.getElementById('no-channel-message');
        const bottomNavContainer = document.getElementById('bottom-nav');
        const fullscreenContainer = document.getElementById('fullscreen-container');

        // --- Inactivity Timer Variables and Functions ---
        let userActivityTimeout;
        let controlsVisibilityTimeout; // Timeout for fullscreen controls visibility
        const CONTROLS_HIDE_TIMEOUT_MS = 5000; // 5 seconds for fullscreen controls to hide

        /**
         * Saves the current state to localStorage
         */
        function saveState() {
            const state = {
                activeChannels,
                activeAudioKey,
                fullscreenKey,
                lastAudioPreference
            };
            localStorage.setItem('tvAppState', JSON.stringify(state));
        }

        /**
         * Shows fullscreen controls and sets a timeout to hide them.
         */
        function showFullscreenControls() {
            const controls = document.getElementById('fullscreen-controls');
            if (controls) {
                controls.classList.add('visible');
                clearTimeout(controlsVisibilityTimeout);
                controlsVisibilityTimeout = setTimeout(() => {
                    controls.classList.remove('visible');
                }, CONTROLS_HIDE_TIMEOUT_MS);
            }
        }

        // Attach global activity listeners to reset the main timer
        document.addEventListener('mousemove', showFullscreenControls);
        document.addEventListener('keydown', showFullscreenControls);
        document.addEventListener('click', showFullscreenControls);
        document.addEventListener('touchstart', (e) => {
            if (fullscreenKey) { // Only apply touch-active for fullscreen container
                fullscreenContainer.classList.add('touch-active');
            }
            showFullscreenControls();
        }, { passive: true });
        document.addEventListener('touchend', (e) => {
            if (fullscreenKey) {
                setTimeout(() => fullscreenContainer.classList.remove('touch-active'), CONTROLS_HIDE_TIMEOUT_MS + 100);
            }
        }, { passive: true });


        // --- Core Functions ---

        /**
         * Cleans up a single video player by pausing it, destroying HLS instance,
         * and removing its container element from the DOM.
         * @param {string} key - The channel key.
         */
        function cleanupPlayer(key) {
            const playerContainer = document.querySelector(`.video-container[data-channel-key="${key}"]`);
            if (playerContainer) {
                console.log(`Cleaning up player for ${key}`);
                const playerElement = playerElements[key];

                if (playerElement && playerElement.tagName === 'VIDEO') {
                    playerElement.pause();
                    playerElement.removeAttribute('src'); // Clear src to stop loading
                    playerElement.load(); // Load empty to truly stop
                }

                if (hlsInstances[key]) {
                    console.log(`Destroying HLS instance for: ${key}`);
                    hlsInstances[key].destroy();
                    delete hlsInstances[key];
                }

                if (playerContainer.parentNode) {
                    playerContainer.remove();
                }
                delete playerElements[key];
            }
        }

        /**
         * Cleans up ALL existing video players by pausing them, destroying HLS instances,
         * and removing elements from the DOM. This ensures no audio or processes
         * are running from hidden/stale players.
         */
        function cleanupAllPlayers() {
            // Get all currently rendered video containers
            const allPlayerContainers = document.querySelectorAll('.video-container');
            allPlayerContainers.forEach(container => {
                const key = container.dataset.channelKey;
                cleanupPlayer(key); // Use the specific cleanup function
            });

            // Ensure playerElements and hlsInstances maps are truly empty
            for (const key in playerElements) {
                if (playerElements.hasOwnProperty(key)) {
                    cleanupPlayer(key); // Fallback for any lingering references
                }
            }
            for (const key in hlsInstances) {
                if (hlsInstances.hasOwnProperty(key)) {
                    if (hlsInstances[key]) {
                        hlsInstances[key].destroy();
                    }
                    delete hlsInstances[key];
                }
            }
            grid.innerHTML = ''; // Clear grid
            fullscreenContainer.innerHTML = ''; // Clear fullscreen container
            playerElements = {}; // Reset the map
            hlsInstances = {}; // Reset the map
        }

        /**
         * Builds the URL for an iframe with mute/autoplay parameters.
         * @param {string} baseUrl - The base URL of the iframe.
         * @param {boolean} muted - Whether the iframe should be muted.
         * @param {string} muteParamName - The name of the mute parameter (e.g., 'muted').
         * @returns {string} The constructed URL.
         */
        function buildUrlWithParams(baseUrl, muted, muteParamName) {
            const url = new URL(baseUrl);
            // Add autoplay if not already present
            if (!url.searchParams.has('autoplay')) {
                url.searchParams.set('autoplay', '1');
            }
            // Set mute parameter based on desired state
            if (muteParamName) {
                url.searchParams.set(muteParamName, muted ? '1' : '0');
            }
            return url.toString();
        }

        /**
         * Updates the mute state of a player element in the DOM.
         * For iframes, this often requires recreating the iframe.
         * @param {string} key - The channel key.
         * @param {boolean} shouldBeMuted - True if the player should be muted.
         */
        function updateMuteState(key, shouldBeMuted) {
            const playerElement = playerElements[key];
            const ch = channels[key];

            if (!playerElement || !ch) {
                console.warn(`Player or channel config not found for key: ${key}`);
                return;
            }

            if (ch.type === 'hls') {
                playerElement.muted = shouldBeMuted;
                playerElement.volume = shouldBeMuted ? 0 : 1;
                if (!shouldBeMuted && playerElement.paused) {
                    playerElement.play().catch(e => console.warn(`Play failed for ${key} after unmute:`, e));
                }
            } else if (ch.type === 'iframe') {
                // For iframes, recreate to reliably change mute state
                console.log(`Recreating iframe for ${key} to change mute state to ${shouldBeMuted}`);
                const parentContainer = playerElement.parentNode;
                if (parentContainer) {
                    const newIframe = document.createElement('iframe');
                    newIframe.allow = 'autoplay; fullscreen; encrypted-media';
                    newIframe.src = buildUrlWithParams(ch.url, shouldBeMuted, ch.muteParam);
                    newIframe.onload = () => {
                        const loadingIndicator = parentContainer.querySelector('.loading-indicator');
                        if (loadingIndicator) loadingIndicator.classList.add('hidden');
                    };
                    parentContainer.replaceChild(newIframe, playerElement);
                    playerElements[key] = newIframe; // Update reference
                }
            }
        }


        /**
         * Creates a single player container (for grid or fullscreen display).
         * This function handles both HLS (<video>) and iframe players.
         * It attaches the player element and returns the container div.
         * It also stores the player element reference in playerElements.
         * @param {string} key - The channel key (e.g., 'kan11').
         * @param {boolean} isFullscreenContext - True if this player is being created for the fullscreen container.
         * @returns {HTMLElement} The container div with the player element inside.
         */
        function createPlayerContainer(key, isFullscreenContext = false) {
            const ch = channels[key];
            if (!ch) {
                console.error(`Channel config not found for key: ${key}`);
                return null;
            }

            console.log(`Creating player for ${key} (Fullscreen Context: ${isFullscreenContext})`);

            const box = document.createElement('div');
            box.className = 'video-container';
            box.dataset.channelKey = key;

            // Add loading indicator
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = '<span class="spinner"></span> 注...';
            box.appendChild(loadingIndicator);

            let playerElement;

            // Determine if this specific player should have audio based on current state
            // It should have audio if it's the active audio channel AND lastAudioPreference is true
            const wantsAudio = (activeAudioKey === key && lastAudioPreference);

            if (ch.type === 'hls') {
                playerElement = document.createElement('video');
                playerElement.autoplay = true;
                playerElement.playsInline = true;
                playerElement.muted = !wantsAudio; // Mute based on wantsAudio
                playerElement.volume = wantsAudio ? 1 : 0; // Ensure volume is set

                if (Hls.isSupported()) {
                    let hls = hlsInstances[key];
                    if (!hls) {
                        console.log(`Creating new HLS instance for ${key}`);
                        hls = new Hls({ enableWorker: true, lowLatencyMode: true });
                        hlsInstances[key] = hls; // Store new instance
                    } else {
                        console.log(`Re-using existing HLS instance for ${key}`);
                        // If an HLS instance exists, ensure it's detached from old media before attaching to new
                        if (hls.media && hls.media !== playerElement) {
                            hls.detachMedia();
                        }
                    }

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log(`Manifest parsed for ${key}`);
                        loadingIndicator.classList.add('hidden');
                        playerElement.play().catch(e => console.warn(`Play failed for ${key} after manifest parsed:`, e));
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error(`HLS error for channel ${key}:`, data);
                        loadingIndicator.classList.add('hidden'); // Hide on error too
                        if (data.fatal) {
                            console.error(`Fatal HLS error for ${key}:`, data.details);
                            switch (data.type) {
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log(`Attempting media error recovery for ${key}`);
                                    hls.recoverMediaError();
                                    break;
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log(`Attempting network error recovery for ${key}, reloading source`);
                                    hls.loadSource(ch.url);
                                    break;
                                default:
                                    console.error(`Unrecoverable fatal error for ${key}, destroying HLS`);
                                    hls.destroy();
                                    delete hlsInstances[key];
                                    break;
                            }
                        }
                    });

                    hls.loadSource(ch.url);
                    hls.attachMedia(playerElement);
                    playerElement.play().catch(e => console.warn(`Play failed for ${key}:`, e));

                } else {
                    // Native HLS support or fallback for other types
                    playerElement.src = ch.url;
                    playerElement.muted = !wantsAudio;
                    playerElement.volume = wantsAudio ? 1 : 0;
                    playerElement.play().catch(e => console.warn(`Native play failed for ${key}:`, e));
                }
                box.appendChild(playerElement);

            } else if (ch.type === 'iframe') {
                playerElement = document.createElement('iframe');
                playerElement.allow = 'autoplay; fullscreen; encrypted-media';
                playerElement.src = buildUrlWithParams(ch.url, !wantsAudio, ch.muteParam);
                playerElement.onload = () => {
                    loadingIndicator.classList.add('hidden');
                };
                box.appendChild(playerElement);
            }

            playerElements[key] = playerElement; // Store the actual video/iframe element
            return box;
        }

        /**
         * Sets the active audio channel and mutes/unmutes players accordingly.
         * This function respects lastAudioPreference.
         * @param {string|null} key - The key of the channel to set as active audio, or null to mute all.
         */
        function setAudioChannel(key) {
            activeAudioKey = key;
            // lastAudioPreference is NOT changed here. It's only changed by explicit user interaction (toggleMute or grid audio button).

            // Mute/unmute all players based on activeAudioKey and lastAudioPreference
            for (const pKey in playerElements) {
                if (playerElements.hasOwnProperty(pKey)) {
                    const shouldBeMuted = !(pKey === activeAudioKey && lastAudioPreference);
                    updateMuteState(pKey, shouldBeMuted);
                }
            }

            // Update highlight for grid view
            document.querySelectorAll('.video-container').forEach(container => {
                if (container.dataset.channelKey === activeAudioKey && lastAudioPreference) {
                    container.classList.add('active-audio-highlight');
                } else {
                    container.classList.remove('active-audio-highlight');
                }
            });

            // Update mute button icon in fullscreen if active
            updateFullscreenMuteButton();

            saveState();
            renderBottomNav(); // Update audio indicator on bottom nav buttons
        }

        /**
         * Toggles the mute state for the currently active audio channel.
         * This function explicitly changes lastAudioPreference.
         */
        function toggleMute() {
            lastAudioPreference = !lastAudioPreference; // Toggle the user's audio preference

            if (fullscreenKey) {
                // If in fullscreen, apply the new preference to the fullscreen channel
                setAudioChannel(lastAudioPreference ? fullscreenKey : null);
            } else if (activeAudioKey) {
                // If in grid and an audio channel is active, apply the new preference to it
                setAudioChannel(lastAudioPreference ? activeAudioKey : null);
            } else if (activeChannels.length > 0 && lastAudioPreference) {
                // If no audio active but channels are open and user wants sound, unmute the first one
                setAudioChannel(activeChannels[0]);
            } else if (!lastAudioPreference) {
                // If user wants to mute all
                setAudioChannel(null);
            }
            updateFullscreenMuteButton(); // Ensure fullscreen mute button reflects state
            saveState();
            renderBottomNav(); // Update audio indicator on bottom nav buttons
        }

        /**
         * Updates the mute/unmute icon in the fullscreen controls.
         */
        function updateFullscreenMuteButton() {
            const muteButton = document.getElementById('fs-mute-btn');
            if (muteButton) {
                muteButton.innerHTML = feather.icons[lastAudioPreference ? 'volume-2' : 'volume-x'].toSvg();
            }
        }


        /**
         * Renders (or re-renders) the video grid based on `activeChannels`.
         */
        function renderGrid() {
            grid.innerHTML = ''; // Clear existing grid
            message.classList.toggle('hidden', activeChannels.length > 0);

            activeChannels.forEach(key => {
                let playerContainer = document.querySelector(`.video-container[data-channel-key="${key}"]`);
                if (!playerContainer) {
                    // Create new player container if it doesn't exist in DOM
                    playerContainer = createPlayerContainer(key, false);
                } else {
                    // If it exists, ensure it's in the grid and not hidden
                    playerContainer.style.display = '';
                }
                grid.appendChild(playerContainer);

                // Ensure correct mute state for grid players
                const shouldBeMuted = !(key === activeAudioKey && lastAudioPreference);
                updateMuteState(key, shouldBeMuted);

                // Add event listeners for grid controls
                const overlay = document.createElement('div');
                overlay.className = 'grid-controls-overlay';
                overlay.innerHTML = `
                    <div class="channel-name-bar">${channels[key].name}</div>
                    <div class="grid-control-buttons">
                        <button class="control-btn" data-action="audio">
                            ${key === activeAudioKey && lastAudioPreference ? feather.icons['volume-2'].toSvg() : feather.icons['volume-x'].toSvg()}
                        </button>
                        <button class="control-btn" data-action="fullscreen">
                            ${feather.icons['maximize'].toSvg()}
                        </button>
                        <button class="control-btn" data-action="remove">
                            ${feather.icons['x'].toSvg()}
                        </button>
                    </div>
                `;
                playerContainer.appendChild(overlay);

                overlay.querySelector('[data-action="audio"]').addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent fullscreen on click
                    if (activeAudioKey === key && lastAudioPreference) {
                        // If this channel is currently playing audio, mute it
                        lastAudioPreference = false; // User explicitly muted
                        setAudioChannel(null); // Mute all, effectively muting this one
                    } else {
                        // If this channel is not playing audio, make it the active audio channel
                        lastAudioPreference = true; // User wants sound on for this channel
                        setAudioChannel(key);
                    }
                });
                overlay.querySelector('[data-action="fullscreen"]').addEventListener('click', (e) => {
                    e.stopPropagation();
                    enterFullscreen(key);
                });
                overlay.querySelector('[data-action="remove"]').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleChannel(key);
                });

                // Apply audio highlight
                if (key === activeAudioKey && lastAudioPreference) {
                    playerContainer.classList.add('active-audio-highlight');
                } else {
                    playerContainer.classList.remove('active-audio-highlight');
                }
            });

            // Cleanup players that are no longer in activeChannels
            document.querySelectorAll('.video-container').forEach(container => {
                const key = container.dataset.channelKey;
                if (!activeChannels.includes(key) && container.parentNode === grid) {
                    cleanupPlayer(key);
                }
            });
        }

        /**
         * Renders the fullscreen player and its controls.
         */
        function renderFullscreen() {
            fullscreenContainer.innerHTML = ''; // Clear existing fullscreen content

            if (fullscreenKey) {
                const ch = channels[fullscreenKey];
                if (!ch) {
                    console.error(`Fullscreen channel config not found for key: ${fullscreenKey}`);
                    exitFullscreen();
                    return;
                }

                // Create a new player container for fullscreen
                const fsPlayerContainer = createPlayerContainer(fullscreenKey, true);
                fullscreenContainer.appendChild(fsPlayerContainer);

                // Ensure the fullscreen player has audio based on lastAudioPreference
                updateMuteState(fullscreenKey, !lastAudioPreference);

                // Create fullscreen controls
                const fsControls = document.createElement('div');
                fsControls.id = 'fullscreen-controls';
                fsControls.innerHTML = `
                    <div class="fullscreen-top-controls">
                        <span class="fullscreen-channel-name">${ch.name}</span>
                    </div>
                    <div class="fullscreen-bottom-controls">
                        <button id="fs-prev-btn" class="fs-btn">${feather.icons['chevron-right'].toSvg()}</button>
                        <div class="fullscreen-center-buttons">
                            <button id="fs-mute-btn" class="fs-btn">${lastAudioPreference ? feather.icons['volume-2'].toSvg() : feather.icons['volume-x'].toSvg()}</button>
                            <button id="fs-exit-btn" class="fs-btn">${feather.icons['minimize'].toSvg()}</button>
                        </div>
                        <button id="fs-next-btn" class="fs-btn">${feather.icons['chevron-left'].toSvg()}</button>
                    </div>
                `;
                fullscreenContainer.appendChild(fsControls);

                // Attach event listeners for fullscreen controls
                document.getElementById('fs-exit-btn').addEventListener('click', exitFullscreen);
                document.getElementById('fs-mute-btn').addEventListener('click', toggleMute);
                document.getElementById('fs-prev-btn').addEventListener('click', () => switchFullscreenChannel(-1)); // -1 for previous (RTL)
                document.getElementById('fs-next-btn').addEventListener('click', () => switchFullscreenChannel(1)); // 1 for next (RTL)

                showFullscreenControls(); // Show controls initially
            }
        }

        /**
         * Renders the bottom navigation bar with channel buttons.
         */
        function renderBottomNav() {
            bottomNavContainer.innerHTML = '';
            Object.keys(channels).forEach(key => {
                const ch = channels[key];
                const button = document.createElement('button');
                button.className = `channel-button ${activeChannels.includes(key) ? 'active' : ''}`;
                button.dataset.channelKey = key;
                button.innerHTML = `
                    ${ch.short}
                    ${activeAudioKey === key && lastAudioPreference ? '<span class="audio-indicator"></span>' : ''}
                `;
                button.addEventListener('click', () => toggleChannel(key));
                bottomNavContainer.appendChild(button);
            });
        }

        /**
         * Adds or removes a channel from the active list and re-renders the UI.
         * @param {string} key - The channel key to toggle.
         */
        function toggleChannel(key) {
            const index = activeChannels.indexOf(key);
            if (index > -1) {
                // Channel is active, remove it
                activeChannels.splice(index, 1);
                // If the removed channel was the active audio, reset active audio
                if (activeAudioKey === key) {
                    setAudioChannel(null);
                }
                // If the removed channel was in fullscreen, exit fullscreen
                if (fullscreenKey === key) {
                    exitFullscreen();
                }
                cleanupPlayer(key); // Clean up its player instance
            } else {
                // Channel is not active, add it
                activeChannels.push(key);
                // If no audio is active, make this the active audio channel
                if (!activeAudioKey) {
                    setAudioChannel(key);
                }
            }
            saveState();
            renderGrid();
            renderBottomNav();
        }

        /**
         * Enters fullscreen mode for a specific channel.
         * @param {string} key - The channel key to display in fullscreen.
         */
        function enterFullscreen(key) {
            fullscreenKey = key;
            document.body.classList.add('fullscreen-mode');
            // Mute all grid players to prevent background audio
            for (const pKey in playerElements) {
                if (playerElements.hasOwnProperty(pKey) && pKey !== fullscreenKey) {
                    updateMuteState(pKey, true);
                }
            }
            // Set audio to the fullscreen channel, respecting lastAudioPreference
            setAudioChannel(lastAudioPreference ? key : null);
            renderFullscreen();
            saveState();
            // Request fullscreen API for the fullscreenContainer instead of document.body
            if (fullscreenContainer.requestFullscreen) {
                fullscreenContainer.requestFullscreen();
            } else if (fullscreenContainer.mozRequestFullScreen) { /* Firefox */
                fullscreenContainer.mozRequestFullScreen();
            } else if (fullscreenContainer.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                fullscreenContainer.webkitRequestFullscreen();
            } else if (fullscreenContainer.msRequestFullscreen) { /* IE/Edge */
                fullscreenContainer.msRequestFullscreen();
            }
        }

        /**
         * Exits fullscreen mode.
         */
        function exitFullscreen() {
            document.body.classList.remove('fullscreen-mode');
            fullscreenKey = null;
            renderFullscreen(); // This will hide the fullscreen container

            // Re-enable audio for the previously active audio channel in grid, if any, respecting lastAudioPreference
            if (activeAudioKey && lastAudioPreference) {
                updateMuteState(activeAudioKey, false);
            }
            renderGrid(); // Re-render the grid to ensure correct states
            saveState();

            // Exit fullscreen API
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
        }

        /**
         * Switches the channel when in fullscreen mode.
         * @param {number} direction - 1 for next, -1 for previous.
         */
        function switchFullscreenChannel(direction) {
            if (!fullscreenKey || activeChannels.length === 0) return;

            const currentIndex = activeChannels.indexOf(fullscreenKey);
            if (currentIndex === -1) {
                // Current fullscreenKey is somehow not in activeChannels, pick first
                fullscreenKey = activeChannels[0];
                renderFullscreen();
                setAudioChannel(lastAudioPreference ? fullscreenKey : null); // Respect lastAudioPreference
                saveState();
                return;
            }

            let newIndex = currentIndex + direction;

            // Loop around if at ends
            if (newIndex >= activeChannels.length) {
                newIndex = 0;
            } else if (newIndex < 0) {
                newIndex = activeChannels.length - 1;
            }

            const newFullscreenKey = activeChannels[newIndex];
            if (newFullscreenKey !== fullscreenKey) {
                fullscreenKey = newFullscreenKey;
                setAudioChannel(lastAudioPreference ? fullscreenKey : null); // Set audio to the new fullscreen channel, respecting lastAudioPreference
                renderFullscreen(); // Re-render fullscreen to show new video
                saveState();
            }
        }

        // Listener for native fullscreen change events
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
                // If exited fullscreen via browser controls
                if (document.body.classList.contains('fullscreen-mode')) {
                    exitFullscreen();
                }
            } else {
                // Entered fullscreen via browser controls (e.g., F11)
                // If we are not already in our custom fullscreen mode, ensure we transition
                if (!document.body.classList.contains('fullscreen-mode') && activeChannels.length > 0) {
                    // If no specific fullscreenKey was set, default to the first active channel
                    if (!fullscreenKey) {
                        fullscreenKey = activeChannels[0];
                    }
                    document.body.classList.add('fullscreen-mode');
                    setAudioChannel(lastAudioPreference ? fullscreenKey : null); // Respect lastAudioPreference
                    renderFullscreen();
                    saveState();
                }
            }
        });


        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace(); // Initialize Feather icons
            renderGrid();
            renderBottomNav();

            // If a fullscreen channel was saved, enter fullscreen on load
            if (fullscreenKey && activeChannels.includes(fullscreenKey)) {
                enterFullscreen(fullscreenKey);
            } else if (fullscreenKey) {
                // If fullscreenKey was saved but the channel is no longer active, clear it
                fullscreenKey = null;
                saveState();
            }

            // Ensure initial audio state is correct for existing players
            setAudioChannel(activeAudioKey);
        });

    </script>
</body>
