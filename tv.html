<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צפייה בערוצים</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { direction: rtl; background: #1F2937; color: white; margin: 0; }
    .video-container { position: relative; aspect-ratio: 16/9; width: 100%; }
    .media-controls { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 8px; display: flex; align-items: center; gap: 8px; opacity: 0; transition: opacity 0.3s; z-index: 10; }
    .video-container:hover .media-controls, .video-container:focus-within .media-controls { opacity: 1; }
    .media-btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.1rem; padding: 4px; }
    .grid-container { display: grid; gap: 8px; max-width: 100vw; overflow: hidden; margin: 0 auto; }
    .channel-button { padding: 8px 16px; background: #4B5563; border-radius: 4px; color: white; transition: background-color 0.3s; }
    .channel-button.active { background: #1F6FEB; }
    .channel-button:hover { background: #6B7280; }
    @media (min-width: 768px) {
      .grid-1 { grid-template-columns: 1fr; }
      .grid-2 { grid-template-columns: repeat(2, 1fr); }
      .grid-3, .grid-4 { grid-template-columns: repeat(2, 1fr); }
      .grid-5 { grid-template-columns: repeat(3, 1fr); grid-auto-rows: auto; }
      .grid-5 .video-container:first-child { grid-column: span 2; }
    }
    @media (max-width: 767px) {
      .grid-1, .grid-2, .grid-3, .grid-4, .grid-5 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">צפייה בערוצים</h1>
  <div class="text-center mb-2 text-sm text-gray-300">בחר ערוצים:</div>
  <div class="flex justify-center gap-2 flex-wrap mb-4">
    <button class="channel-button" data-channel="kan11">כאן 11</button>
    <button class="channel-button" data-channel="now14">עכשיו 14</button>
    <button class="channel-button" data-channel="i24news">i24NEWS</button>
    <button class="channel-button" data-channel="news12">חדשות 12</button>
    <button class="channel-button" data-channel="news13">חדשות 13</button>
  </div>
  <div id="video-grid" class="grid-container"></div>

  <script>
    const channels = {
      kan11: { type: 'hls', url: 'https://kan11w.media.kan.org.il/hls/live/2105694/2105694/source1_4k/chunklist.m3u8' },
      now14: { type: 'iframe', url: 'https://www.now14.co.il/live/?autoplay=1&mute=1' },
      i24news: { type: 'hls', url: 'https://bcovlive-a.akamaihd.net/d89ede8094c741b7924120b27764153c/eu-central-1/5377161796001/profile_0/chunklist.m3u8' },
      news12: { type: 'iframe', url: 'https://www.mako.co.il/mako-vod-live-tv/VOD-6540b8dcb64fd31006.htm?autoplay=1&muted=true' },
      news13: { type: 'hls', url: 'https://d198ztbnlup2iq.cloudfront.net/out/v1/2d9050c90fb94df8b78d1d98306a1a65/index.m3u8' }
    };

    const grid = document.getElementById('video-grid');
    const buttons = document.querySelectorAll('.channel-button');
    let active = [];

    function updateGrid() {
      grid.className = `grid-container grid-${active.length || 1}`;
      grid.innerHTML = '';
      active.forEach(key => {
        const ch = channels[key];
        const wrapper = document.createElement('div');
        wrapper.className = 'video-container';

        if (ch.type === 'hls') {
          const v = document.createElement('video');
          v.className = 'w-full h-full';
          v.autoplay = true; v.muted = true; v.controls = true;
          wrapper.appendChild(v);
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(ch.url);
            hls.attachMedia(v);
          } else {
            v.src = ch.url;
          }
        } else {
          const f = document.createElement('iframe');
          f.className = 'w-full h-full';
          f.src = ch.url;
          f.allow = 'autoplay; fullscreen';
          wrapper.appendChild(f);
        }

        grid.appendChild(wrapper);
      });
    }

    buttons.forEach(btn => {
      btn.onclick = () => {
        const key = btn.dataset.channel;
        btn.classList.toggle('active');
        if (active.includes(key)) {
          active = active.filter(x => x !== key);
        } else {
          active.push(key);
        }
        updateGrid();
      };
    });
  </script>
</body>
</html>
