    <style>
        :root {
            --main-font: Arial, sans-serif;
            --main-bg-color: #000;
            --main-text-color: #fff;
            --secondary-text-color: #989494;
            --highlight-color: #ffff00;
        }

        body {
            font-family: var(--main-font);
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .battery-info {
            font-size: 1rem;
            margin-top: 10px;
            color: var(--secondary-text-color);
        }

        .clock {
            font-size: 3rem;
            font-weight: bold;
            background-color: var(--highlight-color);
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .clock:hover {
            transform: scale(1.05);
        }

        .channel-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .channel-button {
            padding: 12px 24px;
            background-color: transparent;
            color: var(--main-text-color);
            border: 2px solid var(--main-text-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            min-width: 120px;
        }

        .channel-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .channel-button.active {
            background-color: var(--highlight-color);
            color: black;
            border-color: var(--highlight-color);
        }

        .video-container {
            display: grid;
            gap: 20px;
            width: 100%;
            margin: 20px 0;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .video-container.wide-layout {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .video-player:hover {
            border-color: var(--highlight-color);
        }

        .video-player iframe, 
        .video-player video {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-player:hover .player-controls {
            opacity: 1;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--highlight-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .layout-toggle {
            margin: 15px 0;
            padding: 12px 24px;
            background-color: var(--highlight-color);
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .layout-toggle:hover {
            background-color: #e6e600;
            transform: translateY(-2px);
        }

        .contaibox {
            padding: 20px;
            color: var(--secondary-text-color);
            text-align: center;
            margin-top: auto;
        }

        .contailink {
            text-align: center;
            margin-bottom: 10px;
        }

        .container h4 {
            padding: 0;
            margin: 0;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--highlight-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .video-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .player-controls {
                opacity: 1;
                padding: 10px;
            }
            
            .channel-button {
                min-width: 100px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .clock {
                font-size: 2rem;
            }
            
            .control-button {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .video-container.wide-layout {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .video-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .video-container.wide-layout {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1201px) {
            .video-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .video-container.wide-layout {
                grid-template-columns: repeat(5, 1fr);
            }
        }

    <script>
        // Global variables
        let isAnnouncing = false;
        let wakeLock = null;
        let wakeLockInterval = null;
        let activeChannels = [];
        let isWideLayout = false;
        let lastBatteryLevel = 100;
        
        const channelButtons = document.querySelectorAll('.channel-button');
        const videoContainer = document.getElementById('video-container');
        const batteryInfo = document.getElementById('battery-info');
        const layoutToggle = document.getElementById('layout-toggle');
        
        const players = [
            { 
                video: document.getElementById('video1'), 
                player: null, 
                type: null, 
                container: document.getElementById('player1'),
                isLoading: false
            },
            { 
                video: document.getElementById('video2'), 
                player: null, 
                type: null, 
                container: document.getElementById('player2'),
                isLoading: false
            },
            { 
                video: document.getElementById('video3'), 
                player: null, 
                type: null, 
                container: document.getElementById('player3'),
                isLoading: false
            },
            { 
                video: document.getElementById('video4'), 
                player: null, 
                type: null, 
                container: document.getElementById('player4'),
                isLoading: false
            },
            { 
                video: document.getElementById('video5'), 
                player: null, 
                type: null, 
                container: document.getElementById('player5'),
                isLoading: false
            }
        ];

        // Utility functions
        function showLoadingSpinner(container, show = true) {
            const spinner = container.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.display = show ? 'block' : 'none';
            }
        }

        function showErrorMessage(container, message) {
            const existingError = container.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
        }

        // Initialize player controls
        function initPlayerControls(playerIndex) {
            const player = players[playerIndex];
            if (!player || !player.container) return;
            
            const controls = player.container.querySelector('.player-controls');
            if (!controls) return;
            
            const video = player.video;
            const playButton = controls.querySelector('.toggle-play');
            const muteButton = controls.querySelector('.toggle-mute');
            const volumeSlider = controls.querySelector('.volume-slider');
            const fullscreenButton = controls.querySelector('.fullscreen');
            
            // Remove existing event listeners
            const newPlayButton = playButton.cloneNode(true);
            const newMuteButton = muteButton.cloneNode(true);
            const newVolumeSlider = volumeSlider.cloneNode(true);
            const newFullscreenButton = fullscreenButton.cloneNode(true);
            
            playButton.parentNode.replaceChild(newPlayButton, playButton);
            muteButton.parentNode.replaceChild(newMuteButton, muteButton);
            volumeSlider.parentNode.replaceChild(newVolumeSlider, volumeSlider);
            fullscreenButton.parentNode.replaceChild(newFullscreenButton, fullscreenButton);
            
            // Play/Pause toggle
            newPlayButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (video.paused) {
                    video.play().catch(err => console.log('Play error:', err));
                } else {
                    video.pause();
                }
            });
            
            // Mute toggle
            newMuteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                video.muted = !video.muted;
                updateMuteButton(newMuteButton, video.muted);
                newVolumeSlider.value = video.muted ? 0 : video.volume;
            });
            
            // Volume control
            newVolumeSlider.addEventListener('input', (e) => {
                e.stopPropagation();
                video.volume = e.target.value;
                video.muted = e.target.value == 0;
                updateMuteButton(newMuteButton, video.muted);
            });
            
            // Fullscreen
            newFullscreenButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (player.container.requestFullscreen) {
                    player.container.requestFullscreen();
                } else if (player.container.webkitRequestFullscreen) {
                    player.container.webkitRequestFullscreen();
                } else if (player.container.msRequestFullscreen) {
                    player.container.msRequestFullscreen();
                }
            });
            
            // Video event listeners
            video.addEventListener('play', () => {
                updatePlayButton(newPlayButton, false);
                showLoadingSpinner(player.container, false);
            });
            
            video.addEventListener('pause', () => {
                updatePlayButton(newPlayButton, true);
            });
            
            video.addEventListener('loadstart', () => {
                showLoadingSpinner(player.container, true);
            });
            
            video.addEventListener('canplay', () => {
                showLoadingSpinner(player.container, false);
            });
            
            video.addEventListener('error', (e) => {
                showLoadingSpinner(player.container, false);
                showErrorMessage(player.container, 'שגיאה בטעינת הערוץ');
                console.error('Video error:', e);
            });
        }

        function updatePlayButton(button, isPaused) {
            if (button) {
                button.innerHTML = isPaused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
            }
        }

        function updateMuteButton(button, isMuted) {
            if (button) {
                button.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            }
        }

        // Battery management
        async function updateBatteryStatus() {
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    const level = Math.round(battery.level * 100);
                    const charging = battery.charging ? 'בטעינה' : 'לא בטעינה';
                    batteryInfo.textContent = `סוללה: ${level}%, מצב: ${charging}`;

                    // Battery alerts
                    const alertLevels = [40, 30, 20, 10, 5];
                    for (const alertLevel of alertLevels) {
                        if (level <= alertLevel && lastBatteryLevel > alertLevel) {
                            speakBatteryAlert(level);
                            lastBatteryLevel = level;
                            break;
                        }
                    }
                    
                    if (level > 40) {
                        lastBatteryLevel = level;
                    }

                    battery.addEventListener('chargingchange', updateBatteryStatus);
                    battery.addEventListener('levelchange', updateBatteryStatus);
                } else {
                    batteryInfo.textContent = 'מצב סוללה לא נתמך.';
                }
            } catch (error) {
                batteryInfo.textContent = 'שגיאה בקבלת מידע על סוללה.';
                console.error('Battery API error:', error);
            }
        }

        async function speakBatteryAlert(level) {
            if (isAnnouncing || !('speechSynthesis' in window)) return;
            
            isAnnouncing = true;
            try {
                const utterance = new SpeechSynthesisUtterance(`שים לב, מצב הסוללה ${level} אחוז, יש להטעין את המכשיר`);
                utterance.lang = 'he-IL';

                await new Promise(resolve => {
                    utterance.onend = resolve;
                    utterance.onerror = resolve;
                    window.speechSynthesis.speak(utterance);
                });
            } catch (error) {
                console.error('Speech synthesis error:', error);
            } finally {
                isAnnouncing = false;
            }
        }

        // Wake lock management
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator && !wakeLock) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        wakeLock = null;
                        requestWakeLock();
                    });
                }
            } catch (err) {
                console.log('Wake lock error:', err.name, err.message);
            }
        }

        function startKeepAwake() {
            if (!wakeLockInterval) {
                wakeLockInterval = setInterval(requestWakeLock, 15000);
            }
        }

        function stopKeepAwake() {
            if (wakeLockInterval) {
                clearInterval(wakeLockInterval);
                wakeLockInterval = null;
            }
        }

        // Clock functions
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        async function speakTime() {
            if (isAnnouncing || !('speechSynthesis' in window)) return;
            
            isAnnouncing = true;
            try {
                const timeString = document.getElementById('clock').textContent;
                const utterance = new SpeechSynthesisUtterance(`השעה היא ${timeString}`);
                utterance.lang = 'he-IL';

                await new Promise(resolve => {
                    utterance.onend = resolve;
                    utterance.onerror = resolve;
                    window.speechSynthesis.speak(utterance);
                });
            } catch (error) {
                console.error('Speech synthesis error:', error);
            } finally {
                isAnnouncing = false;
            }
        }

        function scheduleNextAnnouncement() {
            const now = new Date();
            const nextTime = new Date(now);
            nextTime.setMinutes(0, 0, 0);
            nextTime.setHours(nextTime.getHours() + 1);
            const nextHour = nextTime.getHours();

            if (nextHour >= 9 && nextHour < 21) {
                const delay = Math.max(0, nextTime.getTime() - now.getTime());
                setTimeout(() => {
                    speakTime();
                    scheduleNextAnnouncement();
                }, delay);
            } else {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(9, 0, 0, 0);
                const delay = tomorrow.getTime() - now.getTime();
                setTimeout(scheduleNextAnnouncement, delay);
            }
        }

        // Player setup
        function setupPlayer(player, url, type, channelName) {
            if (!player || !url) return;
            
            const videoElement = player.video;
            const container = player.container;
            
            // Cleanup existing player
            if (player.player) {
                try {
                    if (type === 'hls' && player.player.destroy) {
                        player.player.destroy();
                    }
                } catch (e) {
                    console.error('Error destroying player:', e);
                }
                player.player = null;
            }
            
            // Clear container
            const video = container.querySelector('video');
            const iframe = container.querySelector('iframe');
            if (video && video !== videoElement) video.remove();
            if (iframe) iframe.remove();
            
            // Remove error messages
            const errorMsg = container.querySelector('.error-message');
            if (errorMsg) errorMsg.remove();
            
            player.type = type;
            player.isLoading = true;
            showLoadingSpinner(container, true);

            if (type === 'hls') {
                setupHLSPlayer(player, url, channelName);
            } else if (type === 'iframe') {
                setupIframePlayer(player, url, channelName);
            } else {
                setupVideoPlayer(player, url, channelName);
            }
        }

        function setupHLSPlayer(player, url, channelName) {
            const videoElement = player.video;
            const container = player.container;
            
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(videoElement);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    showLoadingSpinner(container, false);
                    videoElement.play().catch(err => {
                        console.log('HLS autoplay prevented:', err);
                        showLoadingSpinner(container, false);
                    });
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    showLoadingSpinner(container, false);
                    
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, destroying HLS instance');
                                showErrorMessage(container, `שגיאה בטעינת ${channelName}`);
                                hls.destroy();
                                break;
                        }
                    }
                });
                
                player.player = hls;
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari, etc.)
                videoElement.src = url;
                videoElement.addEventListener('canplay', () => {
                    showLoadingSpinner(container, false);
                    videoElement.play().catch(err => {
                        console.log('Native HLS autoplay prevented:', err);
                        showLoadingSpinner(container, false);
                    });
                });
                
                videoElement.addEventListener('error', () => {
                    showLoadingSpinner(container, false);
                    showErrorMessage(container, `שגיאה בטעינת ${channelName}`);
                });
                
                player.player = { destroy: () => { videoElement.src = ''; } };
            } else {
                showLoadingSpinner(container, false);
                showErrorMessage(container, 'הדפדפן לא תומך בהזרמת HLS');
            }
        }

        function setupIframePlayer(player, url, channelName) {
            const container = player.container;
            const videoElement = player.video;
            
            // Hide video element
            videoElement.style.display = 'none';
            
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allow = 'autoplay; fullscreen; encrypted-media';
            iframe.allowfullscreen = true;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '10px';
            
            iframe.onload = () => {
                showLoadingSpinner(container, false);
            };
            
            iframe.onerror = () => {
                showLoadingSpinner(container, false);
                showErrorMessage(container, `שגיאה בטעינת ${channelName}`);
            };
            
            container.appendChild(iframe);
            
            // Hide video controls for iframe
            const controls = container.querySelector('.player-controls');
            if (controls) {
                controls.style.display = 'none';
            }
            
            player.player = { 
                destroy: () => {
                    if (iframe.parentNode) {
                        iframe.parentNode.removeChild(iframe);
                    }
                    videoElement.style.display = 'block';
                    if (controls) {
                        controls.style.display = 'flex';
                    }
                }
            };
        }

        function setupVideoPlayer(player, url, channelName) {
            const videoElement = player.video;
            const container = player.container;
            
            videoElement.src = url;
            videoElement.addEventListener('canplay', () => {
                showLoadingSpinner(container, false);
                videoElement.play().catch(err => {
                    console.log('Video autoplay prevented:', err);
                    showLoadingSpinner(container, false);
                });
            });
            
            videoElement.addEventListener('error', () => {
                showLoadingSpinner(container, false);
                showErrorMessage(container, `שגיאה בטעינת ${channelName}`);
            });
            
            player.player = { destroy: () => { videoElement.src = ''; } };
        }

        // Layout management
        function updateLayout() {
            // Reset all players
            players.forEach((player, index) => {
                player.container.style.display = 'none';
                if (player.player) {
                    try {
                        player.player.destroy();
                    } catch (e) {
                        console.error('Error destroying player:', e);
                    }
                    player.player = null;
                }
                
                // Clear any iframes
                const iframe = player.container.querySelector('iframe');
                if (iframe) iframe.remove();
                
                // Show video element
                player.video.style.display = 'block';
                
                // Show controls
                const controls = player.container.querySelector('.player-controls');
                if (controls) controls.style.display = 'flex';
                
                // Clear error messages
                const errorMsg = player.container.querySelector('.error-message');
                if (errorMsg) errorMsg.remove();
            });

            // Update layout class
            if (isWideLayout) {
                videoContainer.classList.add('wide-layout');
                layoutToggle.textContent = 'מעבר לתצוגה רגילה (3 ערוצים)';
            } else {
                videoContainer.classList.remove('wide-layout');
                layoutToggle.textContent = 'מעבר לתצוגה רחבה (5 ערוצים)';
            }

            // Show and setup active channels
            activeChannels.forEach((button, index) => {
                if (index < players.length) {
                    const player = players[index];
                    player.container.style.display = 'block';
                    const url = button.getAttribute('data-url');
                    const type = button.getAttribute('data-type');
                    const channelName = button.textContent;
                    
                    // Small delay to ensure container is visible
                    setTimeout(() => {
                        setupPlayer(player, url, type, channelName);
                        initPlayerControls(index);
                    }, 100);
                }
            });
        }

        function toggleChannel(button) {
            const index = activeChannels.indexOf(button);
            if (index === -1) {
                // Add channel
                if (activeChannels.length < players.length) {
                    activeChannels.push(button);
                    button.classList.add('active');
                } else {
                    alert('הגעת למספר המקסימלי של ערוצים שניתן להציג במקביל');
                }
            } else {
                // Remove channel
                activeChannels.splice(index, 1);
                button.classList.remove('active');
            }
            updateLayout();
        }

        function toggleLayout() {
            isWideLayout = !isWideLayout;
            updateLayout();
        }

        function restartApp() {
            window.location.reload(true);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize core functions
                await updateBatteryStatus();
                await requestWakeLock();
                startKeepAwake();
                
                // Setup clock
                updateClock();
                setInterval(updateClock, 1000);
                scheduleNextAnnouncement();
                
                // Setup event listeners
                document.getElementById('clock').addEventListener('click', speakTime);
                
                channelButtons.forEach(button => {
                    button.addEventListener('click', () => toggleChannel(button));
                });
                
                layoutToggle.addEventListener('click', toggleLayout);
                
                // Handle visibility change
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible' && !wakeLock) {
                        restartApp();
                    }
                });

                // Initialize with Kan 11
                const kan11Button = document.getElementById('channel-kan11');
                if (kan11Button) {
                    toggleChannel(kan11Button);
                }
                
                console.log('TV app initialized successfully');
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        });
    </script>
