    <style>
        /* משתנים CSS לשימוש חוזר ונוחות שינוי */
        :root {
            --main-font: Arial, sans-serif;
            --main-bg-color: #000;
            --main-text-color: #fff;
            --secondary-text-color: #989494;
            --highlight-color: #ffff00;
            --chromecast-button-bg: #4285F4; /* כחול של גוגל */
            --chromecast-button-text: #fff;
            --chromecast-button-focus: #0F9D58; /*ירוק חזק לסימון פוקוס*/
        }

        body {
            font-family: var(--main-font);
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .battery-info {
            font-size: 1rem;
            margin-top: 10px;
            color: var(--secondary-text-color);
        }

        .clock {
            font-size: 3rem;
            font-weight: bold;
            background-color: var(--highlight-color);
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            user-select: none;
        }

        .station-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .station-button {
            width: 120px;
            height: 120px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid transparent;
            box-sizing: border-box;
            padding: 0;
            transition: border-color 0.3s ease;
        }

        .station-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .station-button.active {
            border-color: var(--highlight-color);
            background: var(--highlight-color);
        }

        @media (max-width: 480px) {
            .station-button {
                width: 90px;
                height: 90px;
            }

            .clock {
                font-size: 2rem;
            }
        }

        .contaibox {
            padding: 20px;
            color: var(--secondary-text-color);
            text-align: center;
            margin-top: auto;
        }

        .contailink {
            text-align: center;
            margin-bottom: 10px;
        }

        .container h4 {
            padding: 0;
            margin: 0;
        }

        /* סגנון לכפתור Chromecast */
        .chromecast-button {
            background-color: var(--chromecast-button-bg);
            color: var(--chromecast-button-text);
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            outline: none; /*הסרת קו מתאר ברירת מחדל*/
        }

        .chromecast-button:hover {
            background-color: #357AE8; /*גוון כחול כהה יותר במעבר עכבר*/
        }

        .chromecast-button:focus {
            outline: 2px solid var(--chromecast-button-focus); /*סימון פוקוס ברור*/
            outline-offset: 2px; /*מניעת חפיפה עם הגבול*/
        }

        .chromecast-button:active {
            background-color: #2A56C6; /*גוון כחול כהה יותר בלחיצה*/
        }

        /* הודעות שגיאה */
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P5QLH7TD"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <audio id="audio-player">
            <source src="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio" type="audio/mpeg">
            הדפדפן שלך לא תומך בהשמעת אודיו.
        </audio>
        <!-- הוספת אודיו שקט -->
        <audio id="silent-audio" loop>
            <source src="silent.mp3" type="audio/mpeg">
        </audio>

        <h4>רדיו נגיש עבור אבא</h4>
        <div>לחץ ובחר תחנה להאזנה</div>

        <div class="station-buttons">
            <button class="station-button" id="station-glyisrael" data-url="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio">
                <img src="glyisrael_logo.png" alt="גלי ישראל">
            </button>
        </div>

        <!-- כפתור Chromecast -->
        <button class="chromecast-button" id="chromecast-button">
            העברה ל-Chromecast
        </button>
        <div id="chromecast-error" class="error-message"></div>

        <div class="clock" id="clock"></div>
        <div id="battery-info" class="battery-info"></div>
    </div>

    <div class="contaibox">
        גרסה
        6.2
    </div>
    <div class="contailink">
        <p><a href="https://mistralnet.github.io/radio/index3.html">3-test</a>
        <a href="https://mistralnet.github.io/radio/index4.html">4-test</a></p>
    </div>

    <script>
        // משתנים גלובליים
        let isAnnouncing = false;
        let radioVolume = 1.0;
        let wakeLock = null;
        let wakeLockInterval = null;
        let silentAudioStarted = false;
        const audioPlayer = document.getElementById('audio-player');
        const stationButtons = document.querySelectorAll('.station-button');
        let currentStationButton = null;
        const silentAudio = document.getElementById('silent-audio');
        const batteryInfo = document.getElementById('battery-info');
        let lastBatteryLevel = 100;
        const chromecastButton = document.getElementById('chromecast-button'); // הוספנו
        const chromecastError = document.getElementById('chromecast-error');

        // פונקציה שמקבלת מידע על סוללה
        async function updateBatteryStatus() {
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    const level = Math.round(battery.level * 100);
                    const charging = battery.charging ? 'בטעינה' : 'לא בטעינה';
                    batteryInfo.textContent = `סוללה: ${level}%, מצב: ${charging}`;

                    if (level <= 40 && lastBatteryLevel > 40) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 30 && lastBatteryLevel > 30) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    }
                }
            } catch (error) {
                console.error("שגיאה בקבלת מצב הסוללה:", error);
            }
        }

        // פונקציה שמפנה למתחם שידור
        function speakBatteryAlert(level) {
            if (!isAnnouncing) {
                isAnnouncing = true;
                const message = new SpeechSynthesisUtterance(`הסוללה ירדה ל-${level}%.`);
                message.onend = () => isAnnouncing = false;
                speechSynthesis.speak(message);
            }
        }

        // עדכון השעה
        function updateTime() {
            const now = new Date();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hour}:${minute}`;
        }

        // הגדרת פונקציות המתחילים והפסקת התחנות
        stationButtons.forEach(button => {
            button.addEventListener('click', () => {
                // ניהול הפסקת השידור
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    button.classList.add('active');
                } else {
                    audioPlayer.pause();
                    button.classList.remove('active');
                }
            });
        });

        //  Streaming audio 
        function initChromecast() {
            if (navigator.cast) {
                const castSession = cast.framework.CastContext.getInstance().getSession();
                if (castSession) {
                    const mediaInfo = new chrome.cast.media.MediaInfo(audioPlayer.src);
                    mediaInfo.contentType = 'audio/mpeg';
                    mediaInfo.streamType = chrome.cast.media.StreamType.LIVE;
                    castSession.loadMedia(mediaInfo, 0, function () {
                        console.log('התחלת סטרימינג ל-Chromecast');
                    }, function (error) {
                        chromecastError.textContent = "שגיאה ב-Chromecast: " + error.message;
                    });
                }
            } else {
                chromecastError.textContent = "ה-Dongle Chromecast לא זמין.";
            }
        }

        // Time & battery updates
        updateTime();
        setInterval(updateTime, 60000); // עדכון השעה כל דקה
        setInterval(updateBatteryStatus, 60000); // עדכון מצב הסוללה כל דקה

        // שליחה לדפדפן
        chromecastButton.addEventListener("click", initChromecast);
    </script>
