<!DOCTYPE html>
<html>
<head>
    <title>אפליקציית רדיו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        audio {
            margin-bottom: 20px;
            width: 80%;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        select:focus {
            outline: none;
            border-color: #66afe9;
        }

        #outputMessage {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>אפליקציית רדיו</h1>

    <audio id="radioPlayer" controls>
        <source id="audioSource" src="https://www.computerhope.com/jargon/m/example.mp3" type="audio/mpeg">
        דפדפן זה אינו תומך בהשמעת אודיו.
    </audio>

    <div>
        <label for="audioOutput">בחר פלט שמע:</label>
        <select id="audioOutput">
            <option value="default">ברירת מחדל (מכשיר)</option>
            <option value="bluetooth">Bluetooth (אם מחובר)</option>
        </select>
        <p id="outputMessage"></p>
    </div>

    <script>
        const radioPlayer = document.getElementById('radioPlayer');
        const audioSource = document.getElementById('audioSource');
        const audioOutputSelect = document.getElementById('audioOutput');
        const outputMessage = document.getElementById('outputMessage');

        radioPlayer.load();

        audioOutputSelect.addEventListener('change', () => {
            const selectedOutput = audioOutputSelect.value;

            if (selectedOutput === 'bluetooth') {
                outputMessage.textContent = "מחפש התקן בלוטות'...";
                navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['audio_sink']
                })
                .then(device => {
                    console.log('התקן בלוטות' נבחר: ' + device.name);
                    outputMessage.textContent = "התקן בלוטות' נבחר: " + device.name + ". שימו לב: ניתוב אודיו אוטומטי לבלוטות' דורש API מורכב וייתכן שלא יעבוד.";
                })
                .catch(error => {
                    console.error('שגיאה בבחירת התקן בלוטות\':', error);
                    outputMessage.textContent = "אירעה שגיאה בבחירת התקן בלוטות'.";
                });
            } else {
                outputMessage.textContent = "חוזר לפלט ברירת מחדל (מכשיר).";
                console.log('חזרה לפלט ברירת מחדל.');
            }
        });
    </script>
</body>
</html>
