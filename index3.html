        const audioPlayer = document.getElementById('audio-player');

        let currentStationButton = null;
         // ××•×“×™×• ×©×§×˜
        const silentAudio = document.getElementById('silent-audio');
        const stations = {
            '×›××Ÿ ×‘\'': 'station-kan',
            '×’×œ×™ ×¦×”×œ': 'station-glz',
             '×’×œ×™ ×™×©×¨××œ': 'glyisrael'
         }

        // ×¤×•× ×§×¦×™×” ×©××‘×§×©×ª ×œ×”×¤×¢×™×œ "Wake Lock" ×›×“×™ ×œ×©××•×¨ ××ª ×”××¡×š ×¤×¢×™×œ
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator && !wakeLock) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                         if (wakeLock) { // ×”×‘×“×™×§×” ×©×œ ×•×™×™×§ ×œ×•×§ ×¢×“×™×™×Ÿ ×§×™×™×, ×•×œ×›×Ÿ ×××©×™×›×™× ×œ×‘×§×© ××•×ª×•
                            requestWakeLock()
                         }

            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

       // ×¤×•× ×§×¦×™×” ×©××©×—×¨×¨×ª ××ª ×” "Wake Lock" ×•× ×•×ª× ×ª ×œ××¡×š ×œ×›×‘×•×ª
        async function releaseWakeLock(){
             if(wakeLock) {
                await wakeLock.release()
                wakeLock = null;
             }
        }

        // ×¤×•× ×§×¦×™×” ×©××¢×“×›× ×ª ××ª ×”×©×¢×” ×›×œ ×©× ×™×™×” ×•××¦×™×’×” ××•×ª×” ×¢×œ ×”××¡×š
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // ×¤×•× ×§×¦×™×” ×©××‘×¦×¢×ª ××¢×‘×¨ ×‘×™×Ÿ ×ª×—× ×•×ª ×¨×“×™×•
        function switchStation(button) {
            const url = button.getAttribute('data-url');
            if (currentStationButton === button) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                button.classList.remove('active');
                currentStationButton = null;
                return;
            }
            audioPlayer.src = url;
            audioPlayer.volume = radioVolume;
            audioPlayer.play();
            if (currentStationButton) {
                currentStationButton.classList.remove('active');
            }
            button.classList.add('active');
            currentStationButton = button;
        }

        // ×¤×•× ×§×¦×™×” ×©××‘×¦×¢×ª ×§×¨×™××ª ×”×©×¢×” ×‘×§×•×œ
        async function speakTime() {
            if (isAnnouncing) return;
            
            isAnnouncing = true;
            const wasPlaying = !audioPlayer.paused;
            const currentVolume = audioPlayer.volume;
            
            if (wasPlaying) {
                await fadeAudio(audioPlayer, currentVolume, 0, 500);
            }

            const timeString = document.getElementById('clock').textContent;
            const utterance = new SpeechSynthesisUtterance(`×”×©×¢×” ×”×™× ${timeString}`);
            utterance.lang = 'he-IL';
            
            await new Promise(resolve => {
                utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });

            if (wasPlaying) {
                audioPlayer.volume = 0;
                await fadeAudio(audioPlayer, 0, radioVolume, 500);
            }
            
            isAnnouncing = false;
        }

        // ×¤×•× ×§×¦×™×” ×©××‘×¦×¢×ª ×”×“×”×™×™×” ×©×œ ×¢×•×¦××ª ×”×§×•×œ
        async function fadeAudio(audioElement, start, end, duration) {
            const steps = 20;
            const stepDuration = duration / steps;
            const volumeStep = (end - start) / steps;

            for (let i = 0; i <= steps; i++) {
                audioElement.volume = start + (volumeStep * i);
                await new Promise(resolve => setTimeout(resolve, stepDuration));
            }
        }

        // ×¤×•× ×§×¦×™×” ×©××‘×¦×¢×ª ××ª ×”×›×¨×–×ª ×”×©×¢×” ×‘××•×¤×Ÿ ××•×˜×•××˜×™ ×›×œ ×©×¢×”
         function scheduleNextAnnouncement() {
            const now = new Date();
            const nextTime = new Date(now);

            //×—×©×•×‘ -  ×œ×”×’×“×™×¨ ×’× ×©× ×™×•×ª ×•××œ×™×©× ×™×•×ª ×œ 0 ×›×“×™ ×œ×§×‘×œ ×–××Ÿ ××“×•×™×™×§ ×œ×œ× ×—×¨×™×’×” ×‘×©× ×™×•×ª
            nextTime.setMinutes(0, 0, 0);
            nextTime.setMilliseconds(0);
            nextTime.setHours(nextTime.getHours() + 1);

           const nextHour = nextTime.getHours();

            if (nextHour >= 9 && nextHour < 21) {
                let delay = nextTime.getTime() - now.getTime(); // ×—×™×©×•×‘ ×”×”×¤×¨×©
                 if (delay < 0) { // ×× ×”×—×™×©×•×‘ ×©×œ×™×œ×™ (×§×•×¨×” ×‘××§×¨×™× × ×“×™×¨×™× ×××•×“) × ×’×“×™×¨ ×œ ×©×¢×” ×”×‘××”
                    nextTime.setHours(nextTime.getHours() + 1);
                      delay = nextTime.getTime() - now.getTime();
                 }

               setTimeout(() => {
                     speakTime();
                     scheduleNextAnnouncement();
                 }, delay);
            } else {
                 const tomorrow = new Date(now);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    tomorrow.setHours(9, 0, 0, 0);
                    tomorrow.setMilliseconds(0);
                const delay = tomorrow.getTime() - now.getTime();
                  setTimeout(scheduleNextAnnouncement, delay);
            }
        }

          // ×¤×•× ×§×¦×™×” ×©××˜×¤×œ×ª ×‘×—×™×‘×•×¨/× ×™×ª×•×§ ××•×–× ×™×•×ª ×‘×œ×•×˜×•×¡
          async function handleAudioDevices() {
            navigator.mediaDevices.enumerateDevices().then(async devices => {
                let audioOutputConnected = false;
                devices.forEach(device => {
                    if (device.kind === 'audiooutput' && device.deviceId !== 'default' && device.deviceId !== 'communications') {
                        audioOutputConnected = true;
                    }
                });
                if (audioOutputConnected) {
                     if(!wakeLock) {  //×× ××™×Ÿ ×•×™×™×§ ×œ×•×§ ××– ××‘×§×©×™×
                        await requestWakeLock();
                     }
                    silentAudio.play().then(() => {
                    silentAudio.volume = 0;
                     console.log("Bluetooth speaker detected and silence track started.");
                 }).catch(error => {
                     console.error("Error playing silent track:", error);
                 });
                } else {
                      if (wakeLock) { //×× ×”×™×” ×•×™×™×§ ×œ×•×§ , ××– ××©×—×¨×¨×™×
                            await releaseWakeLock()
                       }
                    console.log("No Bluetooth speaker detected.");
                        silentAudio.pause();
                    }
            });
        }

          // ×¤×•× ×§×¦×™×” ×©××¤×¢×™×œ×” ××ª ×”×–×™×”×•×™ ×”×§×•×œ×™
        function startVoiceRecognition() {
            // ×× ×”×–×™×”×•×™ ×›×‘×¨ ×¤×¢×™×œ, × ×‘×˜×œ ××•×ª×•
            if (isListening) {
                 stopVoiceRecognition();
                 return;
            }
             try{
              recognition = new webkitSpeechRecognition() || new SpeechRecognition();
             }
             catch(e){
                 console.error('Error: Web Speech API is not supported');
                 alert("API Web Speech ×œ× × ×ª××š ×‘×“×¤×“×¤×Ÿ ×©×œ×š. ×× × × ×¡×” ×‘×“×¤×“×¤×Ÿ ××—×¨.");
                return;
             }


            recognition.lang = 'he-IL';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;


            recognition.onstart = function() {
                isListening = true;
                 voiceButton.classList.add('active');
                 console.log("Voice recognition started");
             };

            recognition.onresult = function(event) {
              const spokenText = event.results[0][0].transcript.trim();
              console.log("Spoken text:", spokenText);
              parseVoiceCommand(spokenText);
              stopVoiceRecognition();
            };

            recognition.onerror = function(event) {
             console.error("Error during speech recognition:", event.error);
              stopVoiceRecognition();
            };

            recognition.onend = function() {
               console.log("Voice recognition ended");
                stopVoiceRecognition();
            }
            recognition.start();

        }

        // ×¤×•× ×§×¦×™×” ×œ×¢×¦×™×¨×ª ×”×–×™×”×•×™ ×”×§×•×œ×™
        function stopVoiceRecognition() {
           if (recognition) {
              recognition.stop();
             voiceButton.classList.remove('active');
             isListening = false;
             recognition = null;
           }

         }

         // ×¤×•× ×§×¦×™×” ×œ× ×™×ª×•×— ×”×¤×§×•×“×” ×”×§×•×œ×™×ª
        function parseVoiceCommand(command) {
            command = command.toLowerCase(); // ×œ×”×¤×•×š ×œ lower case ×œ×—×™×¤×•×© ×™×•×ª×¨ × ×•×—
            if (command.startsWith('×¨×“×™×• ')) {
             const stationName = command.substring(5).trim();
             console.log("Station name from command:", stationName);
                if(stations[stationName]){ // ×œ×‘×“×•×§ ×× ×©× ×”×ª×—× ×” ×§×™×™××ª
                      switchStation(document.getElementById(stations[stationName])) // ×œ×©×œ×•×— ××ª ×”××œ×× ×˜ ×©×œ ×”×ª×—× ×” ×©×¦×¨×™×š ×œ×”×¤×¢×™×œ
                  }

        }

        // ×¤×¢×•×œ×•×ª ×¢× ×˜×¢×™× ×ª ×”×“×£
        document.addEventListener('DOMContentLoaded', async () => {
