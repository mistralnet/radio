    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 1rem;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .clock {
            font-size: 3rem;
            font-weight: bold;
            background-color: yellow;
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }
        .station-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .station-button {
            background: #E91E63;
            color: white;
            border: none;
            border-radius: 8px;
            width: 120px;
            height: 120px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .active {
            background: #4CAF50;
        }
        @media (max-width: 480px) {
            .station-button {
                width: 100px;
                height: 100px;
                font-size: 1rem;
            }
        }
        .contaibox {
            padding: 50px;
            color: #989494;
        }
        .audio-output-info {
            font-size: 1rem;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .audio-output-info:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .footer {
            margin-top: auto;
            text-align: center;
        }
    </style>

<body>
    <!-- תגית Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P5QLH7TD"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- סוף Google Tag Manager (noscript) -->

    <div class="container">
        <audio id="audio-player">
            <source src="http://kanliveicy.media.kan.org.il/kanbet_mp3" type="audio/mpeg">
            הדפדפן שלך לא תומך בהשמעת אודיו.
        </audio>

        <h4>רדיו נגיש עבור אבא</h4>
        <div>לחץ ובחר תחנה להאזנה</div>

        <div class="station-buttons">
            <button class="station-button" id="station-kan" data-url="http://kanliveicy.media.kan.org.il/kanbet_mp3">כאן ב'</button>
            <button class="station-button" id="station-glz" data-url="http://glzwizzlv.bynetcdn.com/glz_mp3">גלי צה"ל</button>
            <button class="station-button" id="glyisrael" data-url="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio">גלי ישראל</button>
        </div>

        <div class="clock" id="clock"></div>
    </div>
    <div class="footer">
        <div class="audio-output-info" id="audio-output-info">טוען מידע על מכשיר שמע...</div>
        <div class="contaibox">
           גרסת אינדקס3
        </div>
    </div>

    <script>
        let isAnnouncing = false;
        let radioVolume = 1.0;
        let wakeLock = null;
        const audioPlayer = document.getElementById('audio-player');
        const stationButtons = document.querySelectorAll('.station-button');
        let currentStationButton = null;
        const audioOutputInfo = document.getElementById('audio-output-info');

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => requestWakeLock());
                }
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function switchStation(button) {
            const url = button.getAttribute('data-url');
            if (currentStationButton === button) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                button.classList.remove('active');
                currentStationButton = null;
                return;
            }
            audioPlayer.src = url;
            audioPlayer.volume = radioVolume;
            audioPlayer.play();
            if (currentStationButton) {
                currentStationButton.classList.remove('active');
            }
            button.classList.add('active');
            currentStationButton = button;
        }

        async function speakTime() {
            if (isAnnouncing) return;

            isAnnouncing = true;
            const wasPlaying = !audioPlayer.paused;
            const currentVolume = audioPlayer.volume;

            if (wasPlaying) {
                await fadeAudio(audioPlayer, currentVolume, 0, 500);
            }

            const timeString = document.getElementById('clock').textContent;
            const utterance = new SpeechSynthesisUtterance(`השעה היא ${timeString}`);
            utterance.lang = 'he-IL';

            await new Promise(resolve => {
                utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });

            if (wasPlaying) {
                audioPlayer.volume = 0;
                await fadeAudio(audioPlayer, 0, radioVolume, 500);
            }

            isAnnouncing = false;
        }

        async function fadeAudio(audioElement, start, end, duration) {
            const steps = 20;
            const stepDuration = duration / steps;
            const volumeStep = (end - start) / steps;

            for (let i = 0; i <= steps; i++) {
                audioElement.volume = start + (volumeStep * i);
                await new Promise(resolve => setTimeout(resolve, stepDuration));
            }
        }

        function scheduleNextAnnouncement() {
            const now = new Date();
            const nextTime = new Date(now);
            nextTime.setHours(nextTime.getHours() + 1);
            nextTime.setMinutes(0, 0, 0);

            const nextHour = nextTime.getHours();
            if (nextHour >= 9 && nextHour < 21) {
                const delay = nextTime.getTime() - now.getTime();
                setTimeout(() => {
                    speakTime();
                    scheduleNextAnnouncement();
                }, delay);
            } else {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(9, 0, 0, 0);
                const delay = tomorrow.getTime() - now.getTime();
                setTimeout(scheduleNextAnnouncement, delay);
            }
        }

        async function updateAudioOutputInfo() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioDevices = devices.filter(device => device.kind === 'audiooutput');
                
                if(audioDevices.length === 0) {
                    audioOutputInfo.textContent = "לא נמצאו התקני שמע";
                    return;
                }

                const defaultDevice = audioDevices.find(d => d.deviceId === 'default');
                const currentDevice = audioDevices.find(d => d.deviceId === audioPlayer.sinkId) || defaultDevice;

                if(currentDevice) {
                    const deviceTypes = {
                        'bluetooth': 'בלוטות',
                        'speaker': 'רמקול פנימי',
                        'usb': 'התקן USB',
                        'headphone': 'אוזניות',
                        'default': 'רמקול'
                    };
                    
                    const type = Object.entries(deviceTypes).find(([key]) => 
                        currentDevice.label.toLowerCase().includes(key)
                    )?.[1] || 'רמקול';

                    audioOutputInfo.textContent = `מחובר ל: ${type}`;
                } else {
                    audioOutputInfo.textContent = 'רמקול';
                }
            } catch (error) {
                audioOutputInfo.textContent = "נדרשת הרשאה לגשת להתקני שמע";
                console.error("שגיאת שמע:", error);
            }
        }

        async function handleDeviceChange() {
            await updateAudioOutputInfo();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await requestWakeLock();
            scheduleNextAnnouncement();
            document.getElementById('clock').addEventListener('click', speakTime);
            stationButtons.forEach(button => {
                button.addEventListener('click', () => switchStation(button));
            });

            try {
                await updateAudioOutputInfo();
                audioPlayer.addEventListener('sinkchanged', updateAudioOutputInfo);
                navigator.mediaDevices.addEventListener('devicechange', handleDeviceChange);
                audioOutputInfo.addEventListener('click', async () => {
                    try {
                        if('setSinkId' in audioPlayer) {
                            const devices = await navigator.mediaDevices.enumerateDevices();
                            const audioOutputs = devices.filter(d => d.kind === 'audiooutput');
                            
                            if(audioOutputs.length > 1) {
                                const newDevice = prompt(
                                    `התקני שמע זמינים:\n${audioOutputs.map(d => d.label).join('\n')}\n\nהזן את שם ההתקן הרצוי:`
                                );
                                const selected = audioOutputs.find(d => d.label === newDevice);
                                if(selected) await audioPlayer.setSinkId(selected.deviceId);
                            }
                        }
                        await updateAudioOutputInfo();
                    } catch (e) {
                        alert("הדפדפן אינו תומך בשינוי התקני שמע");
                    }
                });
            } catch (e) {
                console.log("Error getting audio:", e);
                audioOutputInfo.textContent = "לא ניתן לאתר מכשיר שמע";
            }
            switchStation(document.getElementById('station-kan'));
        });

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                await requestWakeLock();
                await updateAudioOutputInfo();
            }
        });
    </script>
</body>
