<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית תחנות רדיו</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #stations {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        #stations button {
            width: 120px;
            height: 120px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid transparent;
            box-sizing: border-box;
            padding: 0;
            transition: border-color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        #stations button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #stations button.active {
            border-color: #00ff00;
        }

        #controls {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #volume {
            margin-top: 20px;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            background-color: #333;
            width: 100%;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>

<body>
    <div class="container">
        <audio id="audio-player">
            <source src="" type="audio/mpeg">
            הדפדפן שלך לא תומך בהשמעת אודיו.
        </audio>

        <h1>רדיו נגיש</h1>
        <div>לחץ ובחר תחנה להאזנה</div>

        <div id="stations">
            <button id="glzBtn" class="inactive" data-url="https://glzwizzlv.bynetcdn.com/glz_mp3?awCollectionId=misc&awEpisodeId=glz">
                <img src="glz_logo.png" alt="גלי צהל">
            </button>
            <button id="galeiIsraelBtn" class="inactive" data-url="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio">
                <img src="glyisrael_logo.png" alt="גלי ישראל">
            </button>
        </div>

        <div id="controls">
            <button id="playPauseBtn">הפעל/עצור</button>
            <button id="castButton">שידור ל-Chromecast</button>
        </div>

        <div id="volume">
            <label for="volumeSlider">עוצמת שמע:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div id="status">
            מצב: מוכן
        </div>
    </div>

    <div class="footer">
        גרסה 1.0.0 | נוצר בתאריך: 2023-10-01 12:00
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const stationButtons = document.querySelectorAll('#stations button');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const castButton = document.getElementById('castButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const status = document.getElementById('status');

        let isCasting = false;
        let castPlayer;
        let currentMediaSession;
        let activeStation = null;

        // Initialize Cast
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                const castContext = cast.framework.CastContext.getInstance();
                castContext.setOptions({
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });

                castPlayer = new cast.framework.RemotePlayer();
                new cast.framework.RemotePlayerController(castPlayer);

                castContext.addEventListener(
                    cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                    (event) => {
                        isCasting = (event.sessionState === cast.framework.SessionState.SESSION_STARTED);
                        if (isCasting) {
                            stopLocalPlayback();
                            playOnChromecast(activeStation);
                            updateStatus('מנגן ב-Chromecast');
                        } else {
                            stopChromecastPlayback();
                            updateStatus('מוכן');
                        }
                        updateActiveButtonStyles();
                    }
                );
            }
        };

        function stopLocalPlayback() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            updateStatus('עצור');
            updateActiveButtonStyles();
        }

        function stopChromecastPlayback() {
            if (currentMediaSession) {
                currentMediaSession.stop(null, () => {
                    updateStatus('עצור ב-Chromecast');
                }, (error) => {
                    console.error('Error stopping Chromecast playback:', error);
                });
                currentMediaSession = null;
            }
            updateActiveButtonStyles();
        }

        function updateStatus(statusText) {
            status.innerText = `מצב: ${statusText}`;
        }

        function updateActiveButtonStyles() {
            stationButtons.forEach(button => {
                button.classList.remove('active');
            });
            if (activeStation) {
                activeStation.classList.add('active');
            }
        }

        stationButtons.forEach(button => {
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-url');
                activeStation = button;
                if (isCasting) {
                    playOnChromecast(button);
                } else {
                    playAudio(url);
                }
                updateActiveButtonStyles();
            });
        });

        playPauseBtn.addEventListener('click', () => {
            if (isCasting) {
                if (currentMediaSession) {
                    currentMediaSession.pause(null, () => {
                        updateStatus('מושהה ב-Chromecast');
                    }, (error) => {
                        console.error('Error pausing media:', error);
                    });
                }
            } else {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    updateStatus('מנגן');
                } else {
                    audioPlayer.pause();
                    updateStatus('מושהה');
                }
            }
        });

        volumeSlider.addEventListener('input', () => {
            const volume = parseFloat(volumeSlider.value);
            if (isCasting && currentMediaSession) {
                const volumeRequest = new chrome.cast.media.VolumeRequest();
                volumeRequest.volume = volume;
                currentMediaSession.setVolume(volumeRequest, () => {
                    console.log('Volume changed on Chromecast:', volume);
                }, (error) => {
                    console.error('Error setting volume:', error);
                });
            } else {
                audioPlayer.volume = volume;
            }
        });

        function playAudio(url) {
            audioPlayer.src = url;
            audioPlayer.play().then(() => {
                updateStatus('מנגן');
            }).catch(error => {
                console.error('Error playing audio:', error);
                updateStatus('שגיאה בהפעלת השידור');
            });
        }

        function playOnChromecast(button) {
            const url = button.getAttribute('data-url');
            const mediaInfo = new chrome.cast.media.MediaInfo(url, 'audio/mp3');
            mediaInfo.metadata = new chrome.cast.media.MusicTrackMediaMetadata();
            mediaInfo.metadata.title = button.innerText;

            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.autoplay = true;
            request.volume = parseFloat(volumeSlider.value);

            const session = cast.framework.CastContext.getInstance().getCurrentSession();
            if (session) {
                session.loadMedia(request).then(
                    () => {
                        currentMediaSession = session.getMediaSession();
                        updateStatus(`מנגן ב-Chromecast - ${button.innerText}`);
                    },
                    (error) => {
                        console.error('Error loading media:', error);
                        updateStatus('שגיאה: לא ניתן לשדר ב-Chromecast');
                    }
                );
            }
        }
    </script>
</body>

</html>
