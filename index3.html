<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAN BET - רדיו</title>
  <link rel="icon" type="image/x-icon" href="https://28503.live.streamtheworld.com/favicon.ico">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      font-size: 24px;
    }

    #controls {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #volume {
      margin-top: 20px;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }

      #status {
        font-size: 16px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>

<body>
  <header>
    KAN BET - רדיו
  </header>

  <div id="controls">
    <button id="playBtn">הפעל</button>
    <button id="pauseBtn">השהה</button>
    <button id="stopBtn">עצור</button>
  </div>

  <div id="volume">
    <label for="volumeSlider">עוצמת שמע:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
  </div>

  <div id="status">
    מצב: מוכן
  </div>

  <footer>
    גרסה: 1.0.0 | נוצר בתאריך: 2023-10-10 14:30
  </footer>

  <script>
    const audio = new Audio('https://28503.live.streamtheworld.com/KAN_BET.mp3?dist=radio2net');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const statusText = document.getElementById('status');

    let isCasting = false;
    let castPlayer;

    // Initialize Cast
    window['__onGCastApiAvailable'] = function (isAvailable) {
      if (isAvailable) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });

        castPlayer = new cast.framework.RemotePlayer();
        new cast.framework.RemotePlayerController(castPlayer);
      }
    };

    // Play locally or on Chromecast
    playBtn.addEventListener('click', () => {
      if (castPlayer && castPlayer.isConnected) {
        const mediaInfo = new chrome.cast.media.MediaInfo(
          'https://28503.live.streamtheworld.com/KAN_BET.mp3?dist=radio2net',
          'audio/mp3'
        );
        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        cast.framework.CastContext.getInstance().getCurrentSession().loadMedia(request);
        statusText.innerText = 'מצב: משדר ב-Chromecast';
      } else {
        audio.play();
        statusText.innerText = 'מצב: משדר';
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (castPlayer && castPlayer.isConnected) {
        cast.framework.CastContext.getInstance().getCurrentSession().getMediaSession().pause();
        statusText.innerText = 'מצב: מושהה ב-Chromecast';
      } else {
        audio.pause();
        statusText.innerText = 'מצב: מושהה';
      }
    });

    stopBtn.addEventListener('click', () => {
      if (castPlayer && castPlayer.isConnected) {
        cast.framework.CastContext.getInstance().getCurrentSession().getMediaSession().stop();
        statusText.innerText = 'מצב: עצור ב-Chromecast';
      } else {
        audio.pause();
        audio.currentTime = 0;
        statusText.innerText = 'מצב: עצור';
      }
    });

    volumeSlider.addEventListener('input', () => {
      const volume = volumeSlider.value;
      if (castPlayer && castPlayer.isConnected) {
        castPlayer.volumeLevel = volume;
        cast.framework.CastContext.getInstance().getCurrentSession().setVolume(volume);
      } else {
        audio.volume = volume;
      }
    });

    // Handle Chromecast connection changes
    cast.framework.CastContext.getInstance().addEventListener(
      cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
      (event) => {
        if (event.sessionState === cast.framework.SessionState.SESSION_STARTED) {
          isCasting = true;
          statusText.innerText = 'מצב: מחובר ל-Chromecast';
        } else if (event.sessionState === cast.framework.SessionState.SESSION_ENDED) {
          isCasting = false;
          statusText.innerText = 'מצב: מוכן';
        }
      }
    );
  </script>
</body>

</html>
