<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שעון וכפתורי רדיו</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .clock-button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .clock-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clock" class="clock-button">⏰ לחץ לשעה</button>
        <div class="radio-group">
            <label><input type="radio" name="option" value="1"> אפשרות 1</label>
            <label><input type="radio" name="option" value="2"> אפשרות 2</label>
            <label><input type="radio" name="option" value="3"> אפשרות 3</label>
        </div>
    </div>

    <script>
        document.getElementById("clock").addEventListener("click", function() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeString = `השעה היא ${hours} ו-${minutes} דקות`;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(timeString);
                utterance.lang = 'he-IL';
                speechSynthesis.speak(utterance);
            } else {
                alert(timeString);
            }
        });
    </script>
</body>
</html>
