<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רדיו באינטרנט עם Chromecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .station-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .station-button img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        #cast-container {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #toggle-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://www.gstatic.com/cast/sdk/libs/remoteplayer/1.0.0/css/remote_player.css">
</head>
<body>
    <h1>רדיו מקוון</h1>

    <div id="cast-container">
        <google-cast-launcher></google-cast-launcher>
    </div>

    <button class="station-button" id="station-kan" data-url="https://28503.live.streamtheworld.com/KAN_BET.mp3?dist=radio2net">
        <img src="kan_logo.png" alt="כאן ב'"> כאן ב'
    </button>
    <button class="station-button" id="station-glz" data-url="https://glzwizzlv.bynetcdn.com/glz_mp3?awCollectionId=misc&awEpisodeId=glz">
        <img src="glz_logo.png" alt="גלי צהל"> גלי צה"ל
    </button>
    <button class="station-button" id="glyisrael" data-url="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio">
        <img src="glyisrael_logo.png" alt="גלי ישראל"> גלי ישראל
    </button>

    <button id="toggle-button" onclick="togglePlay()">האזן בדפדפן</button>

    <audio id="audioPlayer" controls autoplay></audio>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script src="https://www.gstatic.com/cast/sdk/libs/remoteplayer/1.0.0/remote_player.js"></script>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const toggleButton = document.getElementById('toggle-button');
        let currentStationUrl = '';
        let isCasting = false;
        let castSession = null;
        let isPlayingLocally = false; // מציין אם מושמע בדפדפן

        // Initialize Cast API
        window.onload = function() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            cast.framework.CastContext.getInstance().addEventListener(
                cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                function(event) {
                    switch (event.sessionState) {
                        case cast.framework.SessionState.SESSION_STARTED:
                            console.log('Cast Session Started');
                            castSession = cast.framework.CastContext.getInstance().getCurrentSession();
                            isCasting = true;
                            toggleButton.textContent = 'שדר ל-Chromecast'; // עדכן את הכפתור
                            break;
                        case cast.framework.SessionState.SESSION_ENDED:
                            console.log('Cast Session Ended');
                            isCasting = false;
                            castSession = null;
                            toggleButton.textContent = 'האזן בדפדפן'; // עדכן את הכפתור
                            if (isPlayingLocally) {
                                playLocally(); // חזור להשמעה מקומית אם הושמעה
                            }
                            break;
                    }
                });
        };

        // Function to play station locally
        function playLocally() {
            audioPlayer.src = currentStationUrl;
            audioPlayer.play();
            isPlayingLocally = true;
        }

        // Function to cast station to Chromecast
        function castStation() {
            if (!castSession) {
                alert('לא נמצא מכשיר Chromecast');
                return;
            }

            const mediaInfo = new chrome.cast.media.MediaInfo(currentStationUrl, 'audio/mp3');
            mediaInfo.metadata = new chrome.cast.media.MusicTrackMediaMetadata();
            mediaInfo.metadata.title = 'רדיו מקוון';

            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            castSession.loadMedia(request).then(
                () => console.log('התחנה משודרת בהצלחה לכרוםקאסט'),
                (error) => console.error('שגיאה בשידור לכרוםקאסט', error)
            );
            audioPlayer.pause(); // עצור השמעה מקומית אם יש
            isPlayingLocally = false;
        }

        // Function to toggle between local and Chromecast mode
        function togglePlay() {
            if (!currentStationUrl) {
                alert('בחר תחנה קודם!');
                return;
            }

            if (toggleButton.textContent === 'האזן בדפדפן') {
                // מצב: Chromecast -> השמעה מקומית
                if (isCasting && castSession) {
                    castSession.endSession(true); // סיים את הסשן
                }
                playLocally();
                toggleButton.textContent = 'עצור';
            } else if (toggleButton.textContent === 'שדר ל-Chromecast') {
                // מצב: השמעה מקומית -> Chromecast
                castStation();
                toggleButton.textContent = 'עצור';
            } else {
                // מצב: השמעה -> עצירה
                audioPlayer.pause();
                isPlayingLocally = false;
                toggleButton.textContent = 'האזן בדפדפן';
            }
        }

        // Add event listeners to station buttons
        document.querySelectorAll('.station-button').forEach(button => {
            button.addEventListener('click', function() {
                currentStationUrl = this.dataset.url;
                if (toggleButton.textContent === 'עצור' && isPlayingLocally) {
                    // אם משמיעים תחנה אחרת בדפדפן, עצור את הקודם
                    audioPlayer.pause();
                    isPlayingLocally = false;
                }
                if (toggleButton.textContent === 'האזן בדפדפן') {
                    // אם התחנה לא משודרת או מושמעת, התחל להשמיע
                    togglePlay();
                } else if (toggleButton.textContent === 'שדר ל-Chromecast') {
                    // אם התחנה לא משודרת או מושמעת, התחל לשדר
                    castStation();
                    toggleButton.textContent = 'עצור';
                }
                //אם הכפתור עצרנו אותו צריך לעצור אבל להאזין בדפדפן?
            });
        });
    </script>
</body>
</html>
