<!-- בחלק של ה-CSS, נעדכן את המשתנים והסגנונות -->
<style>
    :root {
        --main-font: Arial, sans-serif;
        --main-bg-color: #000;
        --main-text-color: #fff;
        --secondary-text-color: #989494;
        --highlight-color: #ffff00;
        --active-color: #00ff00;  /* צבע ירוק לכפתורים פעילים */
        --cast-active-color: #00ff00;
    }

    #stations button {
        width: 120px;
        height: 120px;
        cursor: pointer;
        border-radius: 8px;
        overflow: hidden;
        border: 4px solid transparent;
        box-sizing: border-box;
        padding: 0;
        transition: all 0.3s ease;
        background-color: rgba(0, 0, 0, 0.5);
        color: var(--main-text-color);
    }

    #stations button.active-local,
    #stations button.active-cast {
        border-color: var(--active-color);
        background-color: rgba(0, 255, 0, 0.2);  /* רקע ירוק שקוף */
    }

    #stations button.inactive {
        background-color: rgba(0, 0, 0, 0.5);
        border-color: transparent;
    }
</style>

<!-- נעדכן את הלוגיקה של JavaScript -->
<script>
    // עדכון פונקציית togglePlay
    function togglePlay(station) {
        if (activeStation === station && isPlaying) {
            // עצירת השידור אם התחנה פעילה
            pauseAudio();
            activeStation = null;
        } else {
            // בדיקה אם היה שידור פעיל ב-Chromecast בדקות האחרונות
            const now = Date.now();
            const timeSinceLastCast = now - (lastCastTime || 0);
            const RECENT_CAST_THRESHOLD = 5 * 60 * 1000; // 5 דקות במילישניות

            if (lastCastState && timeSinceLastCast < RECENT_CAST_THRESHOLD) {
                // המשך שידור ב-Chromecast
                isCasting = true;
                playOnChromecast(station);
            } else {
                // שידור מקומי
                playAudio(station);
            }
        }
    }

    // הוספת משתנים גלובליים חדשים
    let lastCastTime = 0;
    let lastCastState = false;

    // עדכון פונקציית playAudio
    function playAudio(station) {
        if (isCasting) {
            playOnChromecast(station);
            lastCastTime = Date.now();
            lastCastState = true;
        } else {
            stopChromecastPlayback();
            audioPlayer.src = station.url;
            audioPlayer.volume = radioVolume;
            audioPlayer.play().then(() => {
                updateStatus(`מנגן - ${station.button.innerText}`);
                isPlaying = true;
                activeStation = station;
                lastCastState = false;
                updateActiveButtonStyles();
            }).catch(error => {
                console.error('Error playing audio:', error);
                updateStatus('שגיאה בהפעלת השידור');
                isPlaying = false;
                updateActiveButtonStyles();
            });
        }
    }

    // עדכון פונקציית pauseAudio
    function pauseAudio() {
        if (isCasting && currentMediaSession) {
            currentMediaSession.pause(null, () => {
                updateStatus('מושהה ב-Chromecast');
            }, (error) => {
                console.error('Error pausing media:', error);
            });
        } else {
            audioPlayer.pause();
            updateStatus('מושהה');
        }
        isPlaying = false;
        updateActiveButtonStyles();
    }

    // עדכון פונקציית updateActiveButtonStyles
    function updateActiveButtonStyles() {
        resetButtons();
        if (activeStation && isPlaying) {
            if (isCasting) {
                activeStation.button.classList.remove('inactive');
                activeStation.button.classList.add('active-cast');
            } else {
                activeStation.button.classList.remove('inactive');
                activeStation.button.classList.add('active-local');
            }
        }
    }
</script>
