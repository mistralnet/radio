<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שידור רדיו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #player {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>האזנה לרדיו</h1>
    <p>בחר מאיפה להאזין:</p>
    <button id="deviceBtn">האזן דרך המכשיר</button>
    <button id="bluetoothBtn">האזן דרך Bluetooth</button>

    <div id="player" style="display: none;">
        <audio id="radioAudio" controls>
            <source src="" type="audio/mpeg">
            הדפדפן שלך אינו תומך בנגן אודיו.
        </audio>
        <br>
        <button id="stopBtn">עצור</button>
    </div>

    <script>
        // קישור לשידור רדיו (לדוגמה: תחנת רדיו ישראלית)
        const radioStreamUrl = 'https://eco.onestreaming.com/proxy/glz/stream';

        // אלמנט האודיו
        const audioElement = document.getElementById('radioAudio');

        // הצגת הנגן והפעלת השידור
        function showPlayerAndPlay() {
            document.getElementById('player').style.display = 'block';
            audioElement.src = radioStreamUrl;
            audioElement.play();
        }

        // כפתור להאזנה דרך המכשיר
        document.getElementById('deviceBtn').addEventListener('click', () => {
            showPlayerAndPlay();
            console.log('האודיו מושמע דרך המכשיר');
        });

        // כפתור להאזנה דרך Bluetooth
        document.getElementById('bluetoothBtn').addEventListener('click', async () => {
            // קבלת רשימת התקני השמע הזמינים
            const devices = await navigator.mediaDevices.enumerateDevices();
            const audioOutputs = devices.filter(device => device.kind === 'audiooutput');

            // מציאת התקן Bluetooth (אם קיים)
            const bluetoothDevice = audioOutputs.find(device => device.label.toLowerCase().includes('bluetooth'));

            if (bluetoothDevice) {
                // הפניית האודיו להתקן Bluetooth
                audioElement.setSinkId(bluetoothDevice.deviceId)
                    .then(() => {
                        console.log('האודיו מושמע דרך Bluetooth');
                        showPlayerAndPlay();
                    })
                    .catch(err => {
                        console.error('שגיאה בחיבור ל-Bluetooth:', err);
                    });
            } else {
                alert('לא נמצא התקן Bluetooth מחובר.');
            }
        });

        // כפתור לעצירת השידור
        document.getElementById('stopBtn').addEventListener('click', () => {
            audioElement.pause();
            audioElement.currentTime = 0;
            console.log('השידור נעצר');
        });
    </script>
</body>
</html>
