<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רדיו KAN BET</title>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        #status { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>רדיו KAN BET</h1>
    <audio id="audio" controls>
        <source src="https://28503.live.streamtheworld.com/KAN_BET.mp3?dist=radio2net" type="audio/mpeg">
        הדפדפן שלך לא תומך בניגון אודיו.
    </audio>
    <br>
    <button id="castButton">חיבור ל-Chromecast</button>
    <button id="stopCastButton">עצירת שידור</button>
    <br>
    <label for="volume">ווליום:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    <p id="status">מוכן להפעלה</p>

    <script>
        let castSession = null;

        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });
        }

        document.getElementById('castButton').addEventListener('click', async () => {
            const context = cast.framework.CastContext.getInstance();
            castSession = await context.requestSession();
            if (castSession) {
                loadMedia();
            }
        });

        function loadMedia() {
            if (!castSession) return;
            let mediaInfo = new chrome.cast.media.MediaInfo('https://28503.live.streamtheworld.com/KAN_BET.mp3?dist=radio2net', 'audio/mpeg');
            let request = new chrome.cast.media.LoadRequest(mediaInfo);
            castSession.loadMedia(request).then(() => {
                document.getElementById('status').textContent = 'משדר ל-Chromecast';
            });
        }

        document.getElementById('stopCastButton').addEventListener('click', () => {
            if (castSession) {
                castSession.endSession(true);
                document.getElementById('status').textContent = 'שידור נעצר';
            }
        });

        document.getElementById('volume').addEventListener('input', (event) => {
            let volume = parseFloat(event.target.value);
            let audioElement = document.getElementById('audio');
            audioElement.volume = volume;
            if (castSession && castSession.getMediaSession()) {
                let volumeRequest = new chrome.cast.media.VolumeRequest();
                volumeRequest.volume = new chrome.cast.Volume(volume);
                castSession.setVolume(volumeRequest);
            }
        });

        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };
    </script>
</body>
</html>
