<!DOCTYPE html>
<html>
<head>
    <title>רדיו מקוון - Chromecast (ללא API ישיר)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .station-button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        .station-button img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        #cast-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>רדיו מקוון</h1>

    <button class="station-button" id="station-kan" data-url="https://28503.live.streamtheworld.com/KAN_BET.mp3?dist=radio2net">
        <img src="kan_logo.png" alt="כאן ב'">
    </button>
    <button class="station-button" id="station-glz" data-url="https://glzwizzlv.bynetcdn.com/glz_mp3?awCollectionId=misc&awEpisodeId=glz">
        <img src="glz_logo.png" alt="גלי צהל">
    </button>
    <button class="station-button" id="glyisrael" data-url="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio">
        <img src="glyisrael_logo.png" alt="גלי ישראל">
    </button>

    <button id="cast-button">שלח לכרוםקאסט</button>

    <audio id="player" controls autoplay></audio>

    <script>
        const castButton = document.getElementById('cast-button');
        const player = document.getElementById('player');

        document.querySelectorAll('.station-button').forEach(button => {
            button.addEventListener('click', function() {
                const streamURL = this.dataset.url;
                player.src = streamURL;
                player.play();
            });
        });

        castButton.addEventListener('click', function() {
            // פעולה פשוטה: פתיחת ה-URL של הסטרימינג בחלון חדש
            // הכרוםקאסט יזהה את זה אם הוא מוגדר לזהות מדיה
            if (player.src) {
                window.open(player.src, '_blank');
            } else {
                alert('אנא בחר תחנה קודם.');
            }
        });
    </script>
</body>
</html>
