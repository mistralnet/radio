<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית תחנות רדיו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 1rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        audio {
            width: 100%;
            max-width: 400px;
            margin: 1rem 0;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem;
            cursor: pointer;
            min-width: 120px;
        }
        
        button:hover {
            background: #000;
        }
        
        .active {
            background: #000;
        }
        
        .volume-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        @media (max-width: 480px) {
            button {
                min-width: 100px;
                font-size: 0.9rem;
            }
            
            .volume-button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>אפליקציית תחנות רדיו</h1>
        
        <audio id="audio-player" controls>
            <source src="http://kanliveicy.media.kan.org.il/kanbet_mp3" type="audio/mpeg">
            הדפדפן שלך לא תומך בהשמעת אודיו.
        </audio>
        
        <div>לחץ להאזנה</div>
        
        <div>
            <button id="station-kan" onclick="switchStation('http://kanliveicy.media.kan.org.il/kanbet_mp3', 'station-kan')">כאן ב'</button>
            <button id="station-glz" onclick="switchStation('http://glzwizzlv.bynetcdn.com/glz_mp3', 'station-glz')">גלי צה"ל</button>
        </div>

        <div>
            <button class="volume-button" onclick="changeVolume(-0.1)">−</button>
            <button class="volume-button" onclick="changeVolume(0.1)">+</button>
        </div>

        <div id="volume-display">עוצמה נוכחית: 1</div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const volumeDisplay = document.getElementById('volume-display');
        let currentStationButton = null;

        function switchStation(url, buttonId) {
            audioPlayer.src = url;
            audioPlayer.play();

            if (currentStationButton) {
                currentStationButton.classList.remove('active');
            }
            const newStationButton = document.getElementById(buttonId);
            newStationButton.classList.add('active');
            currentStationButton = newStationButton;
        }

        function changeVolume(amount) {
            let newVolume = Math.min(Math.max(audioPlayer.volume + amount, 0), 1);
            audioPlayer.volume = newVolume;
            volumeDisplay.textContent = `עוצמה נוכחית: ${newVolume.toFixed(1)}`;
        }

        switchStation('http://kanliveicy.media.kan.org.il/kanbet_mp3', 'station-kan');
    </script>
</body>
</html>
