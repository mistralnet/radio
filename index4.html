    <style>
        /* משתנים CSS לשימוש חוזר ונוחות שינוי */
        :root {
            --main-font: Arial, sans-serif;
            --main-bg-color: #000;
            --main-text-color: #fff;
            --secondary-text-color: #989494;
            --highlight-color: #ffff00;
        }

        body {
            font-family: var(--main-font);
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .battery-info {
            font-size: 1rem;
            margin-top: 10px;
            color: var(--secondary-text-color);
        }

        .clock {
            font-size: 3rem;
            font-weight: bold;
            background-color: var(--highlight-color);
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            user-select: none;
        }

        .station-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .station-button {
            width: 120px;
            height: 120px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid transparent;
            box-sizing: border-box;
            padding: 0;
            transition: border-color 0.3s ease;
        }

        .station-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .station-button.active {
            border-color: var(--highlight-color);
           background: var(--highlight-color);  
        }

        @media (max-width: 480px) {
            .station-button {
                width: 90px;
                height: 90px;
            }

            .clock {
                font-size: 2rem;
            }
        }

        .contaibox {
            padding: 20px;
            color: var(--secondary-text-color);
            text-align: center;
            margin-top: auto;
        }

        .contailink {
            text-align: center;
            margin-bottom: 10px;
        }

        .chromecast-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--highlight-color);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chromecast-button.disabled {
            background-color: var(--secondary-text-color);
            cursor: not-allowed;
        }
    </style>

<body>

    <script>
        // משתנים גלובליים
        let isAnnouncing = false;
        let radioVolume = 1.0;
        let wakeLock = null;
        let wakeLockInterval = null;
        let silentAudioStarted = false;
        const audioPlayer = document.getElementById('audio-player');
        const stationButtons = document.querySelectorAll('.station-button');
        let currentStationButton = null;
        const silentAudio = document.getElementById('silent-audio');
        const batteryInfo = document.getElementById('battery-info');
        let lastBatteryLevel = 100;

        // Chromecast
        let castContext = null;
        let currentMediaUrl = null;
        const chromecastButton = document.getElementById('chromecast-button');

        // אתחול Chromecast
        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            castContext = cast.framework.CastContext.getInstance();
            castContext.addEventListener(
                cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                onCastSessionStateChanged
            );

            chromecastButton.classList.remove('disabled');
            chromecastButton.addEventListener('click', toggleChromecast);
        }

        // טיפול בשינוי מצב Chromecast
        function onCastSessionStateChanged(event) {
            switch (event.sessionState) {
                case cast.framework.SessionState.SESSION_STARTED:
                case cast.framework.SessionState.SESSION_RESUMED:
                    startCasting(currentMediaUrl);
                    break;
                case cast.framework.SessionState.SESSION_ENDED:
                    stopCasting();
                    break;
            }
        }

        // התחלת שידור ל-Chromecast
        function startCasting(url) {
            if (!castContext || !url) return;

            const mediaInfo = new chrome.cast.media.MediaInfo(url, 'audio/mpeg');
            const request = new chrome.cast.media.LoadRequest(mediaInfo);

            const session = castContext.getCurrentSession();
            if (session) {
                session.loadMedia(request).then(
                    () => {
                        console.log('שידור ל-Chromecast התחיל');
                        updateChromecastButton(true);
                    },
                    (error) => {
                        console.error('שגיאה בהתחלת שידור ל-Chromecast:', error);
                        updateChromecastButton(false);
                    }
                );
            }
        }

        // עצירת שידור ל-Chromecast
        function stopCasting() {
            if (castContext) {
                const session = castContext.getCurrentSession();
                if (session) {
                    session.endSession(true);
                    console.log('שידור ל-Chromecast נעצר');
                }
            }
            updateChromecastButton(false);
        }

        // עדכון כפתור Chromecast
        function updateChromecastButton(isCasting) {
            if (isCasting) {
                chromecastButton.textContent = 'מפסיק שידור ל-Chromecast';
                chromecastButton.classList.add('active');
            } else {
                chromecastButton.textContent = 'שידור ל-Chromecast';
                chromecastButton.classList.remove('active');
            }
        }

        // טיפול בלחיצה על כפתור Chromecast
        function toggleChromecast() {
            if (castContext.getCurrentSession()) {
                stopCasting();
            } else {
                if (currentMediaUrl) {
                    castContext.requestSession().then(() => {
                        startCasting(currentMediaUrl);
                    });
                } else {
                    console.error('לא נבחרה תחנה לשידור');
                }
            }
        }

        // שאר הפונקציות (updateBatteryStatus, speakBatteryAlert, requestWakeLock, releaseWakeLock, updateClock, switchStation, speakTime, fadeAudio, scheduleNextAnnouncement, startKeepAwake, stopKeepAwake, restartApp) נשארות ללא שינוי.

        // אתחול האפליקציה
        document.addEventListener('DOMContentLoaded', async () => {
            updateBatteryStatus();
            await requestWakeLock();
            startKeepAwake();
            if (!silentAudioStarted) {
                silentAudio.play().then(() => {
                    silentAudio.volume = 0;
                    silentAudioStarted = true;
                    console.log("Silence track started.");
                }).catch(error => {
                    console.error("Error playing silent track:", error);
                });
            }
            scheduleNextAnnouncement();
            document.getElementById('clock').addEventListener('click', speakTime);
            stationButtons.forEach(button => {
                button.addEventListener('click', () => switchStation(button));
            });
            switchStation(document.getElementById('station-kan'));

            // אתחול Chromecast
            window['__onGCastApiAvailable'] = (isAvailable) => {
                if (isAvailable) {
                    initializeCastApi();
                }
            };

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && !wakeLock) {
                    restartApp();
                }
            });
        });
    </script>
