    <meta charset="UTF-8">

    <style>
        /* משתנים CSS לשימוש חוזר ונוחות שינוי */
        :root {
            --main-font: Arial, sans-serif;
            --main-bg-color: #000;
            --main-text-color: #fff;
            --secondary-text-color: #989494;
            --highlight-color: #ffff00;
        }

        body {
            font-family: var(--main-font);
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .battery-info {
            font-size: 1rem;
            margin-top: 10px;
            color: var(--secondary-text-color);
        }

        .clock {
            font-size: 3rem;
            font-weight: bold;
            background-color: var(--highlight-color);
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            user-select: none;
        }

        .station-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .station-button {
            width: 120px;
            height: 120px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid transparent;
            box-sizing: border-box;
            padding: 0;
            transition: border-color 0.3s ease;
        }

        .station-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .station-button.active {
            border-color: var(--highlight-color);
           background: var(--highlight-color);
        }

        /* סגנון כפתור Chromecast */
        #cast-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: var(--highlight-color);
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .station-button {
                width: 90px;
                height: 90px;
            }

            .clock {
                font-size: 2rem;
            }
        }

        .contaibox {
            padding: 20px;
            color: var(--secondary-text-color);
            text-align: center;
            margin-top: auto;
        }

        .contailink {
            text-align: center;
            margin-bottom: 10px;
        }

        .container h4 {
            padding: 0;
            margin: 0;
        }
    </style>

<body>

    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P5QLH7TD"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <audio id="audio-player"></audio>
        <!-- הוספת אודיו שקט -->
        <audio id="silent-audio" loop>
            <source src="silent.mp3" type="audio/mpeg">
        </audio>

        <h4>רדיו נגיש עבור אבא</h4>
        <div>לחץ ובחר תחנה להאזנה</div>

        <div class="station-buttons">
            <button class="station-button" id="station-kan" data-url="https://28503.live.streamtheworld.com/KAN_BET.mp3?dist=radio2net">
                <img src="kan_logo.png" alt="כאן ב'">
            </button>
            <button class="station-button" id="station-glz" data-url="https://glzwizzlv.bynetcdn.com/glz_mp3?awCollectionId=misc&awEpisodeId=glz">
                <img src="glz_logo.png" alt="גלי צהל">
            </button>
            <button class="station-button" id="glyisrael" data-url="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio">
                <img src="glyisrael_logo.png" alt="גלי ישראל">
            </button>
        </div>

        <button id="cast-button" onclick="toggleCast()">העבר לכרוםקאסט</button>

        <div class="clock" id="clock"></div>
        <div id="battery-info" class="battery-info"></div>

    <div class="contaibox">
        גרסה 6.6
    </div>
    <div class="contailink">

    <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <script>
        // משתנים גלובליים
        let isAnnouncing = false;
        let radioVolume = 1.0;
        let wakeLock = null;
        let wakeLockInterval = null;
        let silentAudioStarted = false;
        const audioPlayer = document.getElementById('audio-player');
        const stationButtons = document.querySelectorAll('.station-button');
        let currentStationButton = null;
        const silentAudio = document.getElementById('silent-audio');
        const batteryInfo = document.getElementById('battery-info');
        let lastBatteryLevel = 100;
        let currentStationURL = null; // כתובת ה URL של התחנה הנוכחית
        let castSession = null; // סשן של Chromecast
        let isCasting = false; // מציין אם השידור כרגע בכרוםקאסט

        // אתחול Chromecast
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            } else {
                console.log("Chromecast לא זמין.");
            }
        };

        function initializeCastApi() {
            let applicationID = chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID;
            let sessionRequest = new chrome.cast.SessionRequest(applicationID);
            let apiConfig = new chrome.cast.ApiConfig(sessionRequest,
                sessionListener,
                receiverListener);

            chrome.cast.initialize(apiConfig, onInitSuccess, onError);
        }

        function onInitSuccess() {
            console.log('Chromecast API initialized');
        }

        function onError(message) {
            console.error('Chromecast initialization error: ' + message);
        }

        function sessionListener(session) {
            console.log('New session ID: ' + session.sessionId);
            castSession = session;
            castSession.addUpdateListener(sessionUpdateListener); // האזנה לניתוקים
        }

        function sessionUpdateListener(isAlive) {
            if (!isAlive) {
                castSession = null;
                isCasting = false;
                console.log('Chromecast session ended');
            }
        }

        function receiverListener(availability) {
            if (availability === chrome.cast.ReceiverAvailability.AVAILABLE) {
                console.log('Chromecast receiver available');
            } else {
                console.log('Chromecast receiver unavailable');
            }
        }

        // פונקציה שמקבלת מידע על סוללה
        async function updateBatteryStatus() {
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    const level = Math.round(battery.level * 100);
                    const charging = battery.charging ? 'בטעינה' : 'לא בטעינה';
                    batteryInfo.textContent = `סוללה: ${level}%, מצב: ${charging}`;

                    if (level <= 40 && lastBatteryLevel > 40) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 30 && lastBatteryLevel > 30) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    }  else if (level <= 20 && lastBatteryLevel > 20) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 10 && lastBatteryLevel > 10) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 5 && lastBatteryLevel > 5) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level > 40 ) {
                        lastBatteryLevel = level;
                    }

                    battery.addEventListener('chargingchange', () => {
                        updateBatteryStatus()
                    });
                    battery.addEventListener('levelchange', () => {
                        updateBatteryStatus()
                    });
                } else {
                    batteryInfo.textContent = 'מצב סוללה לא נתמך.';
                }
            } catch (error) {
                batteryInfo.textContent = 'שגיאה בקבלת מידע על סוללה.';
            }
        }

        // פונקציה שמבצעת קריאת התראה קולית של הסוללה ומבקשת הטענה
         async function speakBatteryAlert(level) {
            if (isAnnouncing) return;
            isAnnouncing = true;
            const wasPlaying = !audioPlayer.paused;
            const currentVolume = audioPlayer.volume;

             if (wasPlaying) {
                 await fadeAudio(audioPlayer, currentVolume, 0, 500);
             }

            const utterance = new SpeechSynthesisUtterance(`שים לב, מצב הסוללה ${level} אחוז, יש להטעין את המכשיר`);
            utterance.lang = 'he-IL';

            await new Promise(resolve => {
                 utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });
             if (wasPlaying) {
                 await fadeAudio(audioPlayer, 0, radioVolume, 500);
             }

             isAnnouncing = false;
        }

         // פונקציה שמבקשת להפעיל "Wake Lock" כדי לשמור את המסך פעיל
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator && !wakeLock) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                         if (wakeLock) { // הבדיקה של וייק לוק עדיין קיים, ולכן ממשיכים לבקש אותו
                            requestWakeLock()
                         }
                    });
                }
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

         // פונקציה שמשחררת את ה "Wake Lock" ונותנת למסך לכבות
        async function releaseWakeLock(){
             if(wakeLock) {
                await wakeLock.release()
                wakeLock = null;
             }
        }

        // פונקציה שמעדכנת את השעה כל שנייה ומציגה אותה על המסך
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // פונקציה שמבצעת מעבר בין תחנות רדיו
        function switchStation(button) {
            const url = button.getAttribute('data-url');
            if (!url) {
                speakInactiveStation(); // קריאה קולית אם התחנה לא פעילה
                return;
            }

            // עצירה/הפעלה של התחנה הנוכחית
            if (currentStationButton === button) {
                if (!audioPlayer.paused || isCasting) {
                    stopPlaying(); // עצירה מוחלטת
                } else {
                    playStation(button); // הפעלה המשך
                }
                return;
            }

            // מעבר לתחנה חדשה
            playStation(button);
        }

        // פונקציה להפעלת תחנה
        function playStation(button) {
            const url = button.getAttribute('data-url');
            if (!url) return;

            currentStationURL = url; // שמירת ה-URL של התחנה הנוכחית
            if (currentStationButton) {
                currentStationButton.classList.remove('active');
            }
            button.classList.add('active');
            currentStationButton = button;

            if (isCasting && castSession) {
                castMedia(url); // העברה לכרוםקאסט
            } else {
                audioPlayer.src = url;
                audioPlayer.volume = radioVolume;
                audioPlayer.play();
            }
        }

        // פונקציה לעצירת תחנה
        function stopPlaying() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            if (currentStationButton) {
                currentStationButton.classList.remove('active');
                currentStationButton = null;
            }
            currentStationURL = null;
        }

        // פונקציה להקראת הודעה אם תחנה לא פעילה
        async function speakInactiveStation() {
             if (isAnnouncing) return;

              isAnnouncing = true;
            const utterance = new SpeechSynthesisUtterance("תחנה לא פעילה");
            utterance.lang = 'he-IL';
             await new Promise(resolve => {
                 utterance.onend = resolve;
                 window.speechSynthesis.speak(utterance);
             });
             isAnnouncing = false;
        }

        // פונקציה שמבצעת קריאת השעה בקול
        async function speakTime() {
            if (isAnnouncing) return;

             isAnnouncing = true;
             const wasPlaying = !audioPlayer.paused;
             const currentVolume = audioPlayer.volume;

            if (wasPlaying) {
                await fadeAudio(audioPlayer, currentVolume, 0, 500);
            }

            const timeString = document.getElementById('clock').textContent;
            const utterance = new SpeechSynthesisUtterance(`השעה היא ${timeString}`);
            utterance.lang = 'he-IL';

             await new Promise(resolve => {
                utterance.onend = resolve;
                 window.speechSynthesis.speak(utterance);
             });

            if (wasPlaying) {
                audioPlayer.volume = 0;
                await fadeAudio(audioPlayer, 0, radioVolume, 500);
            }

           isAnnouncing = false;
        }

         // פונקציה שמבצעת הדהייה של עוצמת הקול
        async function fadeAudio(audioElement, start, end, duration) {
            const steps = 20;
            const stepDuration = duration / steps;
            const volumeStep = (end - start) / steps;

           for (let i = 0; i <= steps; i++) {
                 audioElement.volume = start + (volumeStep * i);
                await new Promise(resolve => setTimeout(resolve, stepDuration));
            }
        }

       // פונקציה שמבצעת את הכרזת השעה באופן אוטומטי כל שעה
       function scheduleNextAnnouncement() {
            const now = new Date();
           const nextTime = new Date(now);

             //חשוב -  להגדיר גם שניות ומלישניות ל 0 כדי לקבל זמן מדוייק ללא חריגה בשניות
            nextTime.setMinutes(0, 0, 0);
           nextTime.setMilliseconds(0);
             nextTime.setHours(nextTime.getHours() + 1);

             const nextHour = nextTime.getHours();

             if (nextHour >= 9 && nextHour < 21) {
                let delay = nextTime.getTime() - now.getTime(); // חישוב ההפרש
                 if (delay < 0) { // אם החישוב שלילי (קורה במקרים נדירים מאוד) נגדיר ל שעה הבאה
                    nextTime.setHours(nextTime.getHours() + 1);
                      delay = nextTime.getTime() - now.getTime();
                 }

               setTimeout(() => {
                    speakTime();
                     scheduleNextAnnouncement();
                }, delay);
             } else {
                 const tomorrow = new Date(now);
                     tomorrow.setDate(tomorrow.getDate() + 1);
                    tomorrow.setHours(9, 0, 0, 0);
                     tomorrow.setMilliseconds(0);
                const delay = tomorrow.getTime() - now.getTime();
                 setTimeout(scheduleNextAnnouncement, delay);
           }
       }

        function startKeepAwake() {
            if (!wakeLockInterval) {
                wakeLockInterval = setInterval(async () => {
                     if (wakeLock) { // אם יש וייק לוק, ממשיכים לנסות לבקש אותו
                         await requestWakeLock()
                    }
                }, 15 * 1000); // בקשה כל 15 שניות
             }
        }

        function stopKeepAwake() {
              if (wakeLockInterval) {
                clearInterval(wakeLockInterval);
                wakeLockInterval = null;
            }
         }

         // פונקציה לאתחול מחדש
        function restartApp() {
             window.location.reload(true);
        }

        // פונקציות Chromecast
        function toggleCast() {
            if (!currentStationURL) {
                speakInactiveStation();
                return;
            }

            // בדיקה אם כבר מתנגן משהו בכרוםקאסט ממקור אחר
            if (castSession) {
                castSession.getMediaSession(media => {
                    if (media) {
                        speakChromecastOccupied(); // הודעה שהכרוםקאסט תפוס
                    } else {
                        // אם אין מדיה שמתנגנת, ממשיכים כרגיל
                        if (isCasting) {
                            stopCast();
                        } else {
                            castMedia(currentStationURL);
                        }
                    }
                }, error => {
                    console.error("Failed to get media session", error);
                    speakCastError();
                });
            } else {
                // אם אין סשן, מנסים ליצור אחד
                castMedia(currentStationURL);
            }
        }

        function castMedia(mediaURL) {
            if (!mediaURL) {
                speakInactiveStation();
                return;
            }

            if (castSession) {
                loadMedia(mediaURL);
            } else {
                chrome.cast.requestSession(
                    function(session) {
                        console.log('Session acquired: ' + session.sessionId);
                        castSession = session;
                        loadMedia(mediaURL);
                    },
                    function(err) {
                        console.error('Error launching session: ' + err);
                        speakCastError();
                    }
                );
            }
        }

        function loadMedia(mediaURL) {
            let mediaInfo = new chrome.cast.media.MediaInfo(mediaURL, 'audio/mp3');
            mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
            mediaInfo.metadata.metadataType = chrome.cast.media.MetadataType.GENERIC;
            mediaInfo.metadata.title = 'רדיו נגיש';

            let request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.autoplay = true;

            castSession.loadMedia(request,
                function() {
                    console.log('Media loaded');
                    isCasting = true;
                    audioPlayer.pause();
                },
                function(errorCode) {
                    console.error('Error launching media: ' + errorCode);
                    speakCastError();
                }
            );
        }

        function stopCast() {
            castSession.stop(
                function() {
                    console.log('Session stopped');
                    isCasting = false;
                     if (currentStationButton) {
                         audioPlayer.play();
                     }
                },
                function(errorCode) {
                    console.error('Error stopping cast: ' + errorCode);
                    speakCastError();
                }
            );
        }

        // פונקציה שמבצעת הקראה של שגיאה בכרוםקאסט
        async function speakCastError() {
             if (isAnnouncing) return;
             isAnnouncing = true;
            const utterance = new SpeechSynthesisUtterance("שגיאה בהפעלת Chromecast");
            utterance.lang = 'he-IL';
             await new Promise(resolve => {
                 utterance.onend = resolve;
                 window.speechSynthesis.speak(utterance);
             });
             isAnnouncing = false;
        }

        // פונקציה שמבצעת הקראה של הודעה שהכרוםקאסט תפוס
        async function speakChromecastOccupied() {
             if (isAnnouncing) return;
             isAnnouncing = true;
            const utterance = new SpeechSynthesisUtterance("הכרוםקאסט תפוס כרגע");
            utterance.lang = 'he-IL';
             await new Promise(resolve => {
                 utterance.onend = resolve;
                 window.speechSynthesis.speak(utterance);
             });
             isAnnouncing = false;
        }

        // אתחול האפליקציה
        document.addEventListener('DOMContentLoaded', async () => {
            updateBatteryStatus();
            await requestWakeLock();
            startKeepAwake();

            if (!silentAudioStarted) {
                silentAudio.play().then(() => {
                    silentAudio.volume = 0;
                    silentAudioStarted = true;
                     console.log("Silence track started.");
                 }).catch(error => {
                    console.error("Error playing silent track:", error);
                });
            }

            scheduleNextAnnouncement();
            document.getElementById('clock').addEventListener('click', speakTime);
            stationButtons.forEach(button => {
                button.addEventListener('click', () => switchStation(button));
            });
            //switchStation(document.getElementById('station-kan'));

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' ) {
                     if (!wakeLock) {
                         restartApp();
                    }
                }
            });
        });
    </script>
