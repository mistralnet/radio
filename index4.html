<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האזנה לרדיו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>האזנה לרדיו</h1>
    <audio id="radio" controls>
        <source src="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br>
    <button onclick="playOnThisDevice()">האזן במכשיר זה</button>
    <button onclick="playOnBluetooth()">האזן בהתקן בלוטוס</button>

    <script>
        const audioElement = document.getElementById('radio');

        function playOnThisDevice() {
            audioElement.play();
            alert('מאזינים במכשיר זה');
        }

        function playOnBluetooth() {
            if (navigator.mediaDevices && navigator.mediaDevices.selectAudioOutput) {
                navigator.mediaDevices.selectAudioOutput()
                    .then(() => {
                        audioElement.play();
                        alert('מאזינים בהתקן בלוטוס');
                    })
                    .catch((error) => {
                        console.error('Error selecting audio output:', error);
                        alert('שגיאה בבחירת התקן שמע');
                    });
            } else {
                alert('הדפדפן שלך אינו תומך בבחירת התקן שמע');
            }
        }
    </script>
</body>
</html>
