    <style>
        /* משתנים CSS לשימוש חוזר */
        :root {
            --main-font: Arial, sans-serif;
            --main-bg-color: #000000;
            --main-text-color: #FFFFFF;
            --secondary-text-color: #CCCCCC;
            --highlight-color: #FFFF00;
            --button-bg: #333333;
            --button-text: #FFFFFF;
            --active-color: #FFFF00;
            --font-size-base: 1.2rem;
            --font-size-large: 1.5rem;
            --font-size-xlarge: 2rem;
        }

        /* מצב ניגודיות גבוהה */
        .high-contrast {
            --main-bg-color: #000000;
            --main-text-color: #FFFF00;
            --secondary-text-color: #FFA500;
            --highlight-color: #FFFFFF;
            --button-bg: #222222;
            --button-text: #FFFF00;
            --active-color: #FFFFFF;
        }

        /* מצב בהיר */
        .light-mode {
            --main-bg-color: #FFFFFF;
            --main-text-color: #000000;
            --secondary-text-color: #555555;
            --highlight-color: #0066CC;
            --button-bg: #EEEEEE;
            --button-text: #000000;
            --active-color: #0066CC;
        }

        body {
            font-family: var(--main-font);
            font-weight: bold;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: var(--font-size-base);
            touch-action: manipulation;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header {
            margin-bottom: 20px;
            width: 100%;
        }

        .battery-info {
            font-size: var(--font-size-base);
            margin-top: 10px;
            color: var(--secondary-text-color);
        }

        .clock {
            font-size: var(--font-size-xlarge);
            font-weight: bold;
            background-color: var(--highlight-color);
            color: var(--main-bg-color);
            padding: 15px 25px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
            cursor: pointer;
            user-select: none;
            min-width: 150px;
        }

        .station-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            width: 100%;
        }

        .station-button {
            min-width: 150px;
            min-height: 150px;
            flex: 1 1 calc(50% - 30px);
            max-width: 250px;
            max-height: 250px;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid transparent;
            box-sizing: border-box;
            padding: 0;
            transition: all 0.3s ease;
            background-color: var(--button-bg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .station-button img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            display: block;
        }

        .station-button.active {
            border-color: var(--active-color);
            background-color: var(--active-color);
            transform: scale(1.05);
        }

        .controls-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .control-button {
            min-width: 80px;
            min-height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--font-size-large);
            cursor: pointer;
            border: 3px solid var(--highlight-color);
            transition: all 0.3s ease;
            background-color: var(--button-bg);
            color: var(--button-text);
        }

        .control-button:hover, .control-button:focus {
            transform: scale(1.1);
        }

        .volume-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        .volume-display {
            font-size: var(--font-size-large);
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            color: var(--highlight-color);
        }

        .footer {
            padding: 20px;
            color: var(--secondary-text-color);
            text-align: center;
            margin-top: auto;
            font-size: var(--font-size-base);
        }

        .accessibility-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .accessibility-button {
            padding: 10px 15px;
            border-radius: 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--highlight-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .accessibility-button:hover {
            background-color: var(--highlight-color);
            color: var(--main-bg-color);
        }

        @media (max-width: 768px) {
            :root {
                --font-size-base: 1.1rem;
                --font-size-large: 1.3rem;
                --font-size-xlarge: 1.8rem;
            }
            
            .station-button {
                min-width: 120px;
                min-height: 120px;
                max-width: 200px;
                max-height: 200px;
            }
            
            .control-button {
                min-width: 70px;
                min-height: 70px;
                font-size: var(--font-size-large);
            }
        }

        @media (max-width: 480px) {
            :root {
                --font-size-base: 1rem;
                --font-size-large: 1.2rem;
                --font-size-xlarge: 1.5rem;
            }
            
            .station-button {
                min-width: 100px;
                min-height: 100px;
                max-width: 180px;
                max-height: 180px;
            }
            
            .control-button {
                min-width: 60px;
                min-height: 60px;
                font-size: var(--font-size-base);
            }
        }
    </style>
</head>
<body class="high-contrast">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P5QLH7TD"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <audio id="audio-player">
            <source src="http://kanliveicy.media.kan.org.il/kanbet_mp3" type="audio/mpeg">
            הדפדפן שלך לא תומך בהשמעת אודיו.
        </audio>
        <!-- הוספת אודיו שקט -->
        <audio id="silent-audio" loop>
            <source src="silent.mp3" type="audio/mpeg">
        </audio>

        <div class="header">
            <h1 style="font-size: var(--font-size-large); margin-bottom: 10px;">רדיו נגיש</h1>
            <div style="font-size: var(--font-size-base);">לחץ ובחר תחנה להאזנה</div>
        </div>

        <div class="accessibility-buttons">
            <button class="accessibility-button" id="color-mode-btn">מעבר מצב צבע</button>
            <button class="accessibility-button" id="increase-font-btn">הגדל טקסט</button>
            <button class="accessibility-button" id="decrease-font-btn">הקטן טקסט</button>
        </div>

        <div class="station-buttons">
            <button class="station-button" id="station-kan" data-url="https://28503.live.streamtheworld.com/KAN_BET.mp3?dist=radio2net">
                <img src="kan_logo.png" alt="כאן ב'">
            </button>
            <button class="station-button" id="station-glz" data-url="https://glzwizzlv.bynetcdn.com/glz_mp3?awCollectionId=misc&awEpisodeId=glz">
                <img src="glz_logo.png" alt="גלי צהל">
            </button>
            <button class="station-button" id="glyisrael" data-url="https://cdn.cybercdn.live/Galei_Israel/Live/icecast.audio">
                <img src="glyisrael_logo.png" alt="גלי ישראל">
            </button>
        </div>

        <div class="controls-container">
            <div class="control-group">
                <div class="volume-controls">
                    <button id="volume-down" class="control-button" aria-label="הנמך עוצמת קול">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <div class="volume-display" id="volume-display">100%</div>
                    <button id="volume-up" class="control-button" aria-label="הגבר עוצמת קול">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="clock" id="clock"></div>
        <div id="battery-info" class="battery-info"></div>
    </div>

    <div class="footer">
        גרסה 6.4 - נגישות מתקדמת
    </div>

    <script>
        // משתנים גלובליים
        let isAnnouncing = false;
        let radioVolume = 1.0;
        let wakeLock = null;
        let wakeLockInterval = null;
        let silentAudioStarted = false;
        const audioPlayer = document.getElementById('audio-player');
        const stationButtons = document.querySelectorAll('.station-button');
        let currentStationButton = null;
        const silentAudio = document.getElementById('silent-audio');
        const batteryInfo = document.getElementById('battery-info');
        let lastBatteryLevel = 100;
        let currentColorMode = 'high-contrast'; // 'high-contrast', 'light-mode', 'dark-mode'
        let currentFontSize = 1.0; // 1.0 is default

        // פונקציה שמקבלת מידע על סוללה
        async function updateBatteryStatus() {
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    const level = Math.round(battery.level * 100);
                    const charging = battery.charging ? 'בטעינה' : 'לא בטעינה';
                    batteryInfo.textContent = `סוללה: ${level}%, מצב: ${charging}`;

                    if (level <= 40 && lastBatteryLevel > 40) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 30 && lastBatteryLevel > 30) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    }  else if (level <= 20 && lastBatteryLevel > 20) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 10 && lastBatteryLevel > 10) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 5 && lastBatteryLevel > 5) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level > 40 ) {
                        lastBatteryLevel = level;
                    }

                    battery.addEventListener('chargingchange', () => {
                        updateBatteryStatus()
                    });
                    battery.addEventListener('levelchange', () => {
                        updateBatteryStatus()
                    });
                } else {
                    batteryInfo.textContent = 'מצב סוללה לא נתמך.';
                }
            } catch (error) {
                batteryInfo.textContent = 'שגיאה בקבלת מידע על סוללה.';
            }
        }

        // פונקציה שמבצעת קריאת התראה קולית של הסוללה ומבקשת הטענה
        async function speakBatteryAlert(level) {
            if (isAnnouncing) return;
            isAnnouncing = true;
            const wasPlaying = !audioPlayer.paused;
            const currentVolume = audioPlayer.volume;

            if (wasPlaying) {
                await fadeAudio(audioPlayer, currentVolume, 0, 500);
            }

            const utterance = new SpeechSynthesisUtterance(`שים לב, מצב הסוללה ${level} אחוז, יש להטעין את המכשיר`);
            utterance.lang = 'he-IL';

            await new Promise(resolve => {
                utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });

            if (wasPlaying) {
                await fadeAudio(audioPlayer, 0, radioVolume, 500);
            }

            isAnnouncing = false;
        }

        // פונקציה שמבקשת להפעיל "Wake Lock" כדי לשמור את המסך פעיל
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator && !wakeLock) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        if (wakeLock) {
                            requestWakeLock()
                        }
                    });
                }
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        // פונקציה שמשחררת את ה "Wake Lock" ונותנת למסך לכבות
        async function releaseWakeLock(){
            if(wakeLock) {
                await wakeLock.release()
                wakeLock = null;
            }
        }

        // פונקציה שמעדכנת את השעה כל שנייה ומציגה אותה על המסך
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // פונקציה שמבצעת מעבר בין תחנות רדיו
        function switchStation(button) {
            const url = button.getAttribute('data-url');
            if (currentStationButton === button) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                button.classList.remove('active');
                currentStationButton = null;
                return;
            }
            audioPlayer.src = url;
            audioPlayer.volume = radioVolume;
            audioPlayer.play();
            if (currentStationButton) {
                currentStationButton.classList.remove('active');
            }
            button.classList.add('active');
            currentStationButton = button;
        }

        // פונקציה שמבצעת קריאת השעה בקול
        async function speakTime() {
            if (isAnnouncing) return;

            isAnnouncing = true;

            const wasPlaying = !audioPlayer.paused;

            const currentVolume = audioPlayer.volume;

            if (wasPlaying) {
                await fadeAudio(audioPlayer, currentVolume, 0, 500);
            }

            const timeString = document.getElementById('clock').textContent;
            const utterance = new SpeechSynthesisUtterance(`השעה היא ${timeString}`);
            utterance.lang = 'he-IL';

            await new Promise(resolve => {
                utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });

            if (wasPlaying) {
                audioPlayer.volume = 0;
                await fadeAudio(audioPlayer, 0, radioVolume, 500);
            }

            isAnnouncing = false;
        }

        // פונקציה שמבצעת הדהייה של עוצמת הקול
        async function fadeAudio(audioElement, start, end, duration) {
            const steps = 20;
            const stepDuration = duration / steps;
            const volumeStep = (end - start) / steps;
            for (let i = 0; i <= steps; i++) {
                audioElement.volume = start + (volumeStep * i);
                await new Promise(resolve => setTimeout(resolve, stepDuration));
            }
        }
        
        // פונקציה לעדכון עוצמת הקול
        function updateVolume(newVolume) {
            radioVolume = newVolume;
            audioPlayer.volume = radioVolume;
            document.getElementById('volume-display').textContent = `${Math.round(radioVolume * 100)}%`;
            
            // אנימציה להבלטת השינוי
            const display = document.getElementById('volume-display');
            display.style.transform = 'scale(1.2)';
            setTimeout(() => {
                display.style.transform = 'scale(1)';
            }, 300);
        }
        
        // פונקציה להנמכת עוצמת הקול
        function decreaseVolume() {
            const newVolume = Math.max(0, radioVolume - 0.1);
            updateVolume(newVolume);
        }
        
        // פונקציה להגברת עוצמת הקול
        function increaseVolume() {
            const newVolume = Math.min(1, radioVolume + 0.1);
            updateVolume(newVolume);
        }

        // פונקציה שמבצעת את הכרזת השעה באופן אוטומטי כל שעה
        function scheduleNextAnnouncement() {
            const now = new Date();
            const nextTime = new Date(now);
            nextTime.setMinutes(0, 0, 0);
            nextTime.setMilliseconds(0);
            nextTime.setHours(nextTime.getHours() + 1);
            const nextHour = nextTime.getHours();

            if (nextHour >= 9 && nextHour < 21) {
                let delay = nextTime.getTime() - now.getTime();
                if (delay < 0) {
                    nextTime.setHours(nextTime.getHours() + 1);
                    delay = nextTime.getTime() - now.getTime();
                }
                setTimeout(() => {
                    speakTime();
                    scheduleNextAnnouncement();
                }, delay);
            } else {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(9, 0, 0, 0);
                tomorrow.setMilliseconds(0);
                const delay = tomorrow.getTime() - now.getTime();
                setTimeout(scheduleNextAnnouncement, delay);
            }
        }

        function startKeepAwake() {
            if (!wakeLockInterval) {
                wakeLockInterval = setInterval(async () => {
                    if (wakeLock) {
                        await requestWakeLock()
                    }
                }, 15 * 1000);
            }
        }

        function stopKeepAwake() {
            if (wakeLockInterval) {
                clearInterval(wakeLockInterval);
                wakeLockInterval = null;
            }
        }

        // פונקציה לאתחול מחדש
        function restartApp() {
            window.location.reload(true);
        }
        
        // פונקציה למעבר בין מצבי צבע
        function toggleColorMode() {
            const body = document.body;
            
            if (currentColorMode === 'high-contrast') {
                body.classList.remove('high-contrast');
                body.classList.add('light-mode');
                currentColorMode = 'light-mode';
            } else if (currentColorMode === 'light-mode') {
                body.classList.remove('light-mode');
                currentColorMode = 'dark-mode';
            } else {
                body.classList.add('high-contrast');
                currentColorMode = 'high-contrast';
            }
        }
        
        // פונקציה להגדלת גודל הפונט
        function increaseFontSize() {
            if (currentFontSize < 1.5) {
                currentFontSize += 0.1;
                document.documentElement.style.fontSize = `${currentFontSize}rem`;
            }
        }
        
        // פונקציה להקטנת גודל הפונט
        function decreaseFontSize() {
            if (currentFontSize > 0.8) {
                currentFontSize -= 0.1;
                document.documentElement.style.fontSize = `${currentFontSize}rem`;
            }
        }

        // פעולות עם טעינת הדף
        document.addEventListener('DOMContentLoaded', async () => {
            updateBatteryStatus();
            await requestWakeLock();
            startKeepAwake();

            if (!silentAudioStarted) {
                silentAudio.play().then(() => {
                    silentAudio.volume = 0;
                    silentAudioStarted = true;
                    console.log("Silence track started.");
                }).catch(error => {
                    console.error("Error playing silent track:", error);
                });
            }

            scheduleNextAnnouncement();
            document.getElementById('clock').addEventListener('click', speakTime);
            stationButtons.forEach(button => {
                button.addEventListener('click', () => switchStation(button));
            });
            
            // אירועים לכפתורי ווליום
            document.getElementById('volume-down').addEventListener('click', decreaseVolume);
            document.getElementById('volume-up').addEventListener('click', increaseVolume);
            
            // אירועים לכפתורי נגישות
            document.getElementById('color-mode-btn').addEventListener('click', toggleColorMode);
            document.getElementById('increase-font-btn').addEventListener('click', increaseFontSize);
            document.getElementById('decrease-font-btn').addEventListener('click', decreaseFontSize);
            
            // אפשרות לשינוי ווליום גם עם מקשי המקלדת
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') {
                    decreaseVolume();
                } else if (e.key === 'ArrowUp') {
                    increaseVolume();
                }
            });

            switchStation(document.getElementById('station-kan'));
            
            // אם האפליקציה נכנסה למצב שינה, נאתחל אותה מחדש.
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' ) {
                    if (!wakeLock) {
                        restartApp();
                    }
                }
            });
            
            // תמיכה במחוות זום
            document.addEventListener('gesturestart', function (e) {
                e.preventDefault();
            });
        });
    </script>
