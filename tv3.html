    <style>
        /* CSS Variables for consistent theming */
        :root {
            --bg-color: #0a0a0a;
            --header-bg-color: #1a1a1a;
            --nav-bg-color: #1f2937; /* bg-gray-800 */
            --nav-btn-bg-color: #3b82f6; /* A clear blue, bg-blue-500 */
            --nav-btn-active-bg-color: #10b981; /* A bright green, bg-emerald-500 */
            --text-color: #f9fafb; /* text-gray-50 */
            --text-color-inactive: #e5e7eb; /* text-gray-200 for better readability on blue */
            --active-grid-border: #6ee7b7; /* emerald-200 for active border */
        }

        /* --- General Body and Typography --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding-bottom: 90px; /* Reserve space for bottom nav bar */
            overflow-x: hidden; /* Prevent horizontal scroll on animations */
        }

        /* --- Main Content and Video Grid --- */
        .main-content {
            padding: 1.5rem 1rem;
        }

        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s ease-in-out, border-color 0.3s ease, box-shadow 0.3s ease; /* Added border-color and box-shadow transitions */
            border: 2px solid transparent; /* Default transparent border */
        }
        .video-container.active-audio-highlight {
            border-color: var(--active-grid-border); /* Highlight active audio channel */
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.7); /* Stronger shadow for active */
        }
        .video-container video, .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Loading Indicator --- */
        .loading-indicator {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .loading-indicator.hidden {
            opacity: 0;
            pointer-events: none; /* Allow clicks through when hidden */
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Per-Video Controls (Grid View) --- */
        .grid-controls-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(2px);
        }
        .video-container:hover .grid-controls-overlay {
            opacity: 1;
        }
        .channel-name-bar {
            width: 100%;
            text-align: right;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            color: white;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .grid-control-buttons {
            display: flex;
            gap: 1rem;
            padding-bottom: 1rem;
        }
        .control-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            width: 44px;
            height: 44px;
        }
        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(55, 65, 81, 0.9);
        }

        /* --- Redesigned Bottom Navigation Bar --- */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--nav-bg-color);
            box-shadow: 0 -4px 15px rgba(0,0,0,0.4);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center; /* Center the buttons */
            align-items: center;
            padding: 12px 0;
            gap: 10px; /* Space between buttons */
            height: 75px;
        }
        .channel-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color-inactive); /* Use inactive text color */
            background-color: var(--nav-btn-bg-color); /* Use inactive button color */
            border-radius: 12px; /* Rounded corners */
            width: 60px;
            height: 55px;
            transition: all 0.2s ease-in-out;
            font-size: 1.1rem; /* Larger font size */
            font-weight: 700;
            position: relative;
            border: 2px solid transparent;
        }
        .channel-button:hover {
            transform: translateY(-3px);
            color: var(--text-color); /* Use active text color on hover */
        }
        .channel-button.active {
            color: var(--text-color); /* Use active text color */
            background-color: var(--nav-btn-active-bg-color); /* Use active button color */
            border-color: #6ee7b7; /* emerald-200 for active border */
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.7); /* Adjusted shadow to match active color */
        }
        /* Updated audio indicator styling for better visibility */
        .audio-indicator {
            position: absolute;
            top: 0px; /* Adjusted to be slightly higher */
            left: 5px; /* Moved to the left for better visibility */
            font-size: 1rem; /* Increased font size for prominence */
            color: #fde047; /* yellow-300 */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7); /* Added subtle shadow for contrast */
        }

        /* --- Fullscreen Mode --- */
        body.fullscreen-mode .main-content {
            display: none; /* Hide grid view */
        }
        body.fullscreen-mode #bottom-nav {
            display: none; /* Hide bottom nav */
        }

        #fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: #000;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Crucial for animation */
        }
        body.fullscreen-mode #fullscreen-container {
            display: flex;
        }

        /* Styles for video containers within fullscreen mode */
        #fullscreen-container .video-container {
            width: 100%;
            height: 100%;
            border-radius: 0;
            position: absolute; /* Allow multiple videos to exist for transition */
            opacity: 0; /* Hidden by default for animation */
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out; /* Smooth transition */
            transform: translateX(100%); /* Start off-screen for slide-in */
        }
        #fullscreen-container .video-container.active-fs-video {
            opacity: 1;
            transform: translateX(0); /* Slide into view */
        }
        #fullscreen-container .video-container.leaving-fs-video-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        #fullscreen-container .video-container.leaving-fs-video-right {
            transform: translateX(100%);
            opacity: 0;
        }

        /* --- Fullscreen Controls --- */
        #fullscreen-controls {
            position: absolute;
            inset: 0;
            z-index: 10001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent 25%, transparent 75%, rgba(0,0,0,0.5));
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        #fullscreen-container:hover #fullscreen-controls,
        #fullscreen-container.touch-active #fullscreen-controls,
        #fullscreen-controls.visible { /* New class for persistent visibility */
            opacity: 1;
        }
        .fullscreen-top-controls, .fullscreen-bottom-controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fullscreen-bottom-controls {
            justify-content: center;
            gap: 2rem;
        }
        .fullscreen-channel-name {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        .fs-btn {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .fs-btn:hover {
            transform: scale(1.1);
            background: rgba(55, 65, 81, 0.9);
        }
    </style>

    <script>
        // --- Configuration and State ---
        const channels = {
            kan11: { name: ' 11', short: '11', type: 'hls', url: 'https://kan11w.media.kan.org.il/hls/live/2105694/2105694/source1_4k/chunklist.m3u8' },
            news12: { name: '砖转 12', short: '12', type: 'iframe', url: 'https://www.mako.co.il/AjaxPage?jspName=embedHTML5video.jsp&galleryChannelId=798cfb1e06667910VgnVCM200000650a10acRCRD&videoChannelId=7690b3a2a4ac5910VgnVCM100000650a10acRCRD&vcmid=003432e70df02310VgnVCM100000290b320aRCRD', muteParam: 'muted' },
            news13: { name: '砖转 13', short: '13', type: 'hls', url: 'https://d198ztbnlup2iq.cloudfront.net/out/v1/2d9050c90fb94df8b78d1d98306a1a65/index.m3u8' },
            now14: { name: '注砖 14', short: '14', type: 'hls', url: 'https://now14.g-mana.live/media/91517651-71c1-4775-a85f-dedf4df89f92/main.m3u8' },
            i24news: { name: 'i24NEWS', short: 'i24', type: 'hls', url: 'https://bcovlive-a.akamaihd.net/d89ede8094c741b7924120b27764153c/eu-central-1/5377161796001/profile_0/chunklist.m3u8' }
        };

        let activeChannels = []; // Array of channel keys currently displayed in the grid
        let activeAudioKey = null; // Key of the channel that currently has audio
        let fullscreenKey = null; // Key of the channel currently in fullscreen mode

        // Object to store Hls.js instances for proper cleanup
        const hlsInstances = {};
        // Map to store references to video-container elements for reuse/management
        const channelElements = new Map(); // key -> video-container HTMLElement

        // DOM elements
        const grid = document.getElementById('video-grid');
        const message = document.getElementById('no-channel-message');
        const bottomNavContainer = document.getElementById('bottom-nav');
        const fullscreenContainer = document.getElementById('fullscreen-container');

        // --- Inactivity Timer Variables and Functions ---
        let userActivityTimeout;
        let controlsVisibilityTimeout; // New timeout for fullscreen controls visibility
        const INACTIVITY_TIMEOUT_MS = 10 * 60 * 1000; // 10 minutes for full mute
        const CONTROLS_HIDE_TIMEOUT_MS = 5000; // 5 seconds for fullscreen controls to hide

        /**
         * Resets the inactivity timer for full app mute.
         */
        function resetActivityTimer() {
            clearTimeout(userActivityTimeout);
            userActivityTimeout = setTimeout(() => {
                if (activeChannels.length > 0 && activeAudioKey !== null) {
                    activeAudioKey = null; // Mute all audio
                    console.log('Inactivity detected, muting all channels.');
                    updateUI(); // Re-render to apply the muted state
                }
            }, INACTIVITY_TIMEOUT_MS);
        }

        /**
         * Shows fullscreen controls and sets a timeout to hide them.
         */
        function showFullscreenControls() {
            const controls = document.getElementById('fullscreen-controls');
            if (controls) {
                controls.classList.add('visible');
                clearTimeout(controlsVisibilityTimeout);
                controlsVisibilityTimeout = setTimeout(() => {
                    controls.classList.remove('visible');
                }, CONTROLS_HIDE_TIMEOUT_MS);
            }
        }

        // Attach global activity listeners to reset the main timer
        document.addEventListener('mousemove', resetActivityTimer);
        document.addEventListener('keydown', resetActivityTimer);
        document.addEventListener('touchstart', resetActivityTimer);
        document.addEventListener('click', resetActivityTimer);

        // Attach specific listeners for fullscreen controls
        fullscreenContainer.addEventListener('mousemove', showFullscreenControls);
        fullscreenContainer.addEventListener('click', showFullscreenControls);
        fullscreenContainer.addEventListener('touchstart', () => {
            fullscreenContainer.classList.add('touch-active'); // Keep controls visible on touch
            showFullscreenControls();
        });
        fullscreenContainer.addEventListener('touchend', () => {
            // After a short delay, remove touch-active to allow controls to hide
            setTimeout(() => fullscreenContainer.classList.remove('touch-active'), CONTROLS_HIDE_TIMEOUT_MS);
        });

        // --- Core Functions for UI Updates ---

        /**
         * Builds an iframe URL with autoplay and mute parameters.
         * @param {string} base - The base URL of the iframe content.
         * @param {boolean} isMuted - True if the stream should be muted, false otherwise.
         * @param {string} muteParam - The name of the mute parameter in the URL (e.g., 'muted').
         * @returns {string} The final URL with parameters appended.
         */
        function buildUrlWithParams(base, isMuted, muteParam = 'muted') {
            try {
                let url = new URL(base);
                url.searchParams.set('autoplay', 'true'); // Always try to autoplay
                url.searchParams.set(muteParam, isMuted ? 'true' : 'false'); // Set mute state
                return url.toString();
            } catch (e) {
                console.error("Error building URL for iframe:", e);
                return base; // Return original base URL on error
            }
        }

        /**
         * Creates a new video player container (for grid or fullscreen display).
         * This function handles both HLS (<video>) and iframe players.
         * It also initializes HLS.js instances and attaches event listeners for loading.
         * @param {string} key - The channel key (e.g., 'kan11').
         * @returns {HTMLElement} The container div with the player element inside.
         */
        function createPlayerContainer(key) {
            const ch = channels[key];
            const box = document.createElement('div');
            box.className = 'video-container';
            box.dataset.channelKey = key;

            // Add loading indicator
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = '<span class="spinner"></span> 注...';
            box.appendChild(loadingIndicator);

            let playerElement;
            const wantsAudio = key === activeAudioKey;

            if (ch.type === 'hls') {
                playerElement = document.createElement('video');
                playerElement.autoplay = true;
                playerElement.playsInline = true;
                playerElement.muted = !wantsAudio; // Set initial mute state

                if (Hls.isSupported()) {
                    // Destroy existing HLS instance if it somehow persists for this key
                    if (hlsInstances[key]) {
                        hlsInstances[key].destroy();
                        delete hlsInstances[key];
                    }
                    const hls = new Hls({ enableWorker: true, lowLatencyMode: true });
                    hls.loadSource(ch.url);
                    hls.attachMedia(playerElement);
                    hlsInstances[key] = hls;

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        loadingIndicator.classList.add('hidden');
                    });
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error(`HLS error for channel ${key}:`, data);
                        loadingIndicator.classList.add('hidden'); // Hide on error too
                        if (data.fatal) {
                            if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                                hls.recoverMediaError();
                            } else if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                hls.loadSource(ch.url); // Try reloading source on network error
                            }
                        }
                    });
                } else {
                    playerElement.src = ch.url;
                    // For non-HLS.js fallback, hide loading after a short delay
                    setTimeout(() => loadingIndicator.classList.add('hidden'), 3000);
                }
            } else { // iframe for Channel 12 (and potentially others)
                playerElement = document.createElement('iframe');
                playerElement.allow = 'autoplay; fullscreen';
                playerElement.src = buildUrlWithParams(ch.url, !wantsAudio, ch.muteParam);
                // For iframes, hide loading after a short delay as we can't reliably detect internal load
                playerElement.onload = () => {
                    loadingIndicator.classList.add('hidden');
                };
                setTimeout(() => loadingIndicator.classList.add('hidden'), 5000); // Fallback timeout
            }

            box.appendChild(playerElement);
            // Store the created element
            channelElements.set(key, box);
            return box;
        }

        /**
         * Removes a player container from the DOM and cleans up its HLS instance.
         * @param {string} key - The channel key to remove.
         */
        function removePlayerContainer(key) {
            const box = channelElements.get(key);
            if (box && box.parentNode) {
                box.parentNode.removeChild(box);
            }
            if (hlsInstances[key]) {
                console.log(`Destroying HLS instance for channel: ${key}`);
                hlsInstances[key].destroy();
                delete hlsInstances[key];
            }
            channelElements.delete(key);
        }

        /**
         * Updates the mute state of a video player.
         * @param {string} key - The channel key.
         * @param {boolean} isMuted - True to mute, false to unmute.
         */
        function updatePlayerMuteState(key, isMuted) {
            const box = channelElements.get(key);
            if (!box) return;

            const playerElement = box.querySelector('video') || box.querySelector('iframe');
            if (playerElement) {
                if (playerElement.tagName === 'VIDEO') {
                    playerElement.muted = isMuted;
                    // If unmuting, and it's an HLS stream, ensure it's playing
                    if (!isMuted && playerElement.paused) {
                        playerElement.play().catch(e => console.warn(`Failed to play video for ${key}:`, e));
                    }
                } else if (playerElement.tagName === 'IFRAME') {
                    const ch = channels[key];
                    // Only update src if the mute state actually changes to avoid unnecessary reloads
                    const currentSrc = playerElement.src;
                    const newSrc = buildUrlWithParams(ch.url, isMuted, ch.muteParam);
                    if (currentSrc !== newSrc) {
                        playerElement.src = newSrc;
                    }
                }
            }
        }

        /**
         * Main UI update function. Orchestrates updates to grid, fullscreen, and buttons.
         */
        function updateUI() {
            updateGridView();
            updateFullscreenView();
            updateChannelButtonsUI(); // Update the bottom navigation buttons' appearance
            feather.replace(); // Redraw Feather icons
        }

        /**
         * Renders and updates the grid of active video players in the main content area.
         * It intelligently adds, removes, and updates existing video containers.
         */
        function updateGridView() {
            message.style.display = activeChannels.length > 0 ? 'none' : 'block';

            const currentGridKeys = new Set(Array.from(grid.children).map(el => el.dataset.channelKey));
            const desiredGridKeys = new Set(activeChannels.filter(key => key !== fullscreenKey));

            // Remove channels no longer desired in the grid (and not in fullscreen)
            for (const key of currentGridKeys) {
                if (!desiredGridKeys.has(key)) {
                    removePlayerContainer(key);
                }
            }

            // Add new channels to the grid or update existing ones
            for (const key of activeChannels) {
                if (key === fullscreenKey) continue; // Skip if it's in fullscreen

                let box = channelElements.get(key);
                if (!box) {
                    // Create new if it doesn't exist (e.g., first time added, or removed from fullscreen)
                    box = createPlayerContainer(key);
                    box.appendChild(createGridControlsOverlay(key, channels[key].name));
                    grid.appendChild(box);
                } else if (!currentGridKeys.has(key)) {
                    // If it exists but is not in the grid (e.g., was in fullscreen and exited)
                    grid.appendChild(box);
                    // Ensure controls are present if they were removed for fullscreen
                    if (!box.querySelector('.grid-controls-overlay')) {
                         box.appendChild(createGridControlsOverlay(key, channels[key].name));
                    }
                }

                // Update mute state and highlight
                updatePlayerMuteState(key, key !== activeAudioKey);
                box.classList.toggle('active-audio-highlight', key === activeAudioKey);
            }
        }

        /**
         * Renders the single fullscreen video player and its controls, handling transitions.
         */
        function updateFullscreenView() {
            const currentFsVideo = fullscreenContainer.querySelector('.video-container');

            if (fullscreenKey) {
                document.body.classList.add('fullscreen-mode');
                showFullscreenControls(); // Show controls immediately when entering fullscreen

                let newFsVideo = channelElements.get(fullscreenKey);
                if (!newFsVideo) {
                    newFsVideo = createPlayerContainer(fullscreenKey);
                }

                // Ensure fullscreen controls are present and updated
                let fsControls = newFsVideo.querySelector('#fullscreen-controls');
                if (!fsControls) {
                    fsControls = createFullscreenControls(fullscreenKey);
                    newFsVideo.appendChild(fsControls);
                } else {
                    // Update existing controls (e.g., sound icon, channel name)
                    fsControls.querySelector('.fullscreen-channel-name').textContent = channels[fullscreenKey].name;
                    fsControls.querySelector('#fs-sound-btn').innerHTML = fullscreenKey === activeAudioKey ? '<i data-feather="volume-2"></i>' : '<i data-feather="volume-x"></i>';
                    // Update prev/next button visibility
                    const hasPrevNext = activeChannels.length > 1;
                    fsControls.querySelector('#prev-ch-btn').style.display = hasPrevNext ? '' : 'none';
                    fsControls.querySelector('#next-ch-btn').style.display = hasPrevNext ? '' : 'none';
                    feather.replace(); // Re-render feather icons
                }

                updatePlayerMuteState(fullscreenKey, fullscreenKey !== activeAudioKey);

                if (currentFsVideo && currentFsVideo !== newFsVideo) {
                    // If a different video is currently in fullscreen, animate it out
                    const currentKey = currentFsVideo.dataset.channelKey;
                    const currentIndex = activeChannels.indexOf(currentKey);
                    const newIndex = activeChannels.indexOf(fullscreenKey);

                    // Determine slide direction for transition
                    if (newIndex > currentIndex) { // Zapping to a later channel
                        currentFsVideo.classList.add('leaving-fs-video-left');
                        newFsVideo.style.transform = 'translateX(100%)'; // Start new video off-screen right
                    } else { // Zapping to an earlier channel
                        currentFsVideo.classList.add('leaving-fs-video-right');
                        newFsVideo.style.transform = 'translateX(-100%)'; // Start new video off-screen left
                    }

                    // Append new video immediately for smooth transition
                    newFsVideo.classList.add('active-fs-video');
                    fullscreenContainer.appendChild(newFsVideo);
                    // Trigger reflow to ensure transition starts from initial transform
                    void newFsVideo.offsetWidth;
                    newFsVideo.style.transform = 'translateX(0)'; // Slide in

                    // Remove old video after its transition completes
                    currentFsVideo.addEventListener('transitionend', function handler() {
                        if (this.parentNode === fullscreenContainer) { // Ensure it's still in FS container
                            fullscreenContainer.removeChild(this);
                            // Also remove its controls if they were part of it
                            const oldControls = this.querySelector('#fullscreen-controls');
                            if (oldControls) oldControls.remove();
                        }
                        this.removeEventListener('transitionend', handler);
                    });

                } else if (!currentFsVideo) {
                    // No video currently in fullscreen, just add the new one
                    newFsVideo.classList.add('active-fs-video');
                    newFsVideo.style.transform = 'translateX(0)'; // Ensure it's visible
                    fullscreenContainer.appendChild(newFsVideo);
                } else {
                    // Same video, just ensure it's active and in correct position
                    newFsVideo.classList.add('active-fs-video');
                    newFsVideo.classList.remove('leaving-fs-video-left', 'leaving-fs-video-right');
                    newFsVideo.style.transform = 'translateX(0)';
                }

            } else {
                // Exiting fullscreen
                document.body.classList.remove('fullscreen-mode');
                if (currentFsVideo) {
                    // Animate out the current fullscreen video
                    currentFsVideo.classList.remove('active-fs-video');
                    currentFsVideo.classList.add('leaving-fs-video-left'); // Or right, doesn't matter much for exit
                    currentFsVideo.addEventListener('transitionend', function handler() {
                        if (this.parentNode === fullscreenContainer) {
                            fullscreenContainer.removeChild(this);
                            // Remove controls as well
                            const oldControls = this.querySelector('#fullscreen-controls');
                            if (oldControls) oldControls.remove();
                        }
                        this.removeEventListener('transitionend', handler);
                    });
                }
            }
        }

        // --- UI Creation Functions ---

        /**
         * Creates the redesigned channel buttons for the bottom navigation bar.
         */
        function createChannelButtons() {
            bottomNavContainer.innerHTML = ''; // Clear existing buttons
            Object.entries(channels).forEach(([key, ch]) => {
                const btn = document.createElement('button');
                btn.className = 'channel-button';
                btn.dataset.channel = key;
                btn.innerHTML = `
                    <span class="audio-indicator"></span>
                    <span>${ch.short}</span>
                `;
                btn.onclick = () => toggleChannel(key);
                bottomNavContainer.appendChild(btn);
            });
        }

        /**
         * Updates the visual state of the bottom navigation buttons,
         * highlighting active channels and showing the audio indicator.
         */
        function updateChannelButtonsUI() {
            document.querySelectorAll('.channel-button').forEach(btn => {
                const key = btn.dataset.channel;
                const audioIndicator = btn.querySelector('.audio-indicator');

                btn.classList.toggle('active', activeChannels.includes(key));

                if (audioIndicator) {
                    audioIndicator.innerHTML = (activeChannels.includes(key) && key === activeAudioKey) ? '' : '';
                }
            });
        }

        /**
         * Updates the visual highlight for the active audio channel in the grid.
         */
        function updateGridHighlights() {
            document.querySelectorAll('.video-container').forEach(box => {
                const key = box.dataset.channelKey;
                box.classList.toggle('active-audio-highlight', key === activeAudioKey);
            });
        }

        /**
         * Creates the simple overlay with mute and fullscreen buttons for grid view.
         * @param {string} key - The channel key.
         * @param {string} name - The channel name.
         * @returns {HTMLElement} The overlay div for grid view.
         */
        function createGridControlsOverlay(key, name) {
            const overlay = document.createElement('div');
            overlay.className = 'grid-controls-overlay';

            const nameBar = document.createElement('div');
            nameBar.className = 'channel-name-bar';
            nameBar.textContent = name;

            const controlsWrapper = document.createElement('div');
            controlsWrapper.className = 'grid-control-buttons';

            const soundBtn = document.createElement('button');
            soundBtn.className = 'control-btn';
            soundBtn.innerHTML = key === activeAudioKey ? '<i data-feather="volume-2"></i>' : '<i data-feather="volume-x"></i>';
            soundBtn.onclick = (e) => { e.stopPropagation(); toggleAudio(key); };

            const fullscreenBtn = document.createElement('button');
            fullscreenBtn.className = 'control-btn';
            fullscreenBtn.innerHTML = '<i data-feather="maximize"></i>';
            fullscreenBtn.onclick = (e) => { e.stopPropagation(); toggleFullscreen(key); };

            controlsWrapper.append(soundBtn, fullscreenBtn);
            overlay.append(nameBar, controlsWrapper);
            return overlay;
        }

        /**
         * Creates the new, comprehensive controls for the fullscreen view.
         * Includes exit, sound, and channel zapping buttons.
         * @param {string} key - The channel key currently in fullscreen.
         * @returns {HTMLElement} The fullscreen controls div.
         */
        function createFullscreenControls(key) {
            const ch = channels[key];
            const controls = document.createElement('div');
            controls.id = 'fullscreen-controls';

            const hasPrevNext = activeChannels.length > 1;

            controls.innerHTML = `
                <div class="fullscreen-top-controls">
                    <span class="fullscreen-channel-name">${ch.name}</span>
                    <button class="fs-btn" id="exit-fs-btn" title="专 转爪转 专砖转">
                        <i data-feather="minimize-2"></i>
                    </button>
                </div>
                <div class="fullscreen-bottom-controls">
                    <button class="fs-btn" id="prev-ch-btn" title="注专抓 拽" ${!hasPrevNext ? 'style="display:none;"' : ''}>
                        <i data-feather="arrow-right"></i>
                    </button>
                    <button class="fs-btn" id="fs-sound-btn" title="驻注/ 砖注">
                        ${key === activeAudioKey ? '<i data-feather="volume-2"></i>' : '<i data-feather="volume-x"></i>'}
                    </button>
                    <button class="fs-btn" id="next-ch-btn" title="注专抓 " ${!hasPrevNext ? 'style="display:none;"' : ''}>
                        <i data-feather="arrow-left"></i>
                    </button>
                </div>
            `;
            // Set size for Feather icons inside buttons
            controls.querySelectorAll('.fs-btn i').forEach(icon => {
                icon.style.width = '32px';
                icon.style.height = '32px';
            });

            // Attach event listeners for fullscreen controls
            controls.querySelector('#exit-fs-btn').onclick = (e) => { e.stopPropagation(); toggleFullscreen(null); };
            controls.querySelector('#fs-sound-btn').onclick = (e) => { e.stopPropagation(); toggleAudio(key); };
            controls.querySelector('#next-ch-btn').onclick = (e) => { e.stopPropagation(); zapChannel('next'); };
            controls.querySelector('#prev-ch-btn').onclick = (e) => { e.stopPropagation(); zapChannel('prev'); };

            return controls;
        }

        // --- Event Handlers and Toggles ---

        /**
         * Toggles a channel's visibility in the grid and manages its audio state.
         * @param {string} key - The channel key to add or remove.
         */
        function toggleChannel(key) {
            resetActivityTimer();

            const index = activeChannels.indexOf(key);
            if (index > -1) {
                // Channel is currently active, so remove it
                activeChannels.splice(index, 1);
                removePlayerContainer(key); // Remove from DOM and destroy HLS
                // If the removed channel was the active audio source, find a new active audio key
                if (activeAudioKey === key) {
                    activeAudioKey = activeChannels.length > 0 ? activeChannels[0] : null;
                }
                // If the removed channel was in fullscreen, exit fullscreen mode
                if (fullscreenKey === key) {
                    toggleFullscreen(null);
                }
            } else {
                // Channel is not active, so add it
                activeChannels.unshift(key); // Add to the beginning
                // If no audio is active, make this the active audio
                if (activeAudioKey === null) {
                    activeAudioKey = key;
                }
            }
            updateUI();
        }

        /**
         * Toggles the audio for a specific channel.
         * @param {string} key - The channel key whose audio state to toggle.
         */
        function toggleAudio(key) {
            resetActivityTimer();
            if (activeAudioKey === key) {
                activeAudioKey = null; // Mute current
            } else {
                activeAudioKey = key; // Unmute selected
            }
            // Update mute state for all active players
            activeChannels.forEach(chKey => {
                updatePlayerMuteState(chKey, chKey !== activeAudioKey);
            });
            // Also update the fullscreen player if it's active
            if (fullscreenKey) {
                updatePlayerMuteState(fullscreenKey, fullscreenKey !== activeAudioKey);
            }
            updateUI(); // Re-render UI elements that depend on activeAudioKey
        }

        /**
         * Toggles fullscreen mode for a specific channel.
         * @param {string|null} key - The channel key to go fullscreen, or null to exit.
         */
        function toggleFullscreen(key) {
            resetActivityTimer();
            if (fullscreenKey === key) { // Clicking fullscreen button on active FS channel or exit button
                fullscreenKey = null;
            } else {
                fullscreenKey = key;
                // Ensure the fullscreen channel has audio if no other is active
                if (activeAudioKey === null) {
                    activeAudioKey = key;
                }
            }
            updateUI();
        }

        /**
         * Zaps to the next or previous channel in fullscreen mode.
         * @param {'next'|'prev'} direction - The direction to zap.
         */
        function zapChannel(direction) {
            if (!fullscreenKey || activeChannels.length <= 1) return;

            resetActivityTimer();

            const currentIndex = activeChannels.indexOf(fullscreenKey);
            let nextIndex;

            if (direction === 'next') {
                nextIndex = (currentIndex + 1) % activeChannels.length;
            } else { // 'prev'
                nextIndex = (currentIndex - 1 + activeChannels.length) % activeChannels.length;
            }

            const nextKey = activeChannels[nextIndex];

            // Set the new fullscreen key and potentially new active audio key
            fullscreenKey = nextKey;
            activeAudioKey = nextKey; // Make the zapped channel the active audio

            updateUI(); // This will trigger the fullscreen view update with animation
        }


        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            createChannelButtons(); // Populate bottom navigation
            updateUI(); // Initial render of the UI
            resetActivityTimer(); // Start inactivity timer
        });
    </script>
