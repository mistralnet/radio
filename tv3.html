<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נגן ערוצים ישראליים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .player-container {
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-height: 500px;
            background-color: black;
        }
        .controls {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .channel-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>נגן ערוצים ישראליים</h1>
        
        <div class="controls">
            <select id="channelSelect">
                <option value="">בחר ערוץ</option>
                <option value="channel12">ערוץ 12 (קשת)</option>
                <option value="channel14">עכשיו 14</option>
            </select>
            
            <select id="sourceSelect" disabled>
                <option value="">בחר מקור שידור</option>
            </select>
            
            <button id="playBtn" disabled>הפעל</button>
        </div>
        
        <div class="player-container">
            <video id="videoPlayer" controls></video>
        </div>
        
        <div class="channel-info" id="channelInfo">
            בחר ערוץ ומקור שידור להפעלה
        </div>
    </div>

    <script>
        // נתוני הערוצים
        const channels = {
            channel12: {
                name: "ערוץ 12 (קשת)",
                sources: [
                    { name: "מקור 1 (רשמי - Mako)", url: "https://mako-streaming.akamaized.net/stream/hls/live/2033791/k12/index.m3u8" },
                    { name: "מקור 2 (CDN חלופי)", url: "https://d35s5gz35zs8sk.cloudfront.net/k12/index.m3u8" },
                    { name: "מקור 3 (שרת מדיה)", url: "https://keshethlslive.w-pm.com/live/keshet12.m3u8" },
                    { name: "מקור 4 (CDN נוסף)", url: "https://cdn.stream-ops.com/k12/index.m3u8" },
                    { name: "מקור 5 (שרת חלופי)", url: "https://live.il.tivio.tv/l_2/index.m3u8" }
                ]
            },
            channel14: {
                name: "עכשיו 14",
                sources: [
                    { name: "מקור 1 (רשמי - 14now)", url: "https://now14.g-mana.live/media/91515/live/master.m3u8" },
                    { name: "מקור 2 (CDN חלופי)", url: "https://d2q576st6m4f24.cloudfront.net/ch20/index.m3u8" },
                    { name: "מקור 3 (שרת מדיה)", url: "https://14now-hlslive.w-pm.com/live/14now.m3u8" },
                    { name: "מקור 4 (שרת חלופי)", url: "https://live.il.tivio.tv/l_3/index.m3u8" },
                    { name: "מקור 5 (CDN נוסף)", url: "https://ch14-channel.global.ssl.fastly.net/ch14/ch14/playlist.m3u8" }
                ]
            }
        };

        // אלמנטים ב-DOM
        const channelSelect = document.getElementById('channelSelect');
        const sourceSelect = document.getElementById('sourceSelect');
        const playBtn = document.getElementById('playBtn');
        const videoPlayer = document.getElementById('videoPlayer');
        const channelInfo = document.getElementById('channelInfo');

        // מאזינים לאירועים
        channelSelect.addEventListener('change', function() {
            const selectedChannel = this.value;
            
            if (selectedChannel) {
                // מלא את רשימת המקורות
                sourceSelect.innerHTML = '<option value="">בחר מקור שידור</option>';
                channels[selectedChannel].sources.forEach((source, index) => {
                    sourceSelect.innerHTML += `<option value="${index}">${source.name}</option>`;
                });
                
                sourceSelect.disabled = false;
                playBtn.disabled = true;
                channelInfo.textContent = `נבחר: ${channels[selectedChannel].name}`;
            } else {
                sourceSelect.innerHTML = '<option value="">בחר מקור שידור</option>';
                sourceSelect.disabled = true;
                playBtn.disabled = true;
                channelInfo.textContent = 'בחר ערוץ ומקור שידור להפעלה';
            }
        });

        sourceSelect.addEventListener('change', function() {
            playBtn.disabled = !this.value;
        });

        playBtn.addEventListener('click', function() {
            const selectedChannel = channelSelect.value;
            const selectedSource = sourceSelect.value;
            
            if (selectedChannel && selectedSource) {
                const sourceUrl = channels[selectedChannel].sources[selectedSource].url;
                const sourceName = channels[selectedChannel].sources[selectedSource].name;
                
                // הפעל את הסרטון
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(sourceUrl);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // תמיכה בספארי
                    videoPlayer.src = sourceUrl;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                }
                
                channelInfo.textContent = `צופה ב: ${channels[selectedChannel].name} - ${sourceName}`;
            }
        });

        // טען את ספריית HLS.js אם נדרש
        if (!window.Hls) {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
            document.head.appendChild(script);
            
            script.onload = function() {
                console.log('HLS.js loaded successfully');
            };
        }
    </script>
</body>
</html>
