    <style>
        :root {
            --primary-bg: #1a1a1a;
            --primary-text: #ffffff;
            --secondary-bg: #2d2d2d;
            --accent-color: #2563eb;
            --accent-hover: #3b82f6;
            --danger-color: #dc2626;
            --success-color: #16a34a;
            --disabled-color: #6b7280;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* Improved focus styles for accessibility */
        button:focus, a:focus, [tabindex="0"]:focus {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
        }
        
        /* Video container styling */
        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .video-container:hover {
            transform: translateY(-2px);
        }
        
        /* Controls styling */
        .controls-container {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 24px;
        }
        
        .video-container:hover .controls-container,
        .video-container:focus-within .controls-container,
        .video-container.touch-active .controls-container {
            opacity: 1;
        }
        
        /* Channel name display */
        .channel-name-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 10;
        }
        
        /* Button styles */
        .control-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            min-width: 100px;
            border: none;
            transition: all 0.2s ease;
        }
        
        .sound-button {
            background-color: var(--secondary-bg);
            color: white;
        }
        
        .sound-button.on {
            background-color: var(--success-color);
        }
        
        .sound-button.off {
            background-color: var(--danger-color);
        }
        
        .fullscreen-button {
            background-color: var(--secondary-bg);
            color: white;
        }
        
        .fullscreen-button.active {
            background-color: var(--accent-color);
        }
        
        /* Channel selection buttons */
        .channel-button {
            padding: 12px 24px;
            border-radius: 8px;
            background: var(--secondary-bg);
            transition: all 0.2s;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .channel-button:hover, .channel-button:focus {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        .channel-button.active {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
        
        /* Fullscreen mode styles */
        .fullscreen-mode .video-container:not(.active-fullscreen) {
            display: none !important;
        }
        
        .fullscreen-mode .video-container.active-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999;
            background: #000;
            border-radius: 0;
        }
        
        /* Navigation arrows in fullscreen */
        .fullscreen-nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(45, 45, 45, 0.8);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.2s ease;
        }
        
        .fullscreen-nav-arrow:hover:not(:disabled) {
            background: rgba(45, 45, 45, 1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .fullscreen-nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-arrow-left {
            left: 20px;
        }
        
        .nav-arrow-right {
            right: 20px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        
        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Responsive grid */
        @media (max-width: 768px) {
            .control-button {
                min-width: 80px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .channel-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .fullscreen-nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        // Channel configuration
        const channels = {
            kan11: { 
                name: 'כאן 11', 
                type: 'hls', 
                url: 'https://kan11w.media.kan.org.il/hls/live/2105694/2105694/source1_4k/chunklist.m3u8',
                ariaLabel: 'ערוץ כאן 11, ערוץ טלוויזיה ציבורי'
            },
            now14: { 
                name: 'עכשיו 14', 
                type: 'youtube', 
                videoId: '_qOB__gXgi0',
                ariaLabel: 'ערוץ עכשיו 14, ערוץ חדשות'
            },
            i24news: { 
                name: 'i24NEWS', 
                type: 'hls', 
                url: 'https://bcovlive-a.akamaihd.net/d89ede8094c741b7924120b27764153c/eu-central-1/5377161796001/profile_0/chunklist.m3u8',
                ariaLabel: 'ערוץ איי 24 ניוז, ערוץ חדשות בינלאומי'
            },
            news13: { 
                name: 'חדשות 13', 
                type: 'hls', 
                url: 'https://d198ztbnlup2iq.cloudfront.net/out/v1/2d9050c90fb94df8b78d1d98306a1a65/index.m3u8',
                ariaLabel: 'ערוץ חדשות 13, ערוץ חדשות'
            },
            news12: { 
                name: 'חדשות 12', 
                type: 'iframe', 
                url: 'https://www.mako.co.il/AjaxPage?jspName=embedHTML5video.jsp&galleryChannelId=798cfb1e06667910VgnVCM200000650a10acRCRD&videoChannelId=7690b3a2a4ac5910VgnVCM200000650a10acRCRD&vcmid=003432e70df02310VgnVCM100000290b320aRCRD', 
                muteParam: 'muted',
                ariaLabel: 'ערוץ חדשות 12, ערוץ חדשות'
            }
        };

        // App state
        let activeChannels = [];
        let activeAudioChannel = null;
        let fullscreenChannel = null;
        let lastNavigationDirection = null;
        let youtubePlayers = {};

        // DOM elements
        const grid = document.getElementById('video-grid');
        const message = document.getElementById('no-channel-message');
        const channelButtonsContainer = document.getElementById('channel-buttons');

        /**
         * Build URL with parameters
         */
        function buildUrl(baseUrl, isMuted, muteParam = 'muted') {
            try {
                const url = new URL(baseUrl);
                if (muteParam) {
                    url.searchParams.set(muteParam, isMuted ? 'true' : 'false');
                }
                url.searchParams.set('autoplay', 'true');
                return url.toString();
            } catch (e) {
                console.error("Invalid URL:", baseUrl);
                return baseUrl;
            }
        }

        /**
         * Toggle fullscreen mode for a channel
         */
        function toggleFullscreen(channelKey) {
            if (fullscreenChannel === channelKey) {
                // Exit fullscreen
                fullscreenChannel = null;
                document.body.classList.remove('fullscreen-mode');
                if (document.fullscreenElement) {
                    document.exitFullscreen().catch(err => {
                        console.error('Error exiting fullscreen:', err);
                    });
                }
            } else {
                // Enter fullscreen
                fullscreenChannel = channelKey;
                activeAudioChannel = channelKey;
                document.body.classList.add('fullscreen-mode');
                
                // Try to request fullscreen
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Error requesting fullscreen:', err);
                    // Fallback to fullscreen mode without browser fullscreen
                    fullscreenChannel = channelKey;
                    render();
                });
            }
            
            render();
        }

        /**
         * Update channel buttons state
         */
        function updateChannelButtons() {
            document.querySelectorAll('.channel-button').forEach(button => {
                const channelKey = button.dataset.channel;
                
                // Remove any existing icons
                const existingIcon = button.querySelector('.channel-icon');
                if (existingIcon) {
                    existingIcon.remove();
                }
                
                // Update active state
                if (activeChannels.includes(channelKey)) {
                    button.classList.add('active');
                    button.setAttribute('aria-selected', 'true');
                    
                    // Add icon indicating state
                    const icon = document.createElement('span');
                    icon.className = 'channel-icon';
                    icon.setAttribute('aria-hidden', 'true');
                    
                    if (channelKey === activeAudioChannel) {
                        icon.textContent = ' 🔊';
                        icon.setAttribute('title', 'הסאונד מופעל בערוץ זה');
                    } else {
                        icon.textContent = ' ✅';
                        icon.setAttribute('title', 'הערוץ נבחר אך הסאונד כבוי');
                    }
                    
                    button.appendChild(icon);
                } else {
                    button.classList.remove('active');
                    button.setAttribute('aria-selected', 'false');
                }
            });
        }

        /**
         * Initialize YouTube player
         */
        function initYouTubePlayer(elementId, videoId, isMuted) {
            // If player already exists, just update its state
            if (youtubePlayers[elementId]) {
                if (isMuted) {
                    youtubePlayers[elementId].mute();
                } else {
                    youtubePlayers[elementId].unMute();
                }
                return;
            }
            
            // Create new player
            youtubePlayers[elementId] = new YT.Player(elementId, {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    mute: isMuted ? 1 : 0,
                    modestbranding: 1,
                    rel: 0,
                    playsinline: 1
                },
                events: {
                    'onReady': (event) => {
                        if (isMuted) {
                            event.target.mute();
                        } else {
                            event.target.unMute();
                        }
                        event.target.playVideo().catch(e => console.error("YouTube play failed:", e));
                    },
                    'onStateChange': (event) => {
                        if (event.data === YT.PlayerState.BUFFERING || event.data === YT.PlayerState.CUED) {
                            event.target.playVideo().catch(e => console.error("YouTube play failed:", e));
                        }
                    },
                    'onError': (event) => {
                        console.error("YouTube Player Error:", event.data);
                    }
                }
            });
        }

        /**
         * Render all video players based on current state
         */
        function render() {
            grid.innerHTML = '';
            message.classList.toggle('hidden', activeChannels.length > 0);
            lastNavigationDirection = null;

            // Render each active channel
            activeChannels.forEach((channelKey, index) => {
                const channel = channels[channelKey];
                const isActiveAudio = channelKey === activeAudioChannel;
                const isFullscreen = channelKey === fullscreenChannel;
                
                // Create container element
                const container = document.createElement('div');
                container.className = `video-container ${isFullscreen ? 'active-fullscreen fade-in' : ''}`;
                container.dataset.channel = channelKey;
                container.setAttribute('role', 'tabpanel');
                container.setAttribute('aria-label', channel.ariaLabel);
                
                // Add animation class if navigating in fullscreen
                if (isFullscreen && lastNavigationDirection) {
                    container.classList.add(lastNavigationDirection === 'right' ? 'slide-left' : 'slide-right');
                }

                // Create the appropriate video element based on channel type
                let videoElement;
                
                if (channel.type === 'hls') {
                    videoElement = document.createElement('video');
                    videoElement.className = 'w-full h-full';
                    videoElement.autoplay = true;
                    videoElement.controls = true;
                    videoElement.muted = !isActiveAudio;
                    videoElement.setAttribute('playsinline', '');
                    videoElement.setAttribute('aria-label', `נגן וידאו של ${channel.name}`);
                    
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(channel.url);
                        hls.attachMedia(videoElement);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            videoElement.play().catch(e => console.error("Video play failed:", e));
                        });
                    } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                        // Fallback for Safari
                        videoElement.src = channel.url;
                        videoElement.play().catch(e => console.error("Video play failed:", e));
                    }
                } 
                else if (channel.type === 'youtube') {
                    videoElement = document.createElement('div');
                    videoElement.id = `youtube-player-${channelKey}`;
                    videoElement.className = 'w-full h-full';
                    videoElement.setAttribute('aria-label', `נגן יוטיוב של ${channel.name}`);
                    
                    // Initialize YouTube player on next tick to allow DOM update
                    setTimeout(() => {
                        initYouTubePlayer(`youtube-player-${channelKey}`, channel.videoId, !isActiveAudio);
                    }, 0);
                } 
                else {
                    // iframe fallback
                    videoElement = document.createElement('iframe');
                    videoElement.className = 'w-full h-full';
                    videoElement.setAttribute('allow', 'autoplay; fullscreen');
                    videoElement.setAttribute('allowfullscreen', 'true');
                    videoElement.setAttribute('aria-label', `נגן וידאו של ${channel.name}`);
                    
                    const urlContainsMuteParam = channel.url.includes('mute=') || channel.url.includes('muted=') || channel.url.includes('volume=');
                    const urlContainsAutoplay = channel.url.includes('autoplay=');
                    
                    if (urlContainsAutoplay && urlContainsMuteParam) {
                        videoElement.src = channel.url;
                    } else {
                        const muteParam = channel.muteParam || 'muted';
                        videoElement.src = buildUrl(channel.url, !isActiveAudio, muteParam);
                    }
                    
                    if (!isActiveAudio) {
                        videoElement.setAttribute('muted', '');
                    } else {
                        videoElement.removeAttribute('muted');
                    }
                }

                // Create channel name bar
                const nameBar = document.createElement('div');
                nameBar.className = 'channel-name-bar';
                nameBar.textContent = channel.name;
                nameBar.setAttribute('aria-hidden', 'true');

                // Create controls container
                const controls = document.createElement('div');
                controls.className = 'controls-container';
                
                // Sound toggle button
                const soundButton = document.createElement('button');
                soundButton.className = `control-button sound-button ${isActiveAudio ? 'on' : 'off'}`;
                soundButton.textContent = isActiveAudio ? 'השתק' : 'הפעל קול';
                soundButton.innerHTML = `${isActiveAudio ? '🔊 השתק' : '🔇 הפעל קול'} <span class="sr-only">בערוץ ${channel.name}</span>`;
                soundButton.setAttribute('aria-label', isActiveAudio ? `השתק את הערוץ ${channel.name}` : `הפעל קול בערוץ ${channel.name}`);
                soundButton.setAttribute('role', 'button');
                
                soundButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    if (isActiveAudio) {
                        // Mute this channel
                        activeAudioChannel = null;
                    } else {
                        // Unmute this channel and mute others
                        activeAudioChannel = channelKey;
                        
                        // Mute all other channels
                        activeChannels.forEach(key => {
                            if (key !== channelKey) {
                                const playerElement = document.getElementById(`youtube-player-${key}`) || 
                                                     grid.querySelector(`[data-channel="${key}"] video`) || 
                                                     grid.querySelector(`[data-channel="${key}"] iframe`);
                                
                                if (playerElement) {
                                    if (channels[key].type === 'youtube' && youtubePlayers[`youtube-player-${key}`]) {
                                        youtubePlayers[`youtube-player-${key}`].mute();
                                    } else if (playerElement.tagName === 'VIDEO') {
                                        playerElement.muted = true;
                                    } else if (playerElement.tagName === 'IFRAME') {
                                        const muteParam = channels[key].muteParam || 'muted';
                                        playerElement.src = buildUrl(channels[key].url, true, muteParam);
                                        playerElement.setAttribute('muted', '');
                                    }
                                }
                            }
                        });
                    }
                    
                    render();
                });
                
                controls.appendChild(soundButton);

                // Fullscreen toggle button
                const fullscreenButton = document.createElement('button');
                fullscreenButton.className = `control-button fullscreen-button ${isFullscreen ? 'active' : ''}`;
                fullscreenButton.innerHTML = isFullscreen ? '↩ חזרה' : '⛶ מסך מלא';
                fullscreenButton.innerHTML += ` <span class="sr-only">בערוץ ${channel.name}</span>`;
                fullscreenButton.setAttribute('aria-label', isFullscreen ? `צא ממצב מסך מלא בערוץ ${channel.name}` : `הצג במסך מלא את ערוץ ${channel.name}`);
                fullscreenButton.setAttribute('role', 'button');
                
                fullscreenButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFullscreen(channelKey);
                });
                
                controls.appendChild(fullscreenButton);

                // Add navigation buttons in fullscreen mode
                if (isFullscreen && activeChannels.length > 1) {
                    const navContainer = document.createElement('div');
                    navContainer.className = 'fullscreen-navigation';
                    
                    const prevButton = document.createElement('button');
                    prevButton.className = 'fullscreen-nav-arrow nav-arrow-left';
                    prevButton.innerHTML = '⬅️ <span class="sr-only">ערוץ קודם</span>';
                    prevButton.setAttribute('aria-label', 'עבור לערוץ הקודם');
                    prevButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        navigateFullscreen('left');
                    });
                    
                    const nextButton = document.createElement('button');
                    nextButton.className = 'fullscreen-nav-arrow nav-arrow-right';
                    nextButton.innerHTML = '➡️ <span class="sr-only">ערוץ הבא</span>';
                    nextButton.setAttribute('aria-label', 'עבור לערוץ הבא');
                    nextButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        navigateFullscreen('right');
                    });
                    
                    // Add buttons directly to body in fullscreen mode
                    document.body.appendChild(prevButton);
                    document.body.appendChild(nextButton);
                }

                // Assemble all elements
                container.appendChild(videoElement);
                container.appendChild(controls);
                container.appendChild(nameBar);
                
                // Add to grid
                grid.appendChild(container);
            });

            // Update channel buttons state
            updateChannelButtons();
        }

        /**
         * Navigate between channels in fullscreen mode
         */
        function navigateFullscreen(direction) {
            if (!fullscreenChannel || activeChannels.length <= 1) return;
            
            const currentIndex = activeChannels.indexOf(fullscreenChannel);
            let newIndex;
            
            if (direction === 'right') {
                newIndex = (currentIndex + 1) % activeChannels.length;
                lastNavigationDirection = 'right';
            } else {
                newIndex = (currentIndex - 1 + activeChannels.length) % activeChannels.length;
                lastNavigationDirection = 'left';
            }
            
            fullscreenChannel = activeChannels[newIndex];
            activeAudioChannel = fullscreenChannel;
            render();
        }

        /**
         * Create channel selection buttons
         */
        function createChannelButtons() {
            Object.keys(channels).forEach(channelKey => {
                const channel = channels[channelKey];
                
                const button = document.createElement('button');
                button.className = 'channel-button';
                button.dataset.channel = channelKey;
                button.textContent = channel.name;
                button.setAttribute('role', 'tab');
                button.setAttribute('aria-label', `בחר את ערוץ ${channel.name}`);
                button.setAttribute('aria-selected', 'false');
                
                button.addEventListener('click', () => {
                    if (activeChannels.includes(channelKey)) {
                        // Remove channel
                        activeChannels = activeChannels.filter(key => key !== channelKey);
                        
                        // Update audio and fullscreen states if needed
                        if (activeAudioChannel === channelKey) {
                            activeAudioChannel = null;
                        }
                        if (fullscreenChannel === channelKey) {
                            toggleFullscreen(null);
                        }
                    } else {
                        // Add channel (to beginning of array)
                        activeChannels.unshift(channelKey);
                    }
                    
                    render();
                });
                
                channelButtonsContainer.appendChild(button);
            });
        }

        /**
         * Handle keyboard navigation in fullscreen mode
         */
        function handleFullscreenKeyboardNavigation(event) {
            if (!fullscreenChannel || activeChannels.length <= 1) return;
            
            const currentIndex = activeChannels.indexOf(fullscreenChannel);
            
            switch (event.key) {
                case 'ArrowRight':
                    event.preventDefault();
                    navigateFullscreen('right');
                    break;
                    
                case 'ArrowLeft':
                    event.preventDefault();
                    navigateFullscreen('left');
                    break;
                    
                case 'Escape':
                    if (document.fullscreenElement) {
                        toggleFullscreen(null);
                    }
                    break;
            }
        }

        /**
         * Handle swipe gestures for navigation
         */
        function handleSwipeGesture(startX, endX) {
            if (!fullscreenChannel || activeChannels.length <= 1) return;
            
            const diffX = endX - startX;
            
            if (diffX < -50) {
                // Swipe left - go to next channel
                navigateFullscreen('right');
            } else if (diffX > 50) {
                // Swipe right - go to previous channel
                navigateFullscreen('left');
            }
        }

        // Initialize the app
        function init() {
            createChannelButtons();
            render();
            
            // Event listeners
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement && fullscreenChannel) {
                    toggleFullscreen(null);
                }
            });
            
            document.addEventListener('keydown', handleFullscreenKeyboardNavigation);
            
            // Swipe gesture handlers
            let touchStartX = 0;
            
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && fullscreenChannel) {
                    touchStartX = e.touches[0].clientX;
                    e.target.closest('.video-container')?.classList.add('touch-active');
                }
            }, { passive: true });
            
            document.addEventListener('touchend', (e) => {
                if (e.changedTouches.length === 1 && fullscreenChannel) {
                    handleSwipeGesture(touchStartX, e.changedTouches[0].clientX);
                    document.querySelectorAll('.touch-active').forEach(el => el.classList.remove('touch-active'));
                }
            }, { passive: true });
            
            // Mouse drag handlers (for desktop touch devices)
            document.addEventListener('mousedown', (e) => {
                if (fullscreenChannel) {
                    touchStartX = e.clientX;
                }
            });
            
            document.addEventListener('mouseup', (e) => {
                if (fullscreenChannel) {
                    handleSwipeGesture(touchStartX, e.clientX);
                }
            });
        }

        // Start the app when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            init();
        }

        // Fallback in case YouTube API is already loaded
        if (window.YT && YT.loaded) {
            init();
        } else {
            window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
        }
    </script>
