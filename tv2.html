    <style>
        :root {
            --main-font: Arial, sans-serif;
            --main-bg-color: #000;
            --main-text-color: #fff;
            --secondary-text-color: #989494;
            --highlight-color: #ffff00;
        }

        body {
            font-family: var(--main-font);
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .battery-info {
            font-size: 1rem;
            margin-top: 10px;
            color: var(--secondary-text-color);
        }

        .clock {
            font-size: 3rem;
            font-weight: bold;
            background-color: var(--highlight-color);
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            user-select: none;
        }

        .channel-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .channel-button {
            padding: 10px 20px;
            background-color: transparent;
            color: var(--main-text-color);
            border: 2px solid var(--main-text-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
        }

        .channel-button.active {
            background-color: var(--highlight-color);
            color: black;
            border-color: var(--highlight-color);
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            margin: 20px 0;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player iframe, .video-player video {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 480px) {
            .channel-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .clock {
                font-size: 2rem;
            }

            .video-player {
                max-width: 100%;
            }
        }

        .contaibox {
            padding: 20px;
            color: var(--secondary-text-color);
            text-align: center;
            margin-top: auto;
        }

        .contailink {
            text-align: center;
            margin-bottom: 10px;
        }

        .container h4 {
            padding: 0;
            margin: 0;
        }
    </style>

    <script>
        let isAnnouncing = false;
        let wakeLock = null;
        let wakeLockInterval = null;
        let activeChannels = [];
        const channelButtons = document.querySelectorAll('.channel-button');
        const videoContainer = document.getElementById('video-container');
        const batteryInfo = document.getElementById('battery-info');
        let lastBatteryLevel = 100;
        const players = [
            { video: document.getElementById('video1'), player: null, type: null, container: document.getElementById('player1') },
            { video: document.getElementById('video2'), player: null, type: null, container: document.getElementById('player2') },
            { video: document.getElementById('video3'), player: null, type: null, container: document.getElementById('player3') },
            { video: document.getElementById('video4'), player: null, type: null, container: document.getElementById('player4') }
        ];

        async function updateBatteryStatus() {
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    const level = Math.round(battery.level * 100);
                    const charging = battery.charging ? 'בטעינה' : 'לא בטעינה';
                    batteryInfo.textContent = `סוללה: ${level}%, מצב: ${charging}`;

                    if (level <= 40 && lastBatteryLevel > 40) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 30 && lastBatteryLevel > 30) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 20 && lastBatteryLevel > 20) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 10 && lastBatteryLevel > 10) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level <= 5 && lastBatteryLevel > 5) {
                        speakBatteryAlert(level);
                        lastBatteryLevel = level;
                    } else if (level > 40) {
                        lastBatteryLevel = level;
                    }

                    battery.addEventListener('chargingchange', updateBatteryStatus);
                    battery.addEventListener('levelchange', updateBatteryStatus);
                } else {
                    batteryInfo.textContent = 'מצב סוללה לא נתמך.';
                }
            } catch (error) {
                batteryInfo.textContent = 'שגיאה בקבלת מידע על סוללה.';
            }
        }

        async function speakBatteryAlert(level) {
            if (isAnnouncing) return;
            isAnnouncing = true;

            const utterance = new SpeechSynthesisUtterance(`שים לב, מצב הסוללה ${level} אחוז, יש להטעין את המכשיר`);
            utterance.lang = 'he-IL';

            await new Promise(resolve => {
                utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });

            isAnnouncing = false;
        }

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator && !wakeLock) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        if (wakeLock) {
                            requestWakeLock();
                        }
                    });
                }
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        async function speakTime() {
            if (isAnnouncing) return;
            isAnnouncing = true;

            const timeString = document.getElementById('clock').textContent;
            const utterance = new SpeechSynthesisUtterance(`השעה היא ${timeString}`);
            utterance.lang = 'he-IL';

            await new Promise(resolve => {
                utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });

            isAnnouncing = false;
        }

        function scheduleNextAnnouncement() {
            const now = new Date();
            const nextTime = new Date(now);
            nextTime.setMinutes(0, 0, 0);
            nextTime.setMilliseconds(0);
            nextTime.setHours(nextTime.getHours() + 1);
            const nextHour = nextTime.getHours();

            if (nextHour >= 9 && nextHour < 21) {
                let delay = nextTime.getTime() - now.getTime();
                if (delay < 0) {
                    nextTime.setHours(nextTime.getHours() + 1);
                    delay = nextTime.getTime() - now.getTime();
                }
                setTimeout(() => {
                    speakTime();
                    scheduleNextAnnouncement();
                }, delay);
            } else {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(9, 0, 0, 0);
                tomorrow.setMilliseconds(0);
                const delay = tomorrow.getTime() - now.getTime();
                setTimeout(scheduleNextAnnouncement, delay);
            }
        }

        function startKeepAwake() {
            if (!wakeLockInterval) {
                wakeLockInterval = setInterval(async () => {
                    if (wakeLock) {
                        await requestWakeLock();
                    }
                }, 15 * 1000);
            }
        }

        function stopKeepAwake() {
            if (wakeLockInterval) {
                clearInterval(wakeLockInterval);
                wakeLockInterval = null;
            }
        }

        function restartApp() {
            window.location.reload(true);
        }

        function setupPlayer(player, url, type) {
            const videoElement = player.video;
            const container = player.container;

            if (player.player) {
                if (type === 'hls' && player.player.destroy) {
                    player.player.destroy();
                }
                player.player = null;
            }
            container.innerHTML = '';
            player.type = type;

            if (type === 'hls') {
                if (Hls.isSupported()) {
                    container.appendChild(videoElement);
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoElement.play().catch(err => console.log('Autoplay prevented:', err));
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error("HLS error occurred:", data);
                        if(data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.error("Fatal network error, trying to recover...");
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.error("Fatal media error, trying to recover...");
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.error("Unrecoverable error, destroying HLS instance...");
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                    player.player = hls;
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = url;
                    container.appendChild(videoElement);
                    videoElement.addEventListener('canplay', function() {
                        videoElement.play().catch(err => console.log('Autoplay prevented:', err));
                    });
                    player.player = { destroy: function() { videoElement.src = ''; } };
                } else {
                    alert("Your browser does not support HLS streaming.");
                }
            } else if (type === 'iframe') {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.allow = 'autoplay; fullscreen';
                container.appendChild(iframe);
                player.player = { destroy: function() { iframe.src = ''; } };
            } else {
                videoElement.src = url;
                container.appendChild(videoElement);
                videoElement.play().catch(err => console.log('Autoplay prevented:', err));
                player.player = { destroy: function() { videoElement.src = ''; } };
            }
        }

        function updateLayout() {
            const activeCount = activeChannels.length;
            players.forEach(player => {
                player.container.style.display = 'none';
                if (player.player) {
                    player.player.destroy();
                    player.player = null;
                }
                player.container.innerHTML = '';
                player.container.appendChild(player.video);
            });

            videoContainer.style.gridTemplateColumns = activeCount === 1 ? '1fr' : 
                                                    activeCount === 2 ? 'repeat(2, 1fr)' : 
                                                    activeCount >= 3 ? 'repeat(2, 1fr)' : 'none';

            activeChannels.forEach((button, index) => {
                if (index < 4) {
                    const player = players[index];
                    player.container.style.display = 'block';
                    setupPlayer(player, button.getAttribute('data-url'), button.getAttribute('data-type'));
                }
            });
        }

        function toggleChannel(button) {
            const index = activeChannels.indexOf(button);
            if (index === -1) {
                if (activeChannels.length < 4) {
                    activeChannels.push(button);
                    button.classList.add('active');
                }
            } else {
                activeChannels.splice(index, 1);
                button.classList.remove('active');
            }
            updateLayout();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            updateBatteryStatus();
            await requestWakeLock();
            startKeepAwake();
            scheduleNextAnnouncement();
            updateClock();
            setInterval(updateClock, 1000);

            document.getElementById('clock').addEventListener('click', speakTime);
            channelButtons.forEach(button => {
                button.addEventListener('click', () => toggleChannel(button));
            });

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && !wakeLock) {
                    restartApp();
                }
            });

            // Initialize with Kan 11
            toggleChannel(document.getElementById('channel-kan11'));
        });
    </script>    <div class="contaibox">
        גרסה 1.4
