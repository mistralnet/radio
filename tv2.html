<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צפייה בערוצים</title>
    <style>
        body {
            direction: rtl;
            background-color: #1F2937;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .channel-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .channel-button {
            padding: 12px 24px;
            background-color: #4B5563;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .channel-button:hover {
            background-color: #6B7280;
        }
        .channel-button.active {
            background-color: #1F6FEB;
        }
        .video-grid {
            display: grid;
            gap: 20px;
        }
        .video-grid.grid-1 {
            grid-template-columns: 1fr;
        }
        .video-grid.grid-2 {
            grid-template-columns: 1fr 1fr;
        }
        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-container:hover .controls {
            opacity: 1;
        }
        .control-btn {
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .control-btn:hover {
            background-color: rgba(0,0,0,0.9);
        }
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: none;
        }
        .fullscreen-overlay.active {
            display: block;
        }
        .fullscreen-video {
            width: 100%;
            height: 100%;
        }
        .fullscreen-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001;
        }
        .no-channel {
            text-align: center;
            color: #9CA3AF;
            font-size: 18px;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .video-grid.grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>צפייה בערוצים</h1>
        
        <div class="channel-buttons">
            <button class="channel-button" data-channel="now14">עכשיו 14</button>
            <button class="channel-button" data-channel="news12">חדשות 12</button>
        </div>

        <div id="video-grid" class="video-grid"></div>
        <div id="no-channel" class="no-channel" style="display: none;">
            בחר ערוץ מהכפתורים למעלה
        </div>
    </div>

    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <div class="fullscreen-controls">
            <button id="prev-channel" class="control-btn">◀ קודם</button>
            <button id="exit-fullscreen" class="control-btn">חזרה</button>
            <button id="next-channel" class="control-btn">הבא ▶</button>
        </div>
        <div id="fullscreen-content"></div>
    </div>

    <script>
        const channels = {
            now14: {
                name: 'עכשיו 14',
                url: 'https://snippet.univtec.com/player.html?data-insight=eyJndWlkIjoiYjY3NmI5MDYtNTYyNS00OGFmLWEzMzEtMTFhNWQyMmUxNTFiIiwidHlwZSI6ImNoYW5uZWxzIiwiYWNjb3VudElkIjoiNjM5Nzc1M2ZmZjg3MTk3YWU2YTNjMDMiLCJjbGllbnQiOiJjaGFubmVsMTQiLCJhcGkiOiJodHRwczovL2luc2lnaHQtYXBpLWNoYW5uZWwxNC51bml2dGVjLmNvbS8ifQ=='
            },
            news12: {
                name: 'חדשות 12',
                url: 'https://www.mako.co.il/AjaxPage?jspName=embedHTML5video.jsp&galleryChannelId=798cfb1e06667910VgnVCM200000650a10acRCRD&videoChannelId=7690b3a2a4ac5910VgnVCM200000650a10acRCRD&vcmid=003432e70df02310VgnVCM100000290b320aRCRD'
            }
        };

        let activeChannels = [];
        let currentFullscreenChannel = null;
        let audioChannel = null;

        const videoGrid = document.getElementById('video-grid');
        const noChannelDiv = document.getElementById('no-channel');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        const fullscreenContent = document.getElementById('fullscreen-content');

        function buildUrl(channel, muted = true) {
            const separator = channels[channel].url.includes('?') ? '&' : '?';
            return `${channels[channel].url}${separator}autoplay=1&muted=${muted ? '1' : '0'}`;
        }

        function updateGrid() {
            videoGrid.innerHTML = '';
            
            if (activeChannels.length === 0) {
                noChannelDiv.style.display = 'block';
                videoGrid.className = 'video-grid';
                return;
            }

            noChannelDiv.style.display = 'none';
            videoGrid.className = `video-grid grid-${activeChannels.length}`;

            activeChannels.forEach(channel => {
                const container = document.createElement('div');
                container.className = 'video-container';
                
                const iframe = document.createElement('iframe');
                iframe.src = buildUrl(channel, audioChannel !== channel);
                iframe.allow = 'autoplay; fullscreen';
                
                const controls = document.createElement('div');
                controls.className = 'controls';
                
                const audioBtn = document.createElement('button');
                audioBtn.className = 'control-btn';
                audioBtn.textContent = audioChannel === channel ? '🔊 השתק' : '🔇 שמע';
                audioBtn.onclick = () => toggleAudio(channel);
                
                const fullscreenBtn = document.createElement('button');
                fullscreenBtn.className = 'control-btn';
                fullscreenBtn.textContent = '⛶ מסך מלא';
                fullscreenBtn.onclick = () => enterFullscreen(channel);
                
                controls.appendChild(audioBtn);
                controls.appendChild(fullscreenBtn);
                
                container.appendChild(iframe);
                container.appendChild(controls);
                videoGrid.appendChild(container);
            });
        }

        function toggleAudio(channel) {
            audioChannel = audioChannel === channel ? null : channel;
            updateGrid();
        }

        function enterFullscreen(channel) {
            currentFullscreenChannel = channel;
            fullscreenContent.innerHTML = `<iframe class="fullscreen-video" src="${buildUrl(channel, audioChannel !== channel)}" allow="autoplay; fullscreen"></iframe>`;
            fullscreenOverlay.classList.add('active');
        }

        function exitFullscreen() {
            fullscreenOverlay.classList.remove('active');
            fullscreenContent.innerHTML = '';
            currentFullscreenChannel = null;
        }

        function switchFullscreenChannel(direction) {
            if (!currentFullscreenChannel) return;
            
            const currentIndex = activeChannels.indexOf(currentFullscreenChannel);
            let newIndex;
            
            if (direction === 'next') {
                newIndex = (currentIndex + 1) % activeChannels.length;
            } else {
                newIndex = (currentIndex - 1 + activeChannels.length) % activeChannels.length;
            }
            
            currentFullscreenChannel = activeChannels[newIndex];
            fullscreenContent.innerHTML = `<iframe class="fullscreen-video" src="${buildUrl(currentFullscreenChannel, audioChannel !== currentFullscreenChannel)}" allow="autoplay; fullscreen"></iframe>`;
        }

        // Event listeners
        document.querySelectorAll('.channel-button').forEach(btn => {
            btn.addEventListener('click', () => {
                const channel = btn.dataset.channel;
                
                if (activeChannels.includes(channel)) {
                    activeChannels = activeChannels.filter(c => c !== channel);
                    btn.classList.remove('active');
                    if (audioChannel === channel) audioChannel = null;
                } else {
                    activeChannels.push(channel);
                    btn.classList.add('active');
                }
                
                updateGrid();
            });
        });

        document.getElementById('exit-fullscreen').addEventListener('click', exitFullscreen);
        document.getElementById('prev-channel').addEventListener('click', () => switchFullscreenChannel('prev'));
        document.getElementById('next-channel').addEventListener('click', () => switchFullscreenChannel('next'));

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (currentFullscreenChannel) {
                if (e.key === 'Escape') exitFullscreen();
                if (e.key === 'ArrowLeft') switchFullscreenChannel('next');
                if (e.key === 'ArrowRight') switchFullscreenChannel('prev');
            }
        });

        // Initialize
        updateGrid();
    </script>
</body>
</html>
