<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צפייה בערוצים</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J5WT91REYB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-J5WT91REYB');
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #111827; color: white; font-family: sans-serif; }
    .sticky-header { position: sticky; top: 0; z-index: 50; background-color: #1f2937; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    .channel-button.active { background-color: #2563eb; }
    .channel-button { padding: 8px 12px; border-radius: 8px; background: #374151; color: white; font-weight: bold; white-space: nowrap; transition: background 0.3s ease; }
    .channel-button:hover { background: #4b5563; }
  </style>
</head>
<body class="pb-32">

  <!-- תפריט ערוצים קבוע -->
  <div class="sticky-header p-3">
    <h1 class="text-center text-xl font-bold mb-3">בחר ערוצים</h1>

    <!-- גרסה 1: תפריט רשת (3x2) -->
    <div class="grid grid-cols-3 gap-2 justify-center mb-4 md:hidden">
      <button class="channel-button">כאן 11</button>
      <button class="channel-button">עכשיו 14</button>
      <button class="channel-button">i24NEWS</button>
      <button class="channel-button">חדשות 13</button>
      <button class="channel-button">חדשות 12</button>
    </div>

    <!-- גרסה 2: שורה צפופה נגללת בסמארטפון -->
    <div class="hidden md:flex flex-wrap justify-center gap-2 mb-4">
      <button class="channel-button">כאן 11</button>
      <button class="channel-button">עכשיו 14</button>
      <button class="channel-button">i24NEWS</button>
      <button class="channel-button">חדשות 13</button>
      <button class="channel-button">חדשות 12</button>
    </div>

    <!-- גרסה 3: סמלים בלבד - נגלל לרוחב אם נדרש -->
    <div class="flex justify-center gap-2 overflow-x-auto md:hidden mb-4">
      <button class="channel-button">📺11</button>
      <button class="channel-button">📺14</button>
      <button class="channel-button">🌐i24</button>
      <button class="channel-button">📰13</button>
      <button class="channel-button">📰12</button>
    </div>
  </div>

  <!-- אזור הצגת הווידאו (placeholder) -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    <div class="video-container bg-black aspect-video flex items-center justify-center text-gray-500">וידאו יופיע כאן</div>
  </div>

  <!-- פוטר -->
  <footer class="mt-12 text-center text-sm text-gray-400 px-4 pb-6">
    <p class="mb-2">ℹ️  על מנת גם להאזין לערוץ 12, יש להפעיל את הסאונד ידנית</p>
    <div class="mb-4">
      <a href="https://mistralnet.github.io/radio" class="inline-block bg-indigo-600 hover:bg-indigo-500 text-white py-2 px-4 rounded">🎧 האזנה לתחנות רדיו</a>
    </div>
    <div class="flex justify-center gap-4 flex-wrap mb-4">
      <a href="https://mistralnet.github.io/radio/" class="text-blue-400 hover:text-blue-300">Radio</a>
      <a href="https://mistralnet.github.io/radio/tv.html" class="text-blue-400 hover:text-blue-300">TV</a>
      <a href="https://mistralnet.github.io/radio/tv2.html" class="text-blue-400 hover:text-blue-300">TV2</a>
      <a href="https://mistralnet.github.io/radio/tv3.html" class="text-blue-400 hover:text-blue-300">TV3</a>
      <a href="https://mistralnet.github.io/radio/tv4.html" class="text-blue-400 hover:text-blue-300">TV4</a>
    </div>
    <div class="text-gray-500">גרסה 3</div>
  </footer>

</body>
</html>
