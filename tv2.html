<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ערוצי טלוויזיה</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg-color: #000;
            --main-text-color: #fff;
            --highlight-color: #ffff00;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .channel-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .channel-button {
            padding: 12px 24px;
            background-color: transparent;
            color: var(--main-text-color);
            border: 2px solid var(--main-text-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            min-width: 120px;
        }

        .channel-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .channel-button.active {
            background-color: var(--highlight-color);
            color: black;
            border-color: var(--highlight-color);
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .video-player {
            width: 100%;
            max-width: 640px;
            aspect-ratio: 16/9;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .video-player:hover {
            border-color: var(--highlight-color);
        }

        .video-player video {
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-player:hover .player-controls {
            opacity: 1;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--highlight-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--highlight-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            
            .video-player {
                max-width: 100%;
            }
            
            .player-controls {
                opacity: 1;
                padding: 10px;
            }
            
            .channel-button {
                min-width: 100px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .control-button {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ערוצי טלוויזיה</h2>
        
        <div class="channel-buttons">
            <button class="channel-button" id="channel-i24news" data-url="https://bcovlive-a.akamaihd.net/d89ede8094c741b7924120b27764153c/eu-central-1/5377161796001/profile_0/chunklist.m3u8">i24NEWS עברית</button>
            <button class="channel-button" id="channel-news13" data-url="https://d198ztbnlup2iq.cloudfront.net/out/v1/2d9050c90fb94df8b78d1d98306a1a65/index.m3u8">חדשות 13</button>
        </div>

        <div class="video-container" id="video-container">
            <div class="video-player" id="player1" style="display: none;">
                <div class="loading-spinner"></div>
                <video id="video1" muted playsinline webkit-playsinline></video>
                <div class="player-controls">
                    <button class="control-button toggle-play" title="השהה/הפעל">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-button toggle-mute" title="השתק/בטל השתקה">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-control">
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5" title="עוצמת קול">
                    </div>
                    <button class="control-button fullscreen" title="מסך מלא">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <div class="video-player" id="player2" style="display: none;">
                <div class="loading-spinner"></div>
                <video id="video2" muted playsinline webkit-playsinline></video>
                <div class="player-controls">
                    <button class="control-button toggle-play" title="השהה/הפעל">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-button toggle-mute" title="השתק/בטל השתקה">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-control">
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5" title="עוצמת קול">
                    </div>
                    <button class="control-button fullscreen" title="מסך מלא">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Global variables
        const channelButtons = document.querySelectorAll('.channel-button');
        const videoContainer = document.getElementById('video-container');
        
        const players = [
            { 
                video: document.getElementById('video1'), 
                player: null, 
                container: document.getElementById('player1'),
                isLoading: false,
                controls: null,
                activeChannel: null
            },
            { 
                video: document.getElementById('video2'), 
                player: null, 
                container: document.getElementById('player2'),
                isLoading: false,
                controls: null,
                activeChannel: null
            }
        ];

        // Utility functions
        function showLoadingSpinner(container, show = true) {
            const spinner = container.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.display = show ? 'block' : 'none';
            }
        }

        function showErrorMessage(container, message) {
            const existingError = container.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
        }

        // Update channel button states
        function updateChannelButtons() {
            channelButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            players.forEach(player => {
                if (player.activeChannel) {
                    const button = document.querySelector(`.channel-button[data-url="${player.activeChannel}"]`);
                    if (button) {
                        button.classList.add('active');
                    }
                }
            });
        }

        // Initialize player controls
        function initPlayerControls(playerIndex) {
            const player = players[playerIndex];
            if (!player || !player.container) return;
            
            const controls = player.container.querySelector('.player-controls');
            if (!controls) return;
            
            const video = player.video;
            const playButton = controls.querySelector('.toggle-play');
            const muteButton = controls.querySelector('.toggle-mute');
            const volumeSlider = controls.querySelector('.volume-slider');
            const fullscreenButton = controls.querySelector('.fullscreen');
            
            // Play/Pause toggle
            playButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (video.paused) {
                    video.play().catch(err => console.log('Play error:', err));
                } else {
                    video.pause();
                }
            });
            
            // Mute toggle
            muteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                video.muted = !video.muted;
                updateMuteButton(muteButton, video.muted);
                volumeSlider.value = video.muted ? 0 : video.volume;
            });
            
            // Volume control
            volumeSlider.addEventListener('input', (e) => {
                e.stopPropagation();
                video.volume = e.target.value;
                video.muted = e.target.value == 0;
                updateMuteButton(muteButton, video.muted);
            });
            
            // Fullscreen
            fullscreenButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (player.container.requestFullscreen) {
                    player.container.requestFullscreen();
                } else if (player.container.webkitRequestFullscreen) {
                    player.container.webkitRequestFullscreen();
                } else if (player.container.msRequestFullscreen) {
                    player.container.msRequestFullscreen();
                }
            });
            
            // Video event listeners
            video.addEventListener('play', () => {
                updatePlayButton(playButton, false);
                showLoadingSpinner(player.container, false);
            });
            
            video.addEventListener('pause', () => {
                updatePlayButton(playButton, true);
            });
            
            video.addEventListener('loadstart', () => {
                showLoadingSpinner(player.container, true);
            });
            
            video.addEventListener('canplay', () => {
                showLoadingSpinner(player.container, false);
            });
            
            video.addEventListener('error', (e) => {
                showLoadingSpinner(player.container, false);
                showErrorMessage(player.container, 'שגיאה בטעינת הערוץ');
                console.error('Video error:', e);
            });
            
            player.controls = {
                playButton,
                muteButton,
                volumeSlider,
                fullscreenButton
            };
        }

        function updatePlayButton(button, isPaused) {
            if (button) {
                button.innerHTML = isPaused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
            }
        }

        function updateMuteButton(button, isMuted) {
            if (button) {
                button.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            }
        }

        // Player setup
        function setupPlayer(player, url) {
            if (!player || !url) return;
            
            const videoElement = player.video;
            const container = player.container;
            
            // Cleanup existing player
            if (player.player) {
                try {
                    if (player.player.destroy) {
                        player.player.destroy();
                    }
                } catch (e) {
                    console.error('Error destroying player:', e);
                }
                player.player = null;
                player.activeChannel = null;
            }
            
            // Clear error messages
            const errorMsg = container.querySelector('.error-message');
            if (errorMsg) errorMsg.remove();
            
            player.isLoading = true;
            player.activeChannel = url;
            showLoadingSpinner(container, true);
            container.style.display = 'block';

            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(videoElement);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    showLoadingSpinner(container, false);
                    videoElement.play().catch(err => {
                        console.log('HLS autoplay prevented:', err);
                        showLoadingSpinner(container, false);
                    });
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    showLoadingSpinner(container, false);
                    
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, destroying HLS instance');
                                showErrorMessage(container, 'שגיאה בטעינת הערוץ');
                                hls.destroy();
                                player.activeChannel = null;
                                container.style.display = 'none';
                                break;
                        }
                    }
                });
                
                player.player = hls;
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari, etc.)
                videoElement.src = url;
                videoElement.addEventListener('canplay', () => {
                    showLoadingSpinner(container, false);
                    videoElement.play().catch(err => {
                        console.log('Native HLS autoplay prevented:', err);
                        showLoadingSpinner(container, false);
                    });
                });
                
                videoElement.addEventListener('error', () => {
                    showLoadingSpinner(container, false);
                    showErrorMessage(container, 'שגיאה בטעינת הערוץ');
                    player.activeChannel = null;
                    container.style.display = 'none';
                });
                
                player.player = { 
                    destroy: () => { 
                        videoElement.src = ''; 
                        player.activeChannel = null;
                    } 
                };
            } else {
                showLoadingSpinner(container, false);
                showErrorMessage(container, 'הדפדפן לא תומך בהזרמת HLS');
                player.activeChannel = null;
                container.style.display = 'none';
            }
            
            // Update channel buttons state
            updateChannelButtons();
        }

        function toggleChannel(button) {
            const channelUrl = button.getAttribute('data-url');
            const isActive = button.classList.contains('active');
            
            if (isActive) {
                // Channel is active - turn it off
                button.classList.remove('active');
                
                // Find which player is using this channel and turn it off
                for (let i = 0; i < players.length; i++) {
                    if (players[i].activeChannel === channelUrl) {
                        if (players[i].player && players[i].player.destroy) {
                            players[i].player.destroy();
                        }
                        players[i].container.style.display = 'none';
                        players[i].player = null;
                        players[i].activeChannel = null;
                        break;
                    }
                }
            } else {
                // Channel is inactive - find an available player
                let availablePlayer = null;
                for (let i = 0; i < players.length; i++) {
                    if (players[i].container.style.display === 'none' || players[i].activeChannel === null) {
                        availablePlayer = players[i];
                        break;
                    }
                }
                
                if (availablePlayer) {
                    setupPlayer(availablePlayer, channelUrl);
                    initPlayerControls(players.indexOf(availablePlayer));
                } else {
                    alert('ניתן להציג עד 2 ערוצים במקביל. יש לסגור אחד הערוצים הפתוחים.');
                }
            }
            
            // Update channel buttons state
            updateChannelButtons();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Setup event listeners for channel buttons
            channelButtons.forEach(button => {
                button.addEventListener('click', () => toggleChannel(button));
            });
            
            // Initialize players (hidden by default)
            players.forEach(player => {
                player.container.style.display = 'none';
                player.activeChannel = null;
            });
            
            console.log('TV app initialized successfully');
        });
    </script>
</body>
</html>
